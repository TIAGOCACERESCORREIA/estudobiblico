    summary: 'O Livro de Daniel se divide em duas partes distintas. A primeira (capítulos 1-6) é uma coleção de narrativas sobre a vida de Daniel e seus companheiros (Ananias, Misael e Azarias) como exilados na Babilônia. Essas histórias destacam sua extraordinária fidelidade a Deus em meio a uma cultura pagã, sua sabedoria divina para interpretar sonhos e sua libertação milagrosa do fogo e dos leões. A segunda parte (capítulos 7-12) é uma série de visões apocalípticas que revelam o controle soberano de Deus sobre a sucessão dos impérios mundiais e a certeza da vitória final do seu Reino eterno, inaugurado pela figura celestial do "Filho do Homem".',
    homily: `<h3>Homilia: Daniel - Fidelidade e Esperança no Império Hostil</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e minhas irmãs,</p><p>O Livro de Daniel é um farol de esperança para todos os que já se sentiram exilados, para todos que já tiveram que viver sua fé em um ambiente hostil à sua crença. Daniel e seus amigos não estavam em Jerusalém, no Templo. Eles estavam no coração do império mais poderoso do mundo, a Babilônia. E lá, eles nos ensinam como ser fiéis a Deus em qualquer circunstância.</p><p>A <strong class="text-red-700">ORDEM</strong> que Daniel vive não é dita, mas demonstrada: a ordem de não se contaminar. Ele resolveu em seu coração não se contaminar com as iguarias do rei. Seus amigos resolveram não se prostrar diante da estátua de ouro. Daniel resolveu não deixar de orar, mesmo sob ameaça de morte. A ordem para nós é a mesma: não nos contaminarmos com os "manjares" de um mundo que nos oferece prazer, poder e reconhecimento em troca da nossa identidade em Deus. É a ordem de manter a fidelidade nos pequenos e grandes atos do dia a dia.</p><p>A <strong class="text-green-700">PROMESSA</strong> que brilha nessas narrativas é a do livramento divino. Deus não prometeu que eles não entrariam na fornalha, mas que estaria com eles *na* fornalha. Não prometeu que o fosso dos leões seria fechado, mas que fecharia a boca dos leões. A promessa é que "o nosso Deus, a quem nós servimos, pode nos livrar... E, se não, fica sabendo, ó rei, que não serviremos a teus deuses" (Dn 3,17-18). É a promessa de que a fidelidade a Deus, mesmo que nos leve à beira da morte, resulta em vindicação e glória.</p><p>E o grandioso <strong class="text-blue-700">PRINCÍPIO</strong> que unifica todo o livro, das narrativas às visões, é a Soberania Absoluta de Deus sobre a história. Nabucodonosor, o rei mais poderoso da terra, é forçado a confessar que "o Altíssimo tem domínio sobre o reino dos homens, e o dá a quem quer" (Dn 4,32). Os impérios sobem e descem como bestas selvagens, mas sobre todos eles está o trono do "Ancião de Dias". E seu reino eterno é dado a uma figura misteriosa e gloriosa, "um como o Filho do Homem", o próprio Jesus Cristo. Este princípio nos garante que, não importa quão caótico o mundo pareça, a história tem um Rei, e a vitória final é d'Ele.</p><p>Que a coragem de Daniel e seus amigos nos inspire a uma fidelidade sem concessões. Que a promessa do livramento nos dê esperança em nossas provações. E que o princípio da soberania de Deus nos dê paz, sabendo que nosso Rei reina para sempre. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "A Fidelidade na Babilônia", orders: [`Daniel resolveu em seu coração não se contaminar com a porção das iguarias do rei (Dn 1,8).`], promises: [`Deus lhes deu o conhecimento e a inteligência em todas as letras, e sabedoria; mas a Daniel deu entendimento em toda a visão e sonhos (Dn 1,17).`], principles: [`A fidelidade a Deus nos pequenos detalhes (como a comida) atrai a bênção e a capacitação divina em áreas maiores.`, `É possível viver em uma cultura pagã sem ser corrompido por ela.`] },
        { chapter: 2, title: "O Sonho de Nabucodonosor", orders: [], promises: [`"Há um Deus no céu, o qual revela os mistérios; ele, pois, fez saber ao rei Nabucodonosor o que há de ser nos últimos dias" (Dn 2,28).`], principles: [`A sabedoria para interpretar mistérios divinos vem de Deus, não do homem (Dn 2,27-28).`, `Deus é soberano sobre a história, e os reinos humanos (Babilônia, Medo-Pérsia, Grécia, Roma) serão sucedidos pelo Reino eterno de Deus, que os destruirá (a pedra que esmiúça a estátua) (Dn 2,31-45).`] },
        { chapter: 3, title: "A Fornalha Ardente", orders: [`"Não serviremos a teus deuses nem adoraremos a estátua de ouro que levantaste" (Ananias, Misael e Azarias) (Dn 3,18).`], promises: [`"O nosso Deus, a quem nós servimos, é que nos pode livrar; ele nos livrará da fornalha de fogo ardente" (Dn 3,17).`], principles: [`A fé verdadeira obedece a Deus mesmo sob ameaça de morte.`, `Deus pode livrar seus servos do perigo, mas a fidelidade não deve depender desse livramento ("E, se não...") (Dn 3,18).`, `Deus está presente com seus fiéis no meio do sofrimento (o quarto homem na fornalha) (Dn 3,25).`] },
        { chapter: 4, title: "A Humilhação de Nabucodonosor", orders: [], promises: [], principles: [`O orgulho leva à queda e à humilhação (Dn 4,30-33).`, `O Altíssimo tem domínio sobre o reino dos homens, e o dá a quem quer (Dn 4,32).`, `O reconhecimento da soberania de Deus leva à restauração (Dn 4,34-37).`] },
        { chapter: 5, title: "A Festa de Belsazar", orders: [], promises: [], principles: [`A profanação das coisas sagradas atrai o juízo divino (Dn 5,1-4, 22-23).`, `Deus pesa as ações dos reis e reinos, e seu juízo é exato (Mene, Mene, Tequel, Parsim) (Dn 5,25-28).`] },
        { chapter: 6, title: "Daniel na Cova dos Leões", orders: [`Daniel continuou a orar a Deus três vezes ao dia, como antes costumava fazer, apesar do decreto (Dn 6,10).`], promises: [`"O meu Deus enviou o seu anjo, e fechou a boca dos leões, para que não me fizessem dano" (Dn 6,22).`], principles: [`A integridade e a fidelidade a Deus devem ser consistentes, independentemente das circunstâncias.`, `A confiança em Deus traz livramento milagroso e leva ao testemunho do poder de Deus perante as nações (Dn 6,25-27).`] },
        { chapter: 7, title: "A Visão das Quatro Bestas", orders: [], promises: [`"O reino, e o domínio, e a majestade dos reinos debaixo de todo o céu serão dados ao povo dos santos do Altíssimo" (Dn 7,27).`], principles: [`Os impérios mundiais são retratados como bestas ferozes, mas seu tempo é limitado (Dn 7,2-8).`, `A soberania final pertence ao "Ancião de Dias" (Deus Pai) e ao "Filho do Homem" (Cristo), a quem é dado um reino eterno (Dn 7,9-14).`] },
        { chapter: 8, title: "A Visão do Carneiro e do Bode", orders: [], promises: [], principles: [`A visão revela profeticamente a sucessão do Império Medo-Persa (o carneiro) pelo Império Grego de Alexandre, o Grande (o bode) e a subsequente divisão de seu reino (Dn 8).`] },
        { chapter: 9, title: "A Oração de Daniel e as Setenta Semanas", orders: [`Daniel ora confessando os pecados do seu povo (Dn 9,4-19).`], promises: [`"Setenta semanas estão determinadas sobre o teu povo... para extinguir a transgressão, e dar fim aos pecados, e para expiar a iniquidade, e trazer a justiça eterna" (profecia messiânica) (Dn 9,24).`], principles: [`A oração eficaz é baseada na Palavra de Deus, na humildade e na confissão sincera.`, `A história da salvação de Deus opera dentro de um cronograma divino preciso.`] },
        { chapter: 10, title: "A Visão do Homem Glorioso", orders: [], promises: [], principles: [`Existe uma realidade de batalha espiritual em que anjos e demônios lutam sobre as nações (Dn 10,12-13, 20).`, `A oração e o jejum têm um impacto direto neste conflito espiritual (Dn 10,12).`] },
        { chapter: 11, title: "Os Reis do Norte e do Sul", orders: [], promises: [], principles: [`A Palavra de Deus revela com detalhes precisos a ascensão e queda de reinos e conflitos históricos (a luta entre os Ptolomeus e os Selêucidas), demonstrando a soberania de Deus sobre a história.`] },
        { chapter: 12, title: "O Tempo do Fim", orders: [`"Tu, porém, vai até ao fim; porque repousarás, e estarás na tua sorte, no fim dos dias" (Dn 12,13).`], promises: [`"Naquele tempo livrar-se-á o teu povo, todo aquele que for achado escrito no livro" (Dn 12,1).`, `"Muitos dos que dormem no pó da terra ressuscitarão, uns para vida eterna, e outros para vergonha e desprezo eterno" (Dn 12,2).`], principles: [`Haverá um tempo de grande tribulação, mas também de livramento final para o povo de Deus.`, `O livro contém uma das mais claras afirmações da ressurreição dos mortos no Antigo Testamento.`] }
    ],
    characters: [
        { name: "Daniel", summary: "Um jovem nobre de Judá levado para o exílio, cujo nome significa 'Deus é meu Juiz'. Ele se destaca por sua sabedoria, integridade e fidelidade inabalável a Deus. Como intérprete de sonhos e receptor de visões apocalípticas, ele serve como um modelo de fé e um profeta para nações e para o futuro." },
        { name: "Ananias, Misael e Azarias (Sadraque, Mesaque e Abednego)", summary: "Companheiros de exílio de Daniel, eles demonstram uma coragem extraordinária ao recusarem-se a adorar a estátua de ouro de Nabucodonosor. Sua libertação milagrosa da fornalha ardente é um poderoso testemunho da proteção de Deus para com os que lhe são fiéis." },
        { name: "Nabucodonosor", summary: "O poderoso e orgulhoso rei do Império Babilônico. Através dos sonhos interpretados por Daniel e de sua própria humilhação (quando perdeu o juízo e viveu como um animal), ele é forçado a reconhecer a soberania do Deus de Israel sobre todos os reinos da terra." },
        { name: "O Filho do Homem", summary: "Uma figura celestial e divina que aparece na visão de Daniel no capítulo 7. Ele se aproxima do 'Ancião de Dias' (Deus Pai) e recebe dele um domínio, glória e um reino eterno sobre todos os povos. Jesus aplicou este título a si mesmo, identificando-se com esta profecia." }
    ]
},
'isaias': {
    name: 'Livro de Isaías',
    summary: 'O Livro de Isaías é uma obra-prima profética, abrangendo um longo período da história de Israel. Tradicionalmente, divide-se em três seções: Proto-Isaías (capítulos 1-39), que se dirige ao Reino de Judá pré-exílico, com temas de juízo, chamado ao arrependimento e a promessa do Messias (Emanuel); Deutero-Isaías (capítulos 40-55), escrito durante o Exílio Babilônico, que oferece uma mensagem de consolo e esperança, anunciando a libertação por meio de Ciro e apresentando a figura do Servo Sofredor; e Trito-Isaías (capítulos 56-66), que se dirige à comunidade pós-exílica, focando na restauração, na justiça social e na glória futura dos novos céus e nova terra. É um dos livros mais citados no Novo Testamento, sendo fundamental para a compreensão da identidade e da missão de Jesus Cristo.',
    homily: `<h3>Homilia: Isaías - O Profeta do Juízo e da Consolação</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e minhas irmãs,</p><p>Isaías é um profeta de contrastes impressionantes. Sua voz ecoa com a força de um trovão, denunciando o pecado e anunciando o juízo de Deus. Mas essa mesma voz também sussurra com a ternura de uma mãe, consolando seu povo e pintando o quadro mais belo da salvação que virá. Ler Isaías é mergulhar no coração de Deus, que é ao mesmo tempo justo e infinitamente misericordioso.</p><p>A <strong class="text-red-700">ORDEM</strong> que ressoa do início ao fim é um chamado radical à conversão: "Lavai-vos, purificai-vos, tirai a maldade de vossos atos de diante dos meus olhos; cessai de fazer o mal, aprendei a fazer o bem" (Is 1,16-17). Deus, através do profeta, rejeita um culto vazio, uma religião de aparências. A ordem é para uma fé que se traduz em justiça para com o órfão e a viúva, em retidão e santidade de vida.</p><p>E que <strong class="text-green-700">PROMESSA</strong> gloriosa acompanha este chamado! É a promessa do perdão e da redenção. "Ainda que os vossos pecados sejam como a escarlata, eles se tornarão brancos como a neve" (Is 1,18). É a promessa de um menino que nascerá e será chamado 'Emanuel', Deus Conosco. É a promessa do Servo Sofredor, que "foi ferido por nossas transgressões, e moído por nossas iniquidades; o castigo que nos traz a paz estava sobre ele, e pelas suas pisaduras fomos sarados" (Is 53,5). Todas essas promessas apontam para uma única pessoa: Jesus Cristo, nossa Salvação.</p><p>O <strong class="text-blue-700">PRINCÍPIO</strong> central de Isaías é a Santidade de Deus. "Santo, Santo, Santo é o Senhor dos Exércitos; toda a terra está cheia da sua glória!", clamam os serafins na visão que transformou a vida do profeta. Este princípio revela a infinita distância entre a perfeição de Deus e a pecaminosidade humana. Mas, ao mesmo tempo, revela que este Deus Santo deseja purificar-nos e fazer-nos participantes de Sua santidade, não por nossos méritos, mas por sua graça purificadora (a brasa viva que toca os lábios de Isaías).</p><p>Que a profecia de Isaías nos desperte de toda complacência, nos chame a uma conversão sincera e nos encha de esperança, fixando nossos olhos em Jesus, o Servo Sofredor e o Rei Glorioso, que cumpriu todas as promessas de Deus. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "A Controvérsia de Deus com Israel", orders: [`"Cessai de fazer o mal. Aprendei a fazer o bem; procurai o que é justo; ajudai o oprimido" (v. 16-17).`], promises: [`"Se quiserdes e obedecerdes, comereis o bem desta terra. Mas se recusardes e fordes rebeldes, sereis devorados à espada" (v. 19-20).`], principles: [`A adoração externa sem justiça interna é hipocrisia para Deus (v. 11-15).`] },
        { chapter: 2, title: "O Reino Futuro e o Juízo", orders: [`"Vinde, e subamos ao monte do Senhor... para que nos ensine os seus caminhos" (v. 3).`], promises: [`"Ele julgará entre as nações... e converterão as suas espadas em enxadas... nem aprenderão mais a guerrear" (v. 4).`], principles: [`O orgulho humano será abatido e só o Senhor será exaltado no dia do juízo (v. 11, 17).`] },
        { chapter: 3, title: "Juízo sobre Judá e Jerusalém", orders: [], promises: [], principles: [`O pecado leva à anarquia social e à remoção de líderes competentes (v. 1-5).`, `O luxo e a arrogância atraem o juízo divino (v. 16-24).`] },
        { chapter: 4, title: "O Ramo do Senhor", orders: [], promises: [`"Naquele dia o renovo do Senhor será cheio de beleza e de glória... e o Senhor criará sobre toda a habitação do monte de Sião... uma nuvem de dia e uma fumaça, e um resplendor de fogo chamejante de noite" (v. 2, 5).`], principles: [`Um remanescente purificado será chamado santo e desfrutará da glória e proteção de Deus (v. 3-6).`] },
        { chapter: 5, title: "A Parábola da Vinha", orders: [], promises: [], principles: [`Deus fez tudo por sua vinha (Israel), mas ela produziu uvas bravas (injustiça) (v. 1-4).`, `A injustiça social, a cobiça, a embriaguez e o orgulho são as "uvas bravas" que provocam o juízo de Deus (v. 8, 11, 18, 20-22).`] },

'exodo': {
    name: 'Livro do Êxodo',
    summary: 'O Êxodo é o livro da redenção e da formação de Israel como povo de Deus. A narrativa começa com os descendentes de Jacó escravizados no Egito e narra a libertação miraculosa operada por Deus através de Moisés. O livro detalha a vocação de Moisés, as Dez Pragas sobre o Egito, a instituição da Páscoa e a travessia épica do Mar Vermelho. O clímax ocorre no Monte Sinai, onde Deus estabelece uma aliança com Israel, entregando-lhe os Dez Mandamentos e as leis que deveriam governar sua vida como uma nação santa. A parte final do livro é dedicada às instruções detalhadas para a construção do Tabernáculo, a morada terrena de Deus no meio de seu povo.',
    homily: `<h3>Homilia: Êxodo - Do Cativeiro à Aliança</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e minhas irmãs,</p><p>O livro do Êxodo é a nossa história. Cada um de nós, de alguma forma, já esteve no 'Egito', escravo de algum 'faraó' – seja o pecado, o medo, um vício ou uma situação de desespero. E a grande boa notícia do Êxodo é que temos um Deus que ouve o clamor dos seus filhos e desce para libertá-los.</p><p>A <strong class="text-red-700">ORDEM</strong> que Deus dá repetidamente através de Moisés é direta e libertadora: "Deixa ir o meu povo!" (Ex 5,1). É uma ordem contra todas as forças que nos oprimem. E para o povo libertado, no Sinai, Deus dá uma nova ordem, não de escravos, mas de filhos: os Dez Mandamentos. Não são regras arbitrárias, mas o caminho para a verdadeira liberdade, a "instrução de uso" para viver em aliança com Deus e em harmonia uns com os outros.</p><p>A <strong class="text-green-700">PROMESSA</strong> que impulsiona toda a jornada é a da Terra Prometida, um "lugar bom e espaçoso, terra que mana leite e mel" (Ex 3,8). Mas a promessa mais profunda é a da presença de Deus: "Eu serei contigo" (Ex 3,12). Esta promessa se torna visível na coluna de nuvem e de fogo, e se concretiza na construção do Tabernáculo, onde Deus habitará no meio do seu povo. A promessa é que Deus não nos liberta para nos abandonar no deserto, mas para viver em comunhão conosco.</p><p>O <strong class="text-blue-700">PRINCÍPIO</strong> central do Êxodo é o da Redenção pela Aliança. Deus redime (liberta) seu povo não para que vivam como quiserem, mas para que se tornem seu "reino de sacerdotes e nação santa" (Ex 19,6). A liberdade tem um propósito: a aliança. Através do sangue do cordeiro pascal e do sangue da aliança no Sinai, Deus estabelece um vínculo sagrado com Israel. Este princípio prefigura a nossa própria redenção através do sangue de Cristo, o Cordeiro de Deus, que estabelece a Nova e Eterna Aliança conosco.</p><p>Que o livro do Êxodo nos recorde que o Deus que libertou Israel do Egito é o mesmo que nos liberta hoje de nossas escravidões. Que possamos abraçar os seus mandamentos como um caminho de vida e nos alegrar com a promessa de Sua presença constante entre nós. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "A Opressão no Egito", orders: [], promises: [], principles: [`A bênção da fecundidade de Deus sobre seu povo continua mesmo sob opressão (v. 7).`, `A tirania humana teme o crescimento do povo de Deus e tenta frustrar Seus planos (v. 9-11).`] },
        { chapter: 2, title: "Nascimento e Vocação de Moisés", orders: [], promises: [], principles: [`Deus age através de atos de coragem e fé de pessoas comuns (as parteiras, a mãe de Moisés, a filha do Faraó) para preservar seu libertador.`, `A providência de Deus guia os eventos para cumprir seu propósito redentor.`] },
        { chapter: 3, title: "A Sarça Ardente", orders: [`"Vai, pois, agora, e eu te enviarei a Faraó, para que tires o meu povo do Egito" (v. 10).`], promises: [`"Certamente eu serei contigo" (v. 12).`, `Deus revela seu nome da aliança, "EU SOU O QUE SOU" (Javé), garantindo sua presença ativa e salvadora (v. 14).`], principles: [`Deus vê a aflição, ouve o clamor e desce para libertar seu povo (v. 7-8).`] },
        { chapter: 4, title: "A Missão de Moisés e os Sinais", orders: [`"Lançarás a vara em terra, e se tornará em cobra" (v. 3).`], promises: [`"Eu serei com a tua boca e com a sua boca, e vos ensinarei o que haveis de fazer" (v. 15).`], principles: [`Deus capacita aqueles que Ele chama, mesmo que se sintam inadequados (v. 10-12).`] },

                        html += `<p class="text-sm text-stone-500 italic">Nenhuma promessa listada.</p>`;
                    }
                    html += `</div>`;
                });
                html += `</div></div>`;

                // 4. Construir a seção de "Princípios"
                html += `<div>`; // Removido mb-12 do último bloco
                html += `<h3 class="text-3xl font-bold text-blue-800 mb-4 text-center">Princípios</h3>`;
                html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">`;
                gospelOrder.forEach(key => {
                    html += `<div class="bg-white rounded-xl shadow-md p-4 h-full">`; // h-full para alinhar
                    html += `<h4 class="text-xl font-semibold text-amber-900 mb-3 text-center border-b border-amber-200 pb-2">${allData[key].name}</h4>`;
                    if (allData[key].principles.length > 0) {
                        html += `<ul class="list-disc list-inside space-y-2 text-blue-700 text-sm">`;
                        allData[key].principles.forEach(item => { html += `<li>${item}</li>`; });
                        html += `</ul>`;
                    } else {
                        html += `<p class="text-sm text-stone-500 italic">Nenhum princípio listado.</p>`;
                    }
                    html += `</div>`;
                });
                html += `</div></div>`;

                comparisonView.innerHTML = html;
            }

            function renderThemesChart(filterKey) {
                const ctx = document.getElementById('themesChart').getContext('2d');
                if (themesChartInstance) {
                    themesChartInstance.destroy();
                }

                const totals = { orders: 0, promises: 0, principles: 0 };
                let chartTitle = 'Ocorrências por Categoria';

                const booksToAnalyze = (filterKey === 'geral') 
                    ? Object.values(bibleData) 
                    : [bibleData[filterKey]].filter(Boolean);
                
                if (booksToAnalyze.length === 0) return;

                const bookNames = (filterKey === 'geral')
                    ? 'Geral (Todos os Livros)'
                    : (bibleData[filterKey] ? bibleData[filterKey].name : 'Desconhecido');
                
                chartTitle = `${chartTitle} (${bookNames})`;

                booksToAnalyze.forEach(book => {
                    if (book && book.chapters) {
                        book.chapters.forEach(chapter => {
                            totals.orders += (chapter.orders || []).length;
                            totals.promises += (chapter.promises || []).length;
                            totals.principles += (chapter.principles || []).length;
                        });
                    }
                });

                themesChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Ordens', 'Promessas', 'Princípios'],
                        datasets: [{
                            label: 'Contagem Total de Temas',
                            data: [totals.orders, totals.promises, totals.principles],
                            backgroundColor: ['rgba(199, 58, 58, 0.6)','rgba(22, 163, 74, 0.6)','rgba(37, 99, 235, 0.6)'],
                            borderColor: ['rgba(199, 58, 58, 1)','rgba(22, 163, 74, 1)','rgba(37, 99, 235, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true } },
                        plugins: {
                            legend: { display: false },
                            title: { display: true, text: chartTitle, font: { size: 16 } }
                        }
                    }
                });
            }

            function generateBookAudioText(bookKey) {
                const book = bibleData[bookKey];
                if(!book) return "Livro não encontrado.";
                const principalCharacters = book.characters ? book.characters.map(c => c.name).join(', ') : 'nenhum personagem principal listado';
                const cleanHomily = book.homily ? book.homily.replace(/<[^>]*>?/gm, ' ').replace(/\s+/g, ' ').trim() : '';
                return `Bem-vindo ao nosso podcast de estudo bíblico. Hoje, vamos mergulhar no livro de ${book.name}. ${book.summary}. Neste livro, encontramos figuras marcantes como ${principalCharacters}. A seguir, uma breve reflexão sobre seus ensinamentos: ${cleanHomily}`;
            }
             
            function generateChapterAudioText(bookKey, chapterNumber) {
                const book = bibleData[bookKey];
                if (!book || !book.chapters) return "Capítulo não encontrado.";
                const chapter = book.chapters.find(c => c.chapter == chapterNumber);
                if (!chapter) return "Capítulo não encontrado.";

                let text = `Resumo do livro de ${book.name}, capítulo ${chapter.chapter}: ${chapter.title}. `;
                
                if (chapter.orders && chapter.orders.length > 0) {
                    text += "As ordens neste capítulo são: " + chapter.orders.map(o => o.split('(')[0].trim()).join('. ') + ". ";
                }
                if (chapter.promises && chapter.promises.length > 0) {
                     text += "As promessas são: " + chapter.promises.map(p => p.split('(')[0].trim()).join('. ') + ". ";
                }
                if (chapter.principles && chapter.principles.length > 0) {
                     text += "E os princípios eternos que aprendemos são: " + chapter.principles.map(p => p.split('(')[0].trim()).join('. ') + ".";
                }
                return text;
            }

            function generateCharacterAudioText(bookKey, charName) {
                if(!charName) return "Nenhum personagem selecionado.";
                const book = bibleData[bookKey];
                if (!book || !book.characters) return "Personagem não encontrado.";
                const characterData = book.characters.find(c => c.name === charName);
                if (!characterData) return "Personagem não encontrado.";
                return `Um resumo sobre ${characterData.name}: ${characterData.summary}`;
            }

            function updateAudioButtons(type, isPlaying, isPaused = false) {
                const playBtn = document.getElementById(`playAudioBtn${type}`);
                const pauseBtn = document.getElementById(`pauseAudioBtn${type}`);
                const resumeBtn = document.getElementById(`resumeAudioBtn${type}`);
                const stopBtn = document.getElementById(`stopAudioBtn${type}`);
                
                if(playBtn) playBtn.classList.toggle('hidden', isPlaying || isPaused);
                if(pauseBtn) pauseBtn.classList.toggle('hidden', !isPlaying || isPaused);
                if(resumeBtn) resumeBtn.classList.toggle('hidden', !isPaused);
                if(stopBtn) stopBtn.classList.toggle('hidden', !isPlaying && !isPaused);
            }

            function getSpeedButtonClass(type) {
                const map = {
                    'Book': 'speed-btn-book', 'BookMarathon': 'speed-btn-book-marathon',
                    'Chapter': 'speed-btn-chapter', 'ChapterMarathon': 'speed-btn-chapter-marathon',
                    'Char': 'speed-btn-char', 'CharMarathon': 'speed-btn-char-marathon'
                };
                return map[type];
            }
            
            function resetAudioState(type) {
                if ( (type.includes('Marathon')) || (currentSpeech && !bookMarathonState.isPlaying && !chapterMarathonState.isPlaying && !charMarathonState.isPlaying) ) {
                     speechSynthesis.cancel();
                }
                
                if (type === 'BookMarathon') bookMarathonState = { isPlaying: false, isPaused: false, currentIndex: 0, utterance: null };
                if (type === 'ChapterMarathon') chapterMarathonState = { isPlaying: false, isPaused: false, currentIndex: 0, utterance: null };
                if (type === 'CharMarathon') charMarathonState = { isPlaying: false, isPaused: false, currentIndex: 0, utterance: null };
                
                updateAudioButtons(type, false);
                const statusEl = document.getElementById(`audioStatus${type}`);
                if(statusEl) statusEl.textContent = "";
                
                const speedBtnClass = getSpeedButtonClass(type);
                if (speedBtnClass) {
                    const speedBtns = document.querySelectorAll(`.${speedBtnClass}`);
                    speedBtns.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.remove('bg-blue-600');
                        btn.classList.remove('text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-800');
                        if (btn.dataset.speed === "1") {
                            btn.classList.add('active');
                            btn.classList.remove('bg-gray-200', 'text-gray-800');
                        }
                    });
                }
            }
            
            function setupMarathonAudioHandler(type, state, config) {
                const { playBtnId, pauseBtnId, resumeBtnId, stopBtnId, statusId, speedBtnClass, nextFunction, textGenerator, itemNameSelector, marathonName } = config;

                const playBtn = document.getElementById(playBtnId);
                const pauseBtn = document.getElementById(pauseBtnId);
                const resumeBtn = document.getElementById(resumeBtnId);
                const stopBtn = document.getElementById(stopBtnId);
                const statusEl = document.getElementById(statusId);
                const speedBtns = document.querySelectorAll(`.${speedBtnClass}`);

                function playNext() {
                    const items = nextFunction();
                    if (state.currentIndex >= items.length) {
                        resetAudioState(type);
                        if(statusEl) statusEl.textContent = `Maratona de ${marathonName} concluída!`;
                        return;
                    }
                    const currentItem = items[state.currentIndex];
                    config.updateUI(currentItem);

                    const textToSpeak = textGenerator(currentItem);
                    if (!textToSpeak) {
                        state.currentIndex++;
                        playNext();
                        return;
                    }
                    
                    const activeSpeedBtn = document.querySelector(`.${speedBtnClass}.active`);
                    const currentRate = activeSpeedBtn ? parseFloat(activeSpeedBtn.dataset.speed) : 1;
                    
                    state.utterance = new SpeechSynthesisUtterance(textToSpeak);
                    state.utterance.lang = 'pt-BR';
                    state.utterance.rate = currentRate;

                    state.utterance.onstart = () => {
                        state.isPlaying = true;
                        state.isPaused = false;
                        updateAudioButtons(type, true, false);
                        if(statusEl) statusEl.textContent = `Reproduzindo: ${itemNameSelector(currentItem)}...`;
                    };

                    state.utterance.onend = () => {
                        state.currentIndex++;
                        playNext();
                    };
                    speechSynthesis.speak(state.utterance);
                }

                playBtn.addEventListener('click', () => {
                    if (speechSynthesis.speaking) speechSynthesis.cancel();
                    state.isPlaying = true;
                    state.currentIndex = 0; 
                    playNext();
                });
                pauseBtn.addEventListener('click', () => {
                    if (speechSynthesis.speaking) {
                        speechSynthesis.pause();
                        state.isPaused = true;
                        updateAudioButtons(type, true, true);
                        if(statusEl) statusEl.textContent = "Maratona pausada.";
                    }
                });
                resumeBtn.addEventListener('click', () => {
                    if (speechSynthesis.paused) {
                        speechSynthesis.resume();
                        state.isPaused = false;
                        updateAudioButtons(type, true, false);
                        if(statusEl) statusEl.textContent = `Reproduzindo...`;
                    }
                });
                stopBtn.addEventListener('click', () => resetAudioState(type));
                speedBtns.forEach(button => {
                    button.addEventListener('click', () => {
                        speedBtns.forEach(btn => {
                            btn.classList.remove('active');
                            btn.classList.add('bg-gray-200', 'text-gray-800');
                        });
                        button.classList.add('active');
                        button.classList.remove('bg-gray-200', 'text-gray-800');
                        
                        if (speechSynthesis.speaking && state.isPlaying && !state.isPaused) {
                            speechSynthesis.cancel();
                            playNext();
                        }
                    });
                });
            }

            function setupBookMarathonAudioHandler() {
                setupMarathonAudioHandler('BookMarathon', bookMarathonState, {
                    playBtnId: 'playAudioBtnBookMarathon', pauseBtnId: 'pauseAudioBtnBookMarathon', resumeBtnId: 'resumeAudioBtnBookMarathon', stopBtnId: 'stopAudioBtnBookMarathon', statusId: 'audioStatusBookMarathon', speedBtnClass: 'speed-btn-book-marathon', marathonName: 'livros',
                    nextFunction: () => getCurrentBookOrder(),
                    updateUI: (bookKey) => {
                        appState.selectedBook = bookKey;
                        document.getElementById('bookSelect').value = bookKey;
                        renderBookSummary(bookKey);
                    },
                    textGenerator: (bookKey) => generateBookAudioText(bookKey),
                    itemNameSelector: (bookKey) => bibleData[bookKey].name,
                });
            }

            function setupChapterMarathonAudioHandler() {
                setupMarathonAudioHandler('ChapterMarathon', chapterMarathonState, {
                    playBtnId: 'playAudioBtnChapterMarathon', pauseBtnId: 'pauseAudioBtnChapterMarathon', resumeBtnId: 'resumeAudioBtnChapterMarathon', stopBtnId: 'stopAudioBtnChapterMarathon', statusId: 'audioStatusChapterMarathon', speedBtnClass: 'speed-btn-chapter-marathon', marathonName: 'capítulos',
                    nextFunction: () => bibleData[appState.selectedChapterBook].chapters,
                    updateUI: (chapter) => {
                        appState.selectedChapter = chapter.chapter;
                        document.getElementById('chapterSelect').value = chapter.chapter;
                        renderChapter(appState.selectedChapterBook, chapter.chapter);
                    },
                    textGenerator: (chapter) => generateChapterAudioText(appState.selectedChapterBook, chapter.chapter),
                    itemNameSelector: (chapter) => `Capítulo ${chapter.chapter}`,
                });
            }
            
            function setupCharMarathonAudioHandler() {
                setupMarathonAudioHandler('CharMarathon', charMarathonState, {
                    playBtnId: 'playAudioBtnCharMarathon', pauseBtnId: 'pauseAudioBtnCharMarathon', resumeBtnId: 'resumeAudioBtnCharMarathon', stopBtnId: 'stopAudioBtnCharMarathon', statusId: 'audioStatusCharMarathon', speedBtnClass: 'speed-btn-char-marathon', marathonName: 'personagens',
                    nextFunction: () => bibleData[appState.selectedCharBook].characters || [],
                    updateUI: (character) => {
                        appState.selectedCharacter = character.name;
                        document.getElementById('characterSelect').value = character.name;
                        renderCharacter(appState.selectedCharBook, character.name);
                    },
                    textGenerator: (character) => generateCharacterAudioText(appState.selectedCharBook, character.name),
                    itemNameSelector: (character) => character.name,
                });
            }
            
            function setupAudioHandler(type, config) {
                const { playBtnId, pauseBtnId, resumeBtnId, stopBtnId, statusId, speedBtnClass, textGenerator } = config;
                
                const playBtn = document.getElementById(playBtnId);
                const pauseBtn = document.getElementById(pauseBtnId);
                const resumeBtn = document.getElementById(resumeBtnId);
                const stopBtn = document.getElementById(stopBtnId);
                const statusEl = document.getElementById(statusId);
                const speedBtns = document.querySelectorAll(`.${speedBtnClass}`);

                playBtn.addEventListener('click', () => {
                    if (speechSynthesis.speaking) speechSynthesis.cancel();
                    if (bookMarathonState.isPlaying || chapterMarathonState.isPlaying || charMarathonState.isPlaying) return;

                    const textToSpeak = textGenerator();
                    if(!textToSpeak || textToSpeak.includes("não encontrado") || textToSpeak.includes("Nenhum personagem")) {
                        if (statusEl) statusEl.textContent = "Conteúdo indisponível para áudio.";
                        return;
                    }

                    const activeSpeedBtn = document.querySelector(`.${speedBtnClass}.active`);
                    const rate = activeSpeedBtn ? parseFloat(activeSpeedBtn.dataset.speed) : 1;

                    currentSpeech = new SpeechSynthesisUtterance(textToSpeak);
                    currentSpeech.lang = 'pt-BR';
                    currentSpeech.rate = rate;
                    
                    currentSpeech.onstart = () => {
                        updateAudioButtons(type, true);
                        if (statusEl) statusEl.textContent = "Reproduzindo...";
                    }
                    currentSpeech.onend = () => {
                        resetAudioState(type);
                        currentSpeech = null;
                    }
                    
                    speechSynthesis.speak(currentSpeech);
                });

                pauseBtn.addEventListener('click', () => {
                    speechSynthesis.pause();
                    updateAudioButtons(type, true, true);
                });

                resumeBtn.addEventListener('click', () => {
                    speechSynthesis.resume();
                    updateAudioButtons(type, true, false);
                });
                
                stopBtn.addEventListener('click', () => {
                   resetAudioState(type);
                   currentSpeech = null;
                });

                speedBtns.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const target = e.currentTarget;
                        speedBtns.forEach(btn => {
                            btn.classList.remove('active');
                            btn.classList.add('bg-gray-200', 'text-gray-800');
                        });
                        target.classList.add('active');
                        target.classList.remove('bg-gray-200', 'text-gray-800');
                        
                        if (speechSynthesis.speaking && currentSpeech && !speechSynthesis.paused) {
                           const text = currentSpeech.text;
                           const newRate = parseFloat(target.dataset.speed);
                           speechSynthesis.cancel();
                           
                           currentSpeech = new SpeechSynthesisUtterance(text);
                           currentSpeech.lang = 'pt-BR';
                           currentSpeech.rate = newRate;
                           currentSpeech.onstart = () => {
                                updateAudioButtons(type, true);
                                if(statusEl) statusEl.textContent = "Reproduzindo...";
                           }
                           currentSpeech.onend = () => {
                                resetAudioState(type);
                                currentSpeech = null;
                           }
                           speechSynthesis.speak(currentSpeech);
                        }
                    });
                });
            }
            
            function updateAllContent() {
                populateAllBookSelects();
                populateAnalysisFilter();
                
                populateChapterSelect(appState.selectedChapterBook);
                populateCharacterSelect(appState.selectedCharBook);
                
                renderBookSummary(appState.selectedBook);
                renderChapter(appState.selectedChapterBook, appState.selectedChapter);
                renderCharacter(appState.selectedCharBook, appState.selectedCharacter);
                renderComparisonGrid();
                renderThemesChart(appState.analysisFilter);
            }

            function render() {
                views.forEach(view => {
                    view.classList.add('hidden');
                });
                document.getElementById(appState.currentView).classList.remove('hidden');

                navButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.view === appState.currentView) {
                        button.classList.add('active');
                    }
                });

                if (appState.currentView === 'analiseTematica') {
                    renderThemesChart(appState.analysisFilter);
                }
                if (appState.currentView === 'comparacaoEvangelhos') {
                    renderComparisonGrid();
                }
            }
            
            // Event Listeners
            document.getElementById('ordinationSelect').addEventListener('change', (e) => {
                appState.ordination = e.target.value;
                const newFirstBook = getCurrentBookOrder()[0];
                appState.selectedBook = newFirstBook;
                appState.selectedChapterBook = newFirstBook;
                appState.selectedCharBook = newFirstBook;
                appState.selectedChapter = 1;
                appState.selectedCharacter = null;
                appState.analysisFilter = 'geral';
                updateAllContent();
            });

            document.getElementById('bookSelect').addEventListener('change', (e) => {
                resetAudioState('BookMarathon'); resetAudioState('Book');
                appState.selectedBook = e.target.value;
                renderBookSummary(appState.selectedBook);
            });

            document.getElementById('chapterBookSelect').addEventListener('change', (e) => {
                resetAudioState('ChapterMarathon'); resetAudioState('Chapter');
                appState.selectedChapterBook = e.target.value;
                appState.selectedChapter = 1;
                populateChapterSelect(appState.selectedChapterBook);
                renderChapter(appState.selectedChapterBook, appState.selectedChapter);
            });

            document.getElementById('chapterSelect').addEventListener('change', (e) => {
                resetAudioState('ChapterMarathon'); resetAudioState('Chapter');
                appState.selectedChapter = e.target.value;
                renderChapter(appState.selectedChapterBook, appState.selectedChapter);
            });

            document.getElementById('charBookSelect').addEventListener('change', (e) => {
                resetAudioState('CharMarathon'); resetAudioState('Char');
                appState.selectedCharBook = e.target.value;
                appState.selectedCharacter = null;
                populateCharacterSelect(appState.selectedCharBook);
                renderCharacter(appState.selectedCharBook, null);
            });

            document.getElementById('characterSelect').addEventListener('change', (e) => {
                resetAudioState('CharMarathon'); resetAudioState('Char');
                appState.selectedCharacter = e.target.value;
                renderCharacter(appState.selectedCharBook, e.target.value);
            });

            document.getElementById('analysisFilterSelect').addEventListener('change', (e) => {
                appState.analysisFilter = e.target.value;
                renderThemesChart(appState.analysisFilter);
            });

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    speechSynthesis.cancel();
                    ['Book', 'BookMarathon', 'Chapter', 'ChapterMarathon', 'Char', 'CharMarathon'].forEach(resetAudioState);
                    appState.currentView = button.dataset.view;
                    render();
                });
            });

            init();
        });
    </script>
