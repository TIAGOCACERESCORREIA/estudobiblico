                { chapter: 31, title: "Jacó Foge de Labão", orders: [`"Torna à terra de teus pais, e à tua parentela, e eu serei contigo." (Gn 31,3)`], promises: [`"Eu serei contigo." (Gn 31,3).`], principles: [`Deus protege seu servo da ira e da exploração de outros (cf. Gn 31,24.42).`, `A idolatria e o engano (Raquel com os ídolos) continuam a ser uma fonte de problemas e perigo (cf. Gn 31,19.34-35).`] },
                { chapter: 32, title: "Jacó Luta com Deus", orders: [], promises: [`"Não se chamará mais o teu nome Jacó, mas Israel; pois como príncipe lutaste com Deus e com os homens, e prevaleceste." (Gn 32,28)`], principles: [`O verdadeiro encontro com Deus muitas vezes envolve uma luta, uma crise de fé onde somos confrontados e transformados (cf. Gn 32,24).`, `Sair de uma luta com Deus pode nos deixar mancando (com uma fraqueza), mas também com uma nova identidade e uma bênção (cf. Gn 32,25.29).`] },
                { chapter: 33, title: "O Reencontro de Jacó e Esaú", orders: [], promises: [], principles: [`A humildade e a busca pela reconciliação podem apaziguar uma ira antiga (cf. Gn 33,3-4).`, `Ver o rosto de um irmão reconciliado é como ver a face de Deus (cf. Gn 33,10).`] },
                { chapter: 34, title: "A Desonra de Diná", orders: [], promises: [], principles: [`A curiosidade imprudente pode levar a situações perigosas e trágicas (cf. Gn 34,1).`, `A vingança desproporcional e enganosa, mesmo em nome da honra, é um pecado grave e traz má reputação (cf. Gn 34,13.25-30).`] },
                { chapter: 35, title: "Jacó em Betel", orders: [`"Levanta-te, sobe a Betel, e habita ali; e faze ali um altar ao Deus que te apareceu." (Gn 35,1)`], promises: [`A confirmação do nome Israel e da promessa da terra e de uma descendência de reis (cf. Gn 35,10-12).`], principles: [`A verdadeira adoração exige a purificação, a remoção dos ídolos e a mudança de vestes (símbolo de uma nova vida) (cf. Gn 35,2).`, `Voltar aos lugares de encontro com Deus (Betel) é importante para renovar a aliança e a consagração (cf. Gn 35,1).`] },
                { chapter: 36, title: "Os Descendentes de Esaú", orders: [], promises: [], principles: [`A Palavra de Deus registra o cumprimento da promessa de que Esaú também se tornaria uma nação (cf. Gn 36).`, `A separação física foi necessária porque a terra não podia sustentá-los juntos, mostrando a imensa bênção material de Deus sobre ambos (cf. Gn 36,6-7).`] },
                { chapter: 37, title: "José é Vendido por Seus Irmãos", orders: [], promises: [`Implícita nos sonhos de José, que prometem uma futura exaltação sobre sua família (cf. Gn 37,5-10).`], principles: [`O favoritismo dos pais gera inveja e ódio entre irmãos (cf. Gn 37,3-4).`, `A inveja pode levar a planos de assassinato e, finalmente, à desumanização (vender um irmão como escravo) (cf. Gn 37,18-28).`, `Deus pode usar os sonhos para revelar seus planos futuros (cf. Gn 37,5).`] },
                { chapter: 38, title: "Judá e Tamar", orders: [], promises: [], principles: [`A falha em cumprir com o dever familiar (o levirato) é vista como um grande mal (cf. Gn 38,8-10).`, `Deus age de maneiras misteriosas para garantir a continuidade da linhagem messiânica, mesmo através de situações moralmente complexas (cf. Gn 38).`] },
                { chapter: 39, title: "José no Egito", orders: [], promises: [], principles: [`A fidelidade a Deus e a integridade moral, mesmo sob tentação, são fundamentais (cf. Gn 39,7-9).`, `O Senhor estava com José, fazendo com que tudo o que ele fizesse prosperasse, mesmo na escravidão ou na prisão (cf. Gn 39,2-3, 21-23).`, `Fazer o que é certo pode, a curto prazo, levar a sofrimento e injustiça (José é preso) (cf. Gn 39,20).`] },
                { chapter: 40, title: "José Interpreta Sonhos na Prisão", orders: [], promises: [], principles: [`O dom de interpretar sonhos vem de Deus (cf. Gn 40,8).`, `A ingratidão humana pode nos fazer esquecer daqueles que nos ajudaram (o copeiro esquece José) (cf. Gn 40,23).`] },
                { chapter: 41, title: "José Diante do Faraó", orders: [`Implícita: A ordem do Faraó para que José governasse o Egito (cf. Gn 41,40-41).`], promises: [`Deus dará a Faraó uma resposta de paz (cf. Gn 41,16).`], principles: [`Deus eleva o humilhado e o fiel da prisão ao palácio no tempo certo (cf. Gn 41,14.41).`, `A sabedoria para planejar e administrar em tempos de abundância é um dom de Deus que salva vidas em tempos de escassez (cf. Gn 41,33-36).`] },
                { chapter: 42, title: "Os Irmãos de José no Egito", orders: [], promises: [], principles: [`As circunstâncias da vida podem nos levar a nos curvar diante daqueles que desprezamos, cumprindo os planos de Deus (cf. Gn 42,6).`, `O sofrimento pode despertar uma consciência culpada por pecados passados (cf. Gn 42,21).`] },
                { chapter: 43, title: "A Segunda Viagem ao Egito", orders: [], promises: [], principles: [`A verdadeira necessidade pode nos forçar a tomar decisões difíceis e a confiar em Deus com o resultado (cf. Gn 43,11-14).`, `Gestos de hospitalidade e paz podem começar a acalmar um coração medroso e culpado (cf. Gn 43,23-24).`] },
                { chapter: 44, title: "A Prova Final", orders: [], promises: [], principles: [`A verdadeira transformação do caráter é demonstrada pela disposição de se sacrificar pelo bem do outro (Judá por Benjamim) (cf. Gn 44,33-34).`, `O amor e a lealdade ao pai são postos à prova (cf. Gn 44,20-34).`] },
                { chapter: 45, title: "José se Revela", orders: [], promises: [`"Deus me enviou adiante de vós, para conservar vossa sucessão na terra, e para guardar-vos em vida por um grande livramento." (Gn 45,7)`], principles: [`A soberania de Deus usa as más intenções dos homens para realizar Seus bons propósitos de salvação (cf. Gn 45,5.8).`, `O perdão e a reconciliação são possíveis quando se enxerga a mão de Deus agindo em toda a história (cf. Gn 45,5).`] },
                { chapter: 46, title: "Jacó Vai para o Egito", orders: [], promises: [`"Não temas descer ao Egito, porque eu te farei ali uma grande nação. Eu descerei contigo ao Egito, e eu te farei tornar a subir, certamente." (Gn 46,3-4)`], principles: [`Deus confirma Sua presença e Suas promessas nos momentos de grande transição e incerteza (cf. Gn 46,1-4).`, `A família de Israel é preservada e reunida pela providência de Deus (cf. Gn 46,29-30).`] },
                { chapter: 47, title: "Os Hebreus em Gósen", orders: [], promises: [], principles: [`A bênção do homem de Deus (Jacó) tem valor mesmo diante do maior rei da terra (Faraó) (cf. Gn 47,7.10).`, `O povo de Deus cresce e se multiplica grandemente, mesmo em terra estrangeira (cf. Gn 47,27).`] },
                { chapter: 48, title: "Jacó Abençoa Efraim e Manassés", orders: [], promises: [], principles: [`A bênção profética pode subverter a ordem natural, colocando o menor antes do maior, segundo a vontade soberana de Deus (cf. Gn 48,17-19).`, `A adoção dos filhos de José por Jacó lhes garante uma herança igual entre as tribos de Israel (cf. Gn 48,5).`] },
                { chapter: 49, title: "As Profecias de Jacó", orders: [], promises: [`"O cetro não se arredará de Judá, nem o bastão de entre seus pés, até que venha Siló; e a ele se congregarão os povos." (Gn 49,10). Esta é uma promessa messiânica fundamental.`], principles: [`As ações passadas (boas e más) de uma pessoa têm consequências duradouras para seus descendentes (cf. Gn 49,4. 7 vs 8-12).`, `A bênção final de um patriarca revela o destino futuro de seus filhos, guiado pela mão de Deus. (cf. Gn 49).`] },
                { chapter: 50, title: "A Morte de José", orders: [`"Deus certamente vos visitará, e vos fará subir desta terra para a terra que jurou a Abraão, a Isaque e a Jacó." (Gn 50,24).`, `Levareis os meus ossos daqui (cf. Gn 50,25).`], promises: [`"Vós intentastes o mal contra mim; porém Deus o intentou para o bem, para fazer como se vê neste dia, para conservar muita gente em vida." (Gn 50,20)`], principles: [`A fé no cumprimento final das promessas de Deus, mesmo na hora da morte e em terra estrangeira (cf. Gn 50,24-25).`, `O perdão total reafirma que a soberania de Deus está acima da maldade humana para realizar o bem (cf. Gn 50,19-21).`] }
            ],
            characters: [
                { name: "Adão e Eva", summary: "Os primeiros seres humanos criados por Deus. Através de sua desobediência (a Queda), o pecado e a morte entraram no mundo. No entanto, Deus lhes fez a primeira promessa de um Redentor. Representam a origem da humanidade e a nossa necessidade fundamental de salvação." },
                { name: "Noé", summary: "Um homem justo que 'encontrou graça aos olhos do Senhor' em meio a uma geração corrupta. Por sua obediência, construiu a arca e foi salvo com sua família do Dilúvio. Com ele, Deus estabeleceu uma aliança perpétua com toda a criação, simbolizada pelo arco-íris." },
                { name: "Abraão", summary: "Conhecido como o 'Pai da Fé'. Foi chamado por Deus para deixar sua terra e sua parentela em troca da promessa de uma grande descendência e de uma terra. Sua fé foi testada de maneiras extraordinárias, culminando na disposição de sacrificar seu filho Isaque. É o patriarca fundador do povo de Israel." },
                { name: "Jacó (Israel)", summary: "Filho de Isaque e neto de Abraão. Seu nome foi mudado para Israel após lutar com um anjo. Teve doze filhos, que se tornaram os progenitores das doze tribos de Israel. Sua vida é uma jornada de engano e luta, mas também de transformação e encontro com a graça de Deus." },
                { name: "José", summary: "Filho preferido de Jacó, vendido como escravo por seus irmãos invejosos. Através da providência divina, ele ascendeu de prisioneiro a governador do Egito. Sua sabedoria e fidelidade a Deus permitiram que ele salvasse não apenas o Egito, mas também sua própria família da fome, demonstrando o poder de Deus de transformar o mal em bem." }
            ]
        },
        'marcos': {
            name: 'Evangelho de São Marcos',
            summary: `O Evangelho de São Marcos é o mais curto e provavelmente o primeiro a ser escrito. Caracteriza-se por sua narrativa rápida e cheia de ação, apresentando Jesus como o poderoso Filho de Deus e, paradoxalmente, como o Servo Sofredor. Marcos enfatiza os milagres de Jesus e sua autoridade, mas também dedica uma parte substancial de sua narrativa à Paixão, Morte e Ressurreição. Um tema notável é o "Segredo Messiânico", onde Jesus frequentemente ordena aos demônios e às pessoas curadas que não revelem sua verdadeira identidade. Escrito provavelmente para uma comunidade cristã em Roma, o evangelho é um chamado urgente à fé e ao discipulado, mostrando que seguir a Cristo significa tomar a própria cruz.`,
            homily: `<h3>Homilia: Marcos - Jesus, o Servo em Ação</h3><div class="space-y-4 text-stone-700"><p>Queridos irmãos e irmãs,</p><p>O Evangelho de São Marcos nos joga diretamente no meio da ação. Não há genealogias longas ou relatos da infância de Jesus. A primeira palavra é "princípio" e, imediatamente, a cortina se abre com João Batista e o batismo de Jesus. A palavra-chave em Marcos é "logo", "imediatamente". Jesus age, cura, expulsa demônios e prega com uma urgência contagiante. Este é um evangelho para pessoas de ação, um chamado a não ficarmos parados.</p><p>A <strong class="text-red-700">ORDEM</strong> que ecoa por todo o livro é simples e direta: "Segue-me!". Jesus a diz a Simão e André, que "imediatamente" deixam as redes. Ele a diz a Levi, que "imediatamente" deixa a coletoria de impostos. Essa ordem chega até nós hoje. Seguir Jesus não é um hobby, é uma decisão que reorienta toda a nossa vida, uma resposta imediata ao seu chamado.</p><p>A grande <strong class="text-green-700">PROMESSA</strong> em Marcos é que "o Reino de Deus está próximo". Não é uma realidade distante ou etérea. O Reino de Deus irrompe no mundo com a presença e as ações de Jesus. Cada cura, cada exorcismo é um sinal de que o poder de Deus está aqui, derrotando o mal e restaurando a criação. A promessa é que, através da fé e do arrependimento, podemos entrar nesta nova realidade, neste Reino, agora mesmo.</p><p>E o <strong class="text-blue-700">PRINCÍPIO</strong> fundamental, o coração do evangelho de Marcos, é o paradoxo do Messias Servo. Jesus é o Filho de Deus poderoso, que acalma a tempestade e multiplica os pães. Mas o clímax de sua identidade não é revelado no poder, mas na fraqueza da cruz. "O Filho do Homem não veio para ser servido, mas para servir e dar a sua vida em resgate por muitos". A verdadeira grandeza, o princípio do Reino, é encontrada no serviço, na humildade, no esvaziamento de si mesmo. É um centurião romano, um pagão, ao ver Jesus morrer na cruz, que faz a confissão de fé central do livro: "Verdadeiramente, este homem era Filho de Deus!".</p><p>Que a urgência de Marcos nos contagie. Que possamos responder "imediatamente" ao chamado de seguir a Cristo, vivendo o princípio do serviço e nos apegando à promessa de que Seu Reino já está entre nós. Amém.</p></div>`,
            chapters: [
                { chapter: 1, title: "Início do Evangelho", orders: [`"Arrependei-vos e crede no Evangelho" (Mc 1,15).`, `"Vinde após mim, e eu farei que sejais pescadores de homens" (Mc 1,17).`], promises: [`O Reino de Deus está próximo (cf. Mc 1,15).`], principles: [`Jesus prega com autoridade, diferente dos escribas (cf. Mc 1,22.27).`, `A missão de Jesus inclui a pregação, a cura e a libertação do poder demoníaco (cf. Mc 1,39).`] },
                { chapter: 2, title: "Conflitos com os Fariseus", orders: [`"Segue-me" (Mc 2,14).`], promises: [`O Filho do Homem tem na terra poder para perdoar pecados (cf. Mc 2,10).`], principles: [`Jesus veio chamar os pecadores, e não os justos (cf. Mc 2,17).`, `O novo (Evangelho) não pode ser contido nas estruturas antigas (vinho novo em odres velhos) (cf. Mc 2,21-22).`, `O sábado foi feito para o homem, e não o homem para o sábado (cf. Mc 2,27).`] },
                { chapter: 3, title: "A Escolha dos Doze", orders: [`Implícita: a missão dos Doze de pregar e expulsar demônios (cf. Mc 3,14-15).`], promises: [`A instituição dos Doze para estarem com Ele e para enviá-los (cf. Mc 3,14).`], principles: [`A blasfêmia contra o Espírito Santo é um pecado imperdoável (cf. Mc 3,29).`, `A verdadeira família de Jesus são aqueles que fazem a vontade de Deus (cf. Mc 3,35).`] },
                { chapter: 4, title: "As Parábolas do Reino", orders: [`"Aquele que tem ouvidos para ouvir, ouça" (Mc 4,9).`], promises: [`Àqueles que estão "dentro", é dado o mistério do Reino de Deus (cf. Mc 4,11).`], principles: [`O Reino de Deus cresce de forma misteriosa e poderosa, como uma semente (cf. Mc 4,26-29.30-32).`, `A fé, mesmo pequena, pode superar o medo (cf. Mc 4,40).`] },
                { chapter: 5, title: "Poder sobre Demônios, Doença e Morte", orders: [`"Vai para tua casa, para os teus, e anuncia-lhes quão grandes coisas o Senhor te fez" (Mc 5,19).`], promises: [`"Não temas, crê somente" (Mc 5,36).`], principles: [`Jesus tem poder sobre as forças do mal (cf. Mc 5,1-13).`, `A fé em Jesus pode trazer a cura (cf. Mc 5,34).`, `Jesus tem poder sobre a morte (cf. Mc 5,35-43).`] },
                { chapter: 6, title: "Rejeição, Missão e Milagre", orders: [`Implícita: a missão dos doze de pregar o arrependimento, expulsar demônios e curar (cf. Mc 6,12-13).`], promises: [`A autoridade dada aos apóstolos sobre os espíritos impuros (cf. Mc 6,7).`], principles: [`Um profeta não é desprezado senão na sua pátria, entre os seus parentes e na sua casa (cf. Mc 6,4).`, `A compaixão de Jesus pelas multidões, que eram como ovelhas sem pastor (cf. Mc 6,34).`] },
                { chapter: 7, title: "Tradição e Pureza", orders: [`Implícita: priorizar os mandamentos de Deus sobre a tradição dos homens (cf. Mc 7,8-9).`], promises: [`A fé persistente, mesmo de um gentio, é recompensada (cf. Mc 7,29).`], principles: [`A verdadeira impureza vem do coração do homem, e não de fontes externas (cf. Mc 7,15.20-23).`, `A misericórdia de Deus se estende para além das fronteiras de Israel (a mulher siro-fenícia) (cf. Mc 7,24-30).`] },
                { chapter: 8, title: "Pão, Fermento e a Confissão de Pedro", orders: [`"Quem quiser vir após mim, negue-se a si mesmo, e tome a sua cruz, ande e siga-me" (Mc 8,34).`], promises: [`"Quem perder a sua vida por amor de mim e do evangelho, salvá-la-á" (Mc 8,35).`], principles: [`O Messias deve sofrer, ser rejeitado e morrer, e ressuscitar ao terceiro dia (cf. Mc 8,31).`, `Pensar as coisas dos homens em vez das coisas de Deus é um obstáculo ao discipulado (cf. Mc 8,33).`] },
                { chapter: 9, title: "A Transfiguração e o Caminho do Serviço", orders: [`"Se alguém quiser ser o primeiro, será o derradeiro de todos e o servo de todos" (Mc 9,35).`], promises: [`Alguns dos presentes não provarão a morte sem terem visto o Reino de Deus chegar com poder (cf. Mc 9,1).`], principles: [`Tudo é possível àquele que crê (cf. Mc 9,23).`, `A grandeza no Reino de Deus é medida pelo serviço e acolhimento aos pequenos (cf. Mc 9,35-37).`] },
                { chapter: 10, title: "Matrimônio, Riquezas e Serviço", orders: [`"O que Deus ajuntou não o separe o homem" (Mc 10,9).`, `"Vende tudo quanto tens, e dá-o aos pobres, e terás um tesouro no céu; e vem, e segue-me" (Mc 10,21).`], promises: [`Receber cem vezes mais nesta vida, com perseguições, e no século futuro a vida eterna (cf. Mc 10,29-30).`], principles: [`O matrimônio é uma união indissolúvel instituída por Deus (cf. Mc 10,6-9).`, `O Filho do Homem veio para servir e dar a sua vida em resgate por muitos (cf. Mc 10,45).`] },
                { chapter: 11, title: "Entrada em Jerusalém e Purificação do Templo", orders: [`"Tende fé em Deus" (Mc 11,22).`, `"Perdoai, se tendes alguma coisa contra alguém, para que vosso Pai, que está nos céus, vos perdoe as vossas ofensas" (Mc 11,25).`], promises: [`"Tudo o que pedirdes, orando, crede que o recebereis, e tê-lo-eis" (Mc 11,24).`], principles: [`A casa de Deus é casa de oração para todas as nações (cf. Mc 11,17).`, `A fé pode mover montanhas (cf. Mc 11,23).`] },
                { chapter: 12, title: "Parábolas e Controvérsias", orders: [`"Dai, pois, a César o que é de César, e a Deus o que é de Deus" (Mc 12,17).`, `"Amarás o Senhor teu Deus de todo o teu coração... e o teu próximo como a ti mesmo" (Mc 12,30-31).`], promises: [`A viúva pobre, que deu tudo o que tinha, deu mais do que todos os ricos (cf. Mc 12,43-44).`], principles: [`O maior mandamento é o amor a Deus e ao próximo (cf. Mc 12,28-31).`, `Deus não é Deus de mortos, mas de vivos (cf. Mc 12,27).`] },
                { chapter: 13, title: "O Discurso Escatológico", orders: [`"Vigiai, pois, porque não sabeis quando virá o senhor da casa" (Mc 13,35).`, `"Vede, eu vo-lo tenho predito tudo" (Mc 13,23).`], promises: [`O Evangelho deve primeiro ser pregado a todas as nações (cf. Mc 13,10).`, `O Espírito Santo falará através dos discípulos em tempos de perseguição (cf. Mc 13,11).`], principles: [`A perseverança até o fim é necessária para a salvação (cf. Mc 13,13).`, `A vigilância é a atitude correta do discípulo que espera a volta do Senhor (cf. Mc 13,33-37).`] },
                { chapter: 14, title: "A Unção, a Última Ceia e a Prisão", orders: [`"Tomai, comei, isto é o meu corpo... Isto é o meu sangue, o sangue da aliança, que é derramado por muitos" (Mc 14,22.24).`, `"Vigiai e orai, para que não entreis em tentação" (Mc 14,38).`], promises: [`A instituição da Eucaristia como memorial da Nova Aliança no seu sangue (cf. Mc 14,22-25).`], principles: [`O espírito está pronto, mas a carne é fraca (cf. Mc 14,38).`, `O amor extravagante (a unção) é louvado por Jesus (cf. Mc 14,3-9).`] },
                { chapter: 15, title: "A Crucificação e Morte", orders: [], promises: [], principles: [`Jesus, o Rei dos Judeus, reina da cruz (cf. Mc 15,2.26).`, `A morte de Jesus rasga o véu do templo, abrindo o acesso a Deus para todos (cf. Mc 15,38).`, `A fé pode ser confessada por um gentio ao pé da cruz: "Verdadeiramente este homem era o Filho de Deus" (Mc 15,39).`] },
                { chapter: 16, title: "A Ressurreição", orders: [`"Ide por todo o mundo, pregai o evangelho a toda criatura" (Mc 16,15).`], promises: [`"Quem crer e for batizado será salvo; mas quem não crer será condenado" (Mc 16,16).`, `Sinais acompanharão os que crerem: expulsarão demônios, falarão novas línguas, pegarão em serpentes, e se beberem alguma coisa mortífera, não lhes fará dano algum; e porão as mãos sobre os enfermos, e os curarão (cf. Mc 16,17-18).`], principles: [`A ressurreição de Cristo é o fundamento da pregação apostólica (cf. Mc 16,6).`, `A incredulidade dos discípulos é repreendida, mas superada pelo envio em missão (cf. Mc 16,14-15).`] }
            ],
            characters: [
                { name: "Jesus", summary: "O personagem central, apresentado como o Filho de Deus com autoridade, um mestre poderoso e, acima de tudo, o Servo Sofredor que veio para dar sua vida em resgate por muitos. Sua identidade é revelada progressivamente, culminando na cruz." },
                { name: "Os Doze Apóstolos", summary: "O círculo íntimo de discípulos escolhidos por Jesus. Em Marcos, eles são frequentemente retratados como lentos para entender a verdadeira natureza da missão de Jesus, especialmente sua necessidade de sofrer. Eles representam a dificuldade e a jornada da fé." },
                { name: "João Batista", summary: "O precursor, a figura profética que prepara o caminho para o ministério de Jesus. Ele prega um batismo de arrependimento e identifica Jesus como aquele que é mais poderoso e que batizará com o Espírito Santo." },
                { name: "As Mulheres Discípulas", summary: "Um grupo de seguidoras fiéis, incluindo Maria Madalena, Maria, mãe de Tiago, e Salomé. Elas acompanham Jesus desde a Galileia, servem-no, permanecem ao pé da cruz quando os apóstolos (exceto João) fugiram, e são as primeiras a ir ao túmulo e a receber a notícia da ressurreição." }
            ]
        },
        'joao': {
            name: 'Evangelho de São João',
            summary: `O Evangelho de São João, atribuído ao "discípulo a quem Jesus amava", oferece uma perspectiva única e teologicamente profunda sobre a vida e o ministério de Jesus. Diferente dos Evangelhos Sinóticos (Mateus, Marcos e Lucas), João não se concentra tanto na cronologia dos eventos, mas em revelar a identidade divina de Cristo como o Logos (o Verbo) de Deus que se fez carne. O livro é estruturado em torno de sete "sinais" milagrosos, que manifestam a glória de Jesus, e sete discursos "Eu sou", nos quais Jesus revela sua natureza e missão. A narrativa culmina na Paixão, Morte e Ressurreição, apresentadas como a exaltação e a glorificação do Filho, o momento supremo da revelação do amor de Deus pelo mundo. João convida seus leitores a uma relação de fé pessoal e profunda com Jesus para que, "crendo, tenhais a vida em seu nome" (Jo 20,31).`,
            homily: `<h3>Homilia: João - Encontrar a Vida no Verbo Encarnado</h3><div class="space-y-4 text-stone-700"><p>Queridos irmãos e irmãs,</p><p>O Evangelho de São João nos convida a subir a um lugar mais alto, a contemplar o mistério de Cristo de uma perspectiva celestial. Desde as primeiras palavras, "No princípio era o Verbo, e o Verbo estava com Deus, e o Verbo era Deus", somos elevados para além do tempo e do espaço, para o coração da Trindade. Este evangelho é um convite a um encontro pessoal e transformador com Jesus, a Palavra viva de Deus.</p><p>João nos mostra que a fé não é apenas aceitar um conjunto de doutrinas, mas responder a uma pessoa. Jesus nos faz um chamado radical, uma <strong class="text-red-700">ORDEM</strong> que define nossa identidade: "Permanecei em mim, e eu permanecerei em vós" (Jo 15,4). Esta não é uma ordem para fazer algo, mas para "ser" algo: um ramo unido à videira verdadeira. Toda a nossa vida, nossa fecundidade, nossa alegria, depende desta união vital com Ele.</p><p>E qual é a <strong class="text-green-700">PROMESSA</strong> que sustenta esta permanência? É a mais sublime de todas: a vida eterna. Para João, a vida eterna não é apenas algo que receberemos no futuro; ela começa agora. "Quem crê no Filho tem a vida eterna" (Jo 3,36). É uma qualidade de vida, uma participação na própria vida de Deus, que recebemos através da fé em Jesus, o pão vivo que desceu do céu. Ele promete também o Espírito Santo, o Paráclito, que nos guiará a toda a verdade e nos recordará tudo o que Ele nos ensinou.</p><p>O grande <strong class="text-blue-700">PRINCÍPIO</strong> que fundamenta todo o Evangelho de João é o da Encarnação. "E o Verbo se fez carne e habitou entre nós" (Jo 1,14). Deus não se revelou através de uma ideia ou de uma filosofia, mas em uma pessoa histórica e concreta. Este princípio da sacramentalidade permeia todo o evangelho: a água do batismo, o pão da Eucaristia, o lava-pés que revela a essência do serviço. Deus usa realidades visíveis para nos comunicar graças invisíveis. O divino e o humano se encontram em Jesus, e através d'Ele, o mundo material se torna um lugar de encontro com Deus.</p><p>Ao ler o Evangelho de João, somos desafiados a responder à pergunta que Jesus fez a seus discípulos: "E vós, quem dizeis que eu sou?". Que, pela graça do Espírito Santo, possamos responder com fé e amor, como Tomé: "Meu Senhor e meu Deus!". E que, crendo, possamos encontrar Nele a verdadeira vida, abundante e eterna. Amém.</p></div>`,
            chapters: [
                { chapter: 1, title: "O Prólogo e as Primeiras Testemunhas", orders: [`"Vinde e vede" (Jo 1,39).`], promises: [`Aos que o receberam, deu-lhes o poder de se tornarem filhos de Deus (cf. Jo 1,12).`, `Ver o céu aberto e os anjos de Deus subindo e descendo sobre o Filho do Homem (cf. Jo 1,51).`], principles: [`Jesus é o Verbo eterno de Deus, que se fez carne e habitou entre nós (cf. Jo 1,1.14).`, `João Batista veio para dar testemunho da luz (cf. Jo 1,7-8).`, `Jesus é o Cordeiro de Deus que tira o pecado do mundo (cf. Jo 1,29).`] },
                { chapter: 2, title: "As Bodas de Caná e a Purificação do Templo", orders: [`"Enchei as talhas de água" (Jo 2,7).`, `Implícita: "Fazei tudo o que ele vos disser" (Jo 2,5).`], promises: [`A manifestação da glória de Jesus, que leva os discípulos a crerem nele (cf. Jo 2,11).`], principles: [`A intercessão de Maria pode iniciar a manifestação do poder de Cristo (cf. Jo 2,3-5).`, `O corpo de Jesus é o novo Templo, que será destruído e reerguido em três dias (cf. Jo 2,19-21).`] },
                { chapter: 3, title: "O Diálogo com Nicodemos", orders: [`"Importa-vos nascer de novo" (Jo 3,7).`], promises: [`"Todo aquele que nele crê não pereça, mas tenha a vida eterna" (Jo 3,16).`], principles: [`A necessidade do novo nascimento pela água e pelo Espírito para entrar no Reino de Deus (cf. Jo 3,5).`, `"Deus amou o mundo de tal maneira que deu o seu Filho unigênito" (Jo 3,16).`, `A luz veio ao mundo, mas os homens amaram mais as trevas, porque as suas obras eram más (cf. Jo 3,19).`] },
                { chapter: 4, title: "A Mulher Samaritana", orders: [`Implícita: Adorar o Pai em espírito e em verdade (cf. Jo 4,23-24).`], promises: [`"Aquele que beber da água que eu lhe der nunca terá sede, mas a água que eu lhe der se fará nele uma fonte de água a jorrar para a vida eterna" (Jo 4,14).`], principles: [`A verdadeira adoração transcende lugares físicos e se centra na sinceridade do coração (cf. Jo 4,21-24).`, `O alimento de Jesus é fazer a vontade do Pai e realizar a sua obra (cf. Jo 4,34).`, `A salvação, embora venha dos judeus, é oferecida a todos (cf. Jo 4,22).`] },
                { chapter: 5, title: "A Cura do Paralítico em Betesda", orders: [`"Toma o teu leito e anda" (Jo 5,8).`], promises: [`"Quem ouve a minha palavra e crê naquele que me enviou tem a vida eterna, e não entra em juízo, mas passou da morte para a vida" (Jo 5,24).`], principles: [`Jesus tem autoridade igual à do Pai para dar vida e julgar (cf. Jo 5,21-22).`, `As Escrituras dão testemunho de Cristo (cf. Jo 5,39).`, `O Filho só pode fazer o que vê o Pai fazer (cf. Jo 5,19).`] },
                { chapter: 6, title: "A Multiplicação dos Pães e o Discurso do Pão da Vida", orders: [`"Trabalhai, não pela comida que perece, mas pela comida que permanece para a vida eterna" (Jo 6,27).`, `Implícita: Crer naquele que Deus enviou (cf. Jo 6,29).`], promises: [`"Eu sou o pão da vida; aquele que vem a mim não terá fome, e quem crê em mim nunca terá sede" (Jo 6,35).`, `"Quem come a minha carne e bebe o meu sangue tem a vida eterna, e eu o ressuscitarei no último dia" (Jo 6,54).`], principles: [`Jesus é o Pão Vivo que desceu do céu (cf. Jo 6,51).`, `A Eucaristia (comer a carne e beber o sangue de Jesus) é essencial para ter vida em nós (cf. Jo 6,53).`, `As palavras de Jesus são espírito e vida (cf. Jo 6,63).`] },
                { chapter: 7, title: "Jesus na Festa dos Tabernáculos", orders: [`"Se alguém tem sede, venha a mim e beba" (Jo 7,37).`], promises: [`"Quem crê em mim, como diz a Escritura, rios de água viva correrão do seu ventre" (Jo 7,38). (Referindo-se ao Espírito Santo).`], principles: [`O mundo odeia Jesus porque ele testifica que as suas obras são más (cf. Jo 7,7).`, `O ensinamento de Jesus não é dele mesmo, mas daquele que o enviou (cf. Jo 7,16).`] },
                { chapter: 8, title: "A Mulher Adúltera e a Luz do Mundo", orders: [`"Vai e não peques mais" (Jo 8,11).`], promises: [`"Eu sou a luz do mundo; quem me segue não andará em trevas, mas terá a luz da vida" (Jo 8,12).`, `"Se permanecerdes na minha palavra, verdadeiramente sereis meus discípulos; e conhecereis a verdade, e a verdade vos libertará" (Jo 8,31-32).`], principles: [`Aquele que está sem pecado que atire a primeira pedra (cf. Jo 8,7).`, `O pecado leva à escravidão, mas o Filho pode libertar (cf. Jo 8,34-36).`, `"Antes que Abraão existisse, EU SOU" (Jo 8,58), uma clara afirmação de divindade.`] },
                { chapter: 9, title: "A Cura do Cego de Nascença", orders: [`"Vai, lava-te no tanque de Siloé" (Jo 9,7).`], promises: [`Implícita: Crer no Filho do Homem para receber a visão espiritual (cf. Jo 9,35-38).`], principles: [`O sofrimento nem sempre é resultado de um pecado específico, mas pode ser uma oportunidade para que as obras de Deus se manifestem (cf. Jo 9,3).`, `Jesus veio a este mundo para um juízo: para que os que não veem vejam, e os que veem se tornem cegos (cegueira espiritual) (cf. Jo 9,39).`] },
                { chapter: 10, title: "O Bom Pastor", orders: [`Implícita: Entrar pela porta (Jesus) e ouvir a voz do pastor.`], promises: [`"Eu vim para que tenham vida, e a tenham com abundância" (Jo 10,10).`, `"As minhas ovelhas ouvem a minha voz... e eu lhes dou a vida eterna, e nunca hão de perecer, e ninguém as arrebatará da minha mão" (Jo 10,27-28).`], principles: [`Jesus é a porta das ovelhas (cf. Jo 10,7).`, `Jesus é o Bom Pastor que dá a vida por suas ovelhas (cf. Jo 10,11).`, `"Eu e o Pai somos um" (Jo 10,30), outra afirmação explícita de sua divindade.`] },
                { chapter: 11, title: "A Ressurreição de Lázaro", orders: [`"Tirai a pedra" (Jo 11,39).`, `"Lázaro, vem para fora" (Jo 11,43).`], promises: [`"Eu sou a ressurreição e a vida; quem crê em mim, ainda que esteja morto, viverá" (Jo 11,25).`], principles: [`Jesus se comove profundamente com o sofrimento humano (cf. Jo 11,35).`, `A ressurreição de Lázaro é o maior dos "sinais", prefigurando a própria ressurreição de Cristo e a nossa.`, `A fé em Cristo vence a morte (cf. Jo 11,26).`] },
                { chapter: 12, title: "A Unção em Betânia e a Entrada Triunfal", orders: [], promises: [`"E eu, quando for levantado da terra, atrairei todos a mim" (Jo 12,32).`], principles: [`O amor extravagante por Jesus (Maria de Betânia) contrasta com a ganância e a traição (Judas) (cf. Jo 12,3-6).`, `Se o grão de trigo não morrer, fica só; mas se morrer, dá muito fruto (cf. Jo 12,24).`, `Quem ama a sua vida, a perderá; mas quem odeia a sua vida neste mundo, a guardará para a vida eterna (cf. Jo 12,25).`] },
                { chapter: 13, title: "O Lava-pés e o Novo Mandamento", orders: [`"Se eu, Senhor e Mestre, vos lavei os pés, vós deveis também lavar os pés uns aos outros" (Jo 13,14).`, `"Um novo mandamento vos dou: Que vos ameis uns aos outros; como eu vos amei a vós, que também vós uns aos outros vos ameis" (Jo 13,34).`], promises: [`"Nisto todos conhecerão que sois meus discípulos, se vos amardes uns aos outros" (Jo 13,35).`], principles: [`A verdadeira grandeza no Reino de Deus se manifesta no serviço humilde (cf. Jo 13,14-15).`, `O amor fraterno é a marca distintiva do discípulo de Cristo (cf. Jo 13,35).`] },
                { chapter: 14, title: "O Caminho para o Pai e a Promessa do Espírito", orders: [`"Não se turbe o vosso coração; credes em Deus, crede também em mim" (Jo 14,1).`], promises: [`"Na casa de meu Pai há muitas moradas... vou preparar-vos lugar" (Jo 14,2).`, `"E eu rogarei ao Pai, e ele vos dará outro Paráclito, para que fique convosco para sempre" (Jo 14,16).`, `"Aquele que me ama será amado de meu Pai, e eu o amarei, e me manifestarei a ele" (Jo 14,21).`], principles: [`"Eu sou o caminho, e a verdade, e a vida; ninguém vem ao Pai, senão por mim" (Jo 14,6).`, `Quem vê a Jesus, vê o Pai (cf. Jo 14,9).`] },
                { chapter: 15, title: "A Videira e os Ramos", orders: [`"Permanecei em mim, e eu em vós" (Jo 15,4).`, `"Este é o meu mandamento: que vos ameis uns aos outros, assim como eu vos amei" (Jo 15,12).`], promises: [`"Se permanecerdes em mim, e as minhas palavras em vós, pedireis tudo o que quiserdes, e vos será feito" (Jo 15,7).`, `"Já não vos chamo servos... mas tenho-vos chamado amigos" (Jo 15,15).`], principles: [`Jesus é a videira verdadeira e nós somos os ramos; sem Ele, nada podemos fazer (cf. Jo 15,1.5).`, `A prova do amor é dar a vida pelos amigos (cf. Jo 15,13).`, `O mundo odiará os discípulos porque eles não pertencem ao mundo (cf. Jo 15,18-19).`] },
                { chapter: 16, title: "A Obra do Espírito Santo e a Volta de Jesus", orders: [], promises: [`"Quando vier o Paráclito... Ele dará testemunho de mim" (Jo 15,26).`, `"Quando ele vier, o Espírito da verdade, ele vos guiará a toda a verdade" (Jo 16,13).`, `"A vossa tristeza se converterá em alegria" (Jo 16,20).`, `"Pedi, e recebereis, para que a vossa alegria seja completa" (Jo 16,24).`], principles: [`O Espírito Santo convencerá o mundo do pecado, da justiça e do juízo (cf. Jo 16,8).`, `A alegria da ressurreição será permanente e ninguém poderá tirá-la (cf. Jo 16,22).`] },
                { chapter: 17, title: "A Oração Sacerdotal de Jesus", orders: [`Implícita na oração: a busca pela unidade.`], promises: [`"E a vida eterna é esta: que te conheçam a ti, o único Deus verdadeiro, e a Jesus Cristo, a quem enviaste" (Jo 17,3).`], principles: [`Jesus ora pela sua glorificação, que é o cumprimento de sua missão (cf. Jo 17,1).`, `Jesus ora pela proteção e santificação de seus discípulos (cf. Jo 17,11.17).`, `Jesus ora pela unidade de todos os futuros crentes, "para que o mundo creia que tu me enviaste" (Jo 17,20-21).`] },
                { chapter: 18, title: "A Prisão e o Julgamento de Jesus", orders: [], promises: [], principles: [`Jesus se entrega voluntariamente, demonstrando controle total sobre a situação (cf. Jo 18,4-8).`, `"O meu reino não é deste mundo" (Jo 18,36).`, `A pergunta cínica de Pilatos, "Que é a verdade?", contrasta com Jesus, que é a própria Verdade (cf. Jo 18,38).`] },
                { chapter: 19, title: "A Crucificação e a Morte de Jesus", orders: [`"Mulher, eis aí o teu filho... Eis aí a tua mãe" (Jo 19,26-27).`], promises: [`Implícita na entrega do espírito: o cumprimento da missão.`], principles: [`A crucifixão é a entronização do Rei ("Jesus Nazareno, o Rei dos Judeus") (cf. Jo 19,19).`, `Da cruz, Jesus nos dá Maria como nossa mãe (cf. Jo 19,26-27).`, `Do lado de Jesus, aberto pela lança, jorram sangue e água, símbolos dos sacramentos do Batismo e da Eucaristia, o nascimento da Igreja (cf. Jo 19,34).`] },
                { chapter: 20, title: "A Ressurreição", orders: [`"Recebei o Espírito Santo. A quem perdoardes os pecados, ser-lhes-ão perdoados; a quem os retiverdes, ser-lhes-ão retidos" (Jo 20,22-23).`], promises: [`"Bem-aventurados os que não viram e creram" (Jo 20,29).`], principles: [`A ressurreição é um evento real, testemunhado pelos discípulos (cf. Jo 20).`, `A fé não exige ver para crer, mas crer para ver a glória de Deus (cf. Jo 20,29).`, `Jesus ressuscitado dá à Igreja o poder de perdoar os pecados (cf. Jo 20,23).`] },
                { chapter: 21, title: "O Epílogo: A Aparição na Galileia", orders: [`"Apascenta as minhas ovelhas" (Jo 21,17).`, `"Segue-me" (Jo 21,19).`], promises: [`Implícita: A restauração de Pedro e a confirmação de sua missão.`], principles: [`Jesus ressuscitado continua a cuidar e a prover para seus discípulos (a pesca milagrosa) (cf. Jo 21,6).`, `O amor por Jesus é o pré-requisito para o pastoreio do seu rebanho (cf. Jo 21,15-17).`, `O discipulado envolve seguir a Jesus até o fim, cada um com seu chamado particular (cf. Jo 21,22).`] }
            ],
            characters: [
                { name: "Jesus", summary: "O personagem central, apresentado como o Verbo Divino que se fez carne. Ele é a Luz do Mundo, o Pão da Vida, o Bom Pastor, a Ressurreição e a Vida, e o Caminho, a Verdade e a Vida. Sua missão é revelar o Pai e oferecer a vida eterna a todos que nele creem." },
                { name: "João Batista", summary: "O precursor, a voz que clama no deserto. Sua missão é dar testemunho de Jesus, identificando-o como o 'Cordeiro de Deus'. Ele compreende que sua importância deve diminuir para que a de Cristo cresça." },
                { name: "Pedro", summary: "Um dos discípulos mais proeminentes. Apesar de sua negação, ele é amorosamente restaurado por Jesus após a ressurreição e recebe a missão de 'apascentar as ovelhas', confirmando seu papel de liderança na Igreja primitiva." },
                { name: "O Discípulo Amado", summary: "Tradicionalmente identificado como o próprio autor, São João. Ele representa o modelo de discípulo ideal: está aos pés da cruz com Maria, é o primeiro a crer na ressurreição ao ver o túmulo vazio e reconhece o Senhor ressuscitado na margem do lago. Sua relação com Jesus é marcada pela intimidade e percepção espiritual." },
                { name: "Maria Madalena", summary: "Uma seguidora fiel de Jesus. Ela é a primeira testemunha da ressurreição, recebendo a missão de anunciar aos outros discípulos que o Senhor está vivo. É chamada de 'apóstola dos apóstolos'." }
            ]
        },
        'atos': {
            name: 'Atos dos Apóstolos',
            summary: `O livro de Atos dos Apóstolos, escrito por São Lucas como continuação de seu Evangelho, é a crônica inspirada do nascimento e da expansão da Igreja Cristã primitiva. A narrativa começa com a Ascensão de Nosso Senhor Jesus Cristo e a promessa do Espírito Santo, e se desenrola ao longo de aproximadamente três décadas, culminando com a chegada do Apóstolo Paulo a Roma, o centro do mundo conhecido na época. É o livro da ação do Espírito Santo, o grande protagonista que impulsiona, guia e fortalece os apóstolos e discípulos em sua missão de testemunhar o Evangelho "até os confins da terra" (At 1,8). Do ponto de vista do dogma Católico, o livro de Atos é um pilar para a Eclesiologia (a doutrina sobre a Igreja). Nele, vemos a estrutura hierárquica da Igreja nascente, com a primazia de São Pedro claramente manifestada, a sucessão apostólica, a importância dos sacramentos e a presença orante da Virgem Maria.`,
            homily: `<h3>Homilia: Viver Atos Hoje - Deixar-se Mover pelo Espírito</h3>
                        <div class="space-y-4 text-stone-700">
                            <p>Irmãos e irmãs em Cristo,</p>
                            <p>Hoje, a Palavra de Deus nos convida a abrir o livro de Atos dos Apóstolos. Mas não podemos abri-lo como quem lê um simples relato histórico. Atos é um livro vivo, um espelho e um manual para a Igreja de todos os tempos. A história que ali se conta é a nossa história. A missão que ali começa é a nossa missão. A força que tudo move, o Espírito Santo, é a mesma que recebemos em nosso Batismo.</p>
                            <p>A pergunta que ecoa desde as primeiras comunidades até nós, hoje, é: como podemos ser testemunhas eficazes de Cristo ressuscitado em um mundo que tantas vezes parece dar as costas para Deus? A resposta, queridos irmãos, está em nos deixarmos conduzir pela mesma força: o Espírito Santo. A promessa de Jesus não foi limitada àquele tempo: "Recebereis a força do Espírito Santo... e sereis minhas testemunhas". Esta promessa é para cada um de nós!</p>
                            <p>Que ao meditarmos sobre este livro sagrado, o fogo do Espírito Santo se reacenda em nossos corações. Que tenhamos a ousadia de Pedro para anunciar, a sabedoria de Paulo para argumentar, e a fé inabalável da Virgem Maria, a Rainha dos Apóstolos. Que Deus nos dê a graça de não sermos apenas leitores, mas protagonistas dos Atos dos Apóstolos hoje. Amém.</p>
                        </div>`,
            chapters: [
                { chapter: 1, title: "A Promessa do Pai e a Ascensão", orders: [`"Não vos afasteis de Jerusalém, mas esperai a promessa do Pai" (At 1,4).`, `"Sereis minhas testemunhas em Jerusalém, em toda a Judeia e a Samaria, e até os confins da terra" (At 1,8).`], promises: [`"Sereis batizados com o Espírito Santo" (At 1,5).`, `A volta de Jesus da mesma forma como subiu ao céu (cf. At 1,11).`], principles: [`A necessidade da oração perseverante em comunidade (cf. At 1,14).`, `A importância da sucessão apostólica para a manutenção da unidade e da missão da Igreja (cf. At 1,21-26).`] },
                { chapter: 2, title: "Pentecostes, a Vinda do Espírito Santo", orders: [`"Arrependei-vos, e cada um de vós seja batizado em nome de Jesus Cristo para remissão dos vossos pecados" (At 2,38).`], promises: [`"Recebereis o dom do Espírito Santo" (At 2,38).`, `"A promessa é para vós, para vossos filhos e para todos os que estão longe, para todos quantos o Senhor nosso Deus chamar" (At 2,39).`], principles: [`A centralidade da pregação apostólica (Kerigma) (cf. At 2,14-36).`, `A vida em comunidade baseada na doutrina dos apóstolos, na comunhão fraterna, na fração do pão e nas orações (cf. At 2,42).`, `A partilha dos bens como expressão concreta do amor fraterno (cf. At 2,44-45).`] },
                { chapter: 3, title: "A Cura do Coxo e o Discurso de Pedro", orders: [`"Arrependei-vos, pois, e convertei-vos, para que sejam apagados os vossos pecados" (At 3,19).`], promises: [`Tempos de refrigério da parte do Senhor e o envio de Jesus, o Cristo (cf. At 3,20).`, `A bênção de Deus através da descendência de Abraão (cf. At 3,25).`], principles: [`O poder de cura age em nome de Jesus Cristo (cf. At 3,6).`, `A importância de dar glória a Deus pelos milagres realizados (cf. At 3,8).`, `A continuidade da revelação de Deus através dos profetas (cf. At 3,21-24).`] },
                { chapter: 4, title: "A Prisão de Pedro e João e a Oração da Comunidade", orders: [`A necessidade de obedecer a Deus antes que aos homens (cf. At 4,19).`], promises: [`A ousadia para anunciar a Palavra de Deus em resposta à oração (cf. At 4,29-31).`], principles: [`A unidade da comunidade cristã em um só coração e uma só alma (cf. At 4,32).`, `O desapego material e a partilha dos bens como testemunho de fé (cf. At 4,32-35).`, `A ressurreição de Cristo como fundamento da pregação apostólica (cf. At 4,33).`] },
                { chapter: 5, title: "Ananias e Safira e a Perseguição", orders: [`A advertência contra a mentira ao Espírito Santo (cf. At 5,3-4.9).`, `"Ide e apresentai-vos no templo e anunciai ao povo todas estas palavras de vida" (At 5,20).`], promises: [`O testemunho do Espírito Santo para aqueles que obedecem a Deus (cf. At 5,32).`], principles: [`A seriedade do pecado e suas consequências na comunidade (cf. At 5,5.10).`, `A autoridade e o poder dos apóstolos para realizar sinais e prodígios (cf. At 5,12).`, `A alegria em sofrer por causa do nome de Jesus (cf. At 5,41).`] },
                { chapter: 6, title: "A Instituição dos Sete Diáconos", orders: [`"Escolhei dentre vós sete homens de boa reputação, cheios do Espírito e de sabedoria, aos quais encarregaremos deste serviço" (At 6,3).`], promises: [`O crescimento da Palavra de Deus e a multiplicação do número de discípulos (cf. At 6,7).`], principles: [`A importância do serviço (diaconia) na Igreja para atender às necessidades da comunidade (cf. At 6,1-2).`, `A prioridade da oração e do ministério da palavra para os apóstolos (cf. At 6,4).`, `A necessidade de homens cheios de fé e do Espírito Santo para o serviço na Igreja (cf. At 6,5).`] },
                { chapter: 7, title: "O Discurso e o Martírio de Estêvão", orders: [`A exortação implícita a não resistir ao Espírito Santo (cf. At 7,51).`], promises: [`A visão da glória de Deus e de Jesus à sua direita para os fiéis até a morte (cf. At 7,55-56).`], principles: [`A fidelidade a Deus mesmo diante da perseguição e da morte (martírio) (cf. At 7,59-60).`, `O perdão aos inimigos como imitação de Cristo (cf. At 7,60).`, `A história da salvação como preparação para a vinda de Cristo (cf. At 7,2-53).`] },
                { chapter: 8, title: "A Perseguição em Jerusalém e a Evangelização da Samaria", orders: [`Filipe recebe a ordem de ir para o caminho de Gaza e de se aproximar do carro do eunuco (cf. At 8,26.29).`], promises: [`A alegria como fruto da pregação do Evangelho (cf. At 8,8).`, `A recepção do Espírito Santo através da imposição das mãos dos apóstolos (cf. At 8,17).`], principles: [`A perseguição como meio de dispersão e consequente expansão do Evangelho (cf. At 8,1.4).`, `A necessidade do Batismo para a salvação (cf. At 8,12.36-38).`, `A importância da reta intenção no coração para receber os dons de Deus (cf. At 8,21-22).`] },
                { chapter: 9, title: "A Conversão de Saulo", orders: [`"Levanta-te, entra na cidade, e aí te será dito o que deves fazer" (At 9,6).`, `"Vai, porque este homem é para mim um instrumento escolhido para levar o meu nome diante das nações, dos reis e dos filhos de Israel" (At 9,15).`], promises: [`A eleição divina para uma missão específica, mesmo para um antigo perseguidor (cf. At 9,15-16).`, `A cura da cegueira e o recebimento do Espírito Santo (cf. At 9,17-18).`], principles: [`O poder transformador da graça de Deus na vida de uma pessoa (cf. At 9,1-19).`, `A importância da comunidade cristã no acolhimento e na formação dos novos convertidos (cf. At 9,19.26-27).`, `A ousadia na pregação de Cristo após a conversão (cf. At 9,20.27).`] },
                { chapter: 10, title: "A Visão de Pedro e a Conversão de Cornélio", orders: [`"Mata e come" (At 10,13).`, `"Não chames tu de impuro ao que Deus purificou" (At 10,15).`, `"Vai com eles, sem hesitar, porque sou eu que os enviei" (At 10,20).`], promises: [`A salvação para todos os que temem a Deus e praticam a justiça, independentemente da nação (cf. At 10,34-35).`, `O derramamento do Espírito Santo também sobre os gentios (cf. At 10,44-45).`], principles: [`A universalidade da salvação em Cristo (catolicidade da Igreja) (cf. At 10,34-43).`, `A revelação progressiva de Deus à sua Igreja (cf. At 10,9-16).`, `A importância da obediência à voz de Deus, mesmo quando contraria as tradições humanas (cf. At 10,19-20).`] },
                { chapter: 11, title: "Pedro se Justifica em Jerusalém e a Igreja em Antioquia", orders: [`A exortação de Barnabé para que permanecessem fiéis ao Senhor com firmeza de coração (cf. At 11,23).`], promises: [`O crescimento da Igreja e a conversão de uma grande multidão ao Senhor (cf. At 11,21.24).`], principles: [`A necessidade de dar razão da própria fé e das próprias ações à comunidade (cf. At 11,2-18).`, `A importância do encorajamento e da formação na vida cristã (cf. At 11,23.26).`, `A solidariedade entre as comunidades cristãs (cf. At 11,29-30).`] },
                { chapter: 12, title: "A Prisão e a Libertação de Pedro", orders: [`"Cinge-te e calça as tuas sandálias... Cobre-te com a tua capa e segue-me" (At 12,8).`], promises: [`A libertação miraculosa da prisão em resposta à oração incessante da Igreja (cf. At 12,5.7-11).`], principles: [`O poder da oração comunitária (cf. At 12,5).`, `A intervenção angélica na vida dos fiéis (cf. At 12,7).`, `O orgulho precede a queda e a justiça divina (cf. At 12,21-23).`] },
                { chapter: 13, title: "A Primeira Viagem Missionária", orders: [`"Separai-me Barnabé e Saulo para a obra a que os tenho destinado" (At 13,2).`, `"Era a vós que em primeiro lugar se devia anunciar a palavra de Deus; mas, visto que a rejeitais e não vos julgais dignos da vida eterna, eis que nos voltamos para os gentios" (At 13,46).`], promises: [`"Eu te constituí luz das nações, para que sejas a minha salvação até os confins da terra" (At 13,47).`, `A alegria e a glorificação da Palavra do Senhor entre os gentios (cf. At 13,48).`], principles: [`A iniciativa do Espírito Santo na missão da Igreja (cf. At 13,2).`, `A prioridade da evangelização aos judeus, mas a abertura universal aos gentios (cf. At 13,46-47).`, `A pregação centrada em Jesus, sua morte e ressurreição, como cumprimento das Escrituras (cf. At 13,23-41).`] },
                { chapter: 14, title: "Fim da Primeira Viagem", orders: [`A exortação a permanecerem firmes na fé e a consciência de que "é através de muitas tribulações que nos importa entrar no Reino de Deus" (At 14,22).`], promises: [`A confirmação da palavra da graça de Deus através de sinais e prodígios (cf. At 14,3).`], principles: [`A perseguição como uma constante na vida missionária (cf. At 14,5.19).`, `A humildade em não aceitar honras que são devidas somente a Deus (cf. At 14,14-15).`, `A necessidade de estabelecer presbíteros em cada igreja para o cuidado pastoral da comunidade (cf. At 14,23).`] },
                { chapter: 15, title: "O Concílio de Jerusalém", orders: [`"Pareceu bem ao Espírito Santo e a nós não vos impor outro peso, além destas coisas necessárias: que vos abstenhais das carnes imoladas aos ídolos, do sangue, da carne sufocada e da fornicação" (At 15,28-29).`], promises: [`A salvação pela graça do Senhor Jesus, tanto para os judeus como para os gentios (cf. At 15,11).`], principles: [`A autoridade da Igreja reunida em concílio (com Pedro e os apóstolos) para dirimir questões de fé e doutrina (cf. At 15,6-29).`, `A unidade da Igreja preservada através do diálogo e da busca da vontade de Deus (cf. At 15,25).`, `A importância de não perturbar os convertidos com fardos desnecessários (cf. At 15,19).`] },
                { chapter: 16, title: "A Segunda Viagem Missionária: Filipos", orders: [`A visão de Paulo com o apelo: "Passa à Macedônia e ajuda-nos!" (At 16,9).`], promises: [`"Crê no Senhor Jesus e serás salvo, tu e a tua casa" (At 16,31).`], principles: [`A docilidade à guia do Espírito Santo, que abre e fecha portas (cf. At 16,6-7).`, `A importância da hospitalidade e do acolhimento aos missionários (cf. At 16,15).`, `O testemunho de fé e a alegria mesmo na prisão e no sofrimento (cf. At 16,23-25).`] },
                { chapter: 17, title: "Tessalônica, Bereia e Atenas", orders: [`O anúncio de Deus de que "agora notifica aos homens que todos em toda parte se arrependam" (At 17,30).`], promises: [`Deus "não está longe de cada um de nós" (At 17,27).`], principles: [`A inculturação do Evangelho, utilizando a cultura local para anunciar a Cristo (cf. At 17,22-28).`, `A nobreza de examinar as Escrituras para verificar a veracidade da pregação (cf. At 17,11).`, `A ressurreição como ponto central e, por vezes, controverso da fé cristã (cf. At 17,31-32).`] },
                { chapter: 18, title: "Corinto e o Fim da Segunda Viagem", orders: [`"Não temas, mas fala e não te cales, porquanto eu estou contigo e ninguém te porá a mão para te fazer mal" (At 18,9-10).`], promises: [`"Eu tenho muito povo nesta cidade" (At 18,10).`], principles: [`A importância do trabalho manual para o sustento do missionário (cf. At 18,3).`, `A necessidade de formação catequética aprofundada para os fiéis (cf. At 18,24-26).`, `A fidelidade à missão apesar da oposição (cf. At 18,6).`] },
                { chapter: 19, title: "Éfeso e a Terceira Viagem Missionária", orders: [`A necessidade do Batismo em nome de Jesus para receber o Espírito Santo (cf. At 19,4-5).`], promises: [`O poder de Deus manifestado através de milagres extraordinários (cf. At 19,11-12).`], principles: [`O combate espiritual contra as forças do mal e as práticas de magia (cf. At 19,13-19).`, `A Palavra do Senhor crescia e se fortalecia poderosamente (cf. At 19,20).`, `A necessidade de renúncia a tudo o que é incompatível com a fé cristã (cf. At 19,19).`] },
                { chapter: 20, title: "Viagem à Macedônia e Discurso de Despedida", orders: [`"Cuidai de vós mesmos e de todo o rebanho sobre o qual o Espírito Santo vos constituiu bispos, para pastoreardes a Igreja de Deus" (At 20,28).`, `"Vigiai" (At 20,31).`, `"É preciso socorrer os fracos" (At 20,35).`], promises: [`"Há mais felicidade em dar do que em receber" (At 20,35).`], principles: [`A responsabilidade pastoral dos líderes da Igreja (cf. At 20,28).`, `A advertência contra os falsos mestres que surgirão de dentro da própria comunidade (cf. At 20,29-30).`, `O exemplo de trabalho e dedicação do apóstolo (cf. At 20,33-35).`] },
                { chapter: 21, title: "A Viagem a Jerusalém e a Prisão de Paulo", orders: [`A submissão à vontade do Senhor, mesmo diante do sofrimento previsto: "Faça-se a vontade do Senhor!" (At 21,14).`], promises: [`A presença de Deus mesmo nos momentos de maior provação (implícita na coragem de Paulo).`], principles: [`A prontidão para sofrer e morrer por amor a Cristo (cf. At 21,13).`, `O respeito pelas tradições locais, quando não ferem a essência da fé, em vista da paz e da evangelização (cf. At 21,20-24).`, `A fúria cega do fanatismo religioso (cf. At 21,27-31).`] },
                { chapter: 22, title: "O Discurso de Paulo ao Povo", orders: [`"Apressa-te e sai logo de Jerusalém, porque não receberão o teu testemunho a meu respeito" (At 22,18).`, `"Vai, porque eu te enviarei para longe, aos gentios" (At 22,21).`], promises: [`A purificação dos pecados através do Batismo, invocando o nome do Senhor (cf. At 22,16).`], principles: [`O valor do testemunho pessoal da própria conversão (cf. At 22,3-21).`, `A utilização dos direitos de cidadania para a defesa da justiça e da própria vida (cf. At 22,25-29).`, `A incompreensão e a rejeição da mensagem de salvação universal (cf. At 22,22).`] },
                { chapter: 23, title: "Paulo Perante o Sinédrio", orders: [`"Coragem! Pois assim como deste testemunho de mim em Jerusalém, importa que também o dês em Roma" (At 23,11).`], promises: [`A proteção e o encorajamento do Senhor em meio às conspirações e perigos (cf. At 23,11).`], principles: [`A providência divina que frustra os planos dos inimigos (cf. At 23,12-35).`, `A astúcia a serviço da verdade e da própria defesa (cf. At 23,6).`, `A divisão entre os adversários pode ser uma oportunidade para o anúncio da verdade (cf. At 23,7-9).`] },
                { chapter: 24, title: "O Processo Diante de Félix", orders: [`A manutenção de uma "consciência irrepreensível diante de Deus e dos homens" (At 24,16).`], promises: [`A esperança na ressurreição dos mortos, tanto dos justos como dos injustos (cf. At 24,15).`], principles: [`A busca da justiça e da verdade, mesmo diante de autoridades corruptas (cf. At 24,24-26).`, `A paciência e a perseverança na espera pelo cumprimento da justiça de Deus (cf. At 24,27).`, `A pregação sobre a fé em Cristo Jesus, a justiça, a temperança e o juízo vindouro (cf. At 24,24-25).`] },
                { chapter: 25, title: "Paulo Apela para César", orders: [`A decisão de apelar para a autoridade máxima em busca de um julgamento justo (cf. At 25,11).`], promises: [`O cumprimento do desígnio de Deus de que Paulo testemunhasse em Roma (cf. At 23,11).`], principles: [`A inocência do cristão diante das acusações infundadas (cf. At 25,7-8).`, `A questão central da fé cristã é a afirmação de que "um certo Jesus, já morto, Paulo afirmava estar vivo" (cf. At 25,19).`, `A soberania de Deus que conduz a história para a realização de seus planos (cf. At 25,12).`] },
                { chapter: 26, title: "A Defesa de Paulo Diante de Agripa", orders: [`A missão recebida de Cristo: "abrir-lhes os olhos, para que se convertam das trevas à luz e do poder de Satanás a Deus, a fim de que recebam a remissão dos pecados e a herança entre os que são santificados pela fé em mim" (At 26,18).`], promises: [`A libertação do povo e dos gentios para a missão (cf. At 26,17).`, `A remissão dos pecados e a herança entre os santos (cf. At 26,18).`], principles: [`A coerência entre a vida e a pregação, baseada na obediência à visão celestial (cf. At 26,19).`, `A esperança na promessa feita por Deus aos pais como centro da fé (cf. At 26,6-7).`, `A pregação do sofrimento e da ressurreição de Cristo como luz para todos os povos (cf. At 26,23).`] },
                { chapter: 27, title: "A Viagem para Roma e o Naufrágio", orders: [`"Exorto-vos a que tenhais bom ânimo, porque nenhuma vida se perderá de entre vós, mas somente o navio" (At 27,22).`, `"É preciso que comais alguma coisa, por causa da vossa saúde" (At 27,34).`], promises: [`"Não temas, Paulo, importa que compareças perante César, e eis que Deus te deu todos os que navegam contigo" (At 27,24).`, `A salvação de todas as vidas a bordo (cf. At 27,22.34.44).`], principles: [`A confiança em Deus em meio às tempestades da vida (cf. At 27,25).`, `A importância da liderança e do encorajamento em momentos de crise (cf. At 27,21-26.33-36).`, `A ação de graças a Deus pelo alimento, mesmo na adversidade (cf. At 27,35).`] },
                { chapter: 28, title: "Malta e a Chegada a Roma", orders: [`Implícita na ação de Paulo de acolher a todos e pregar o Reino de Deus (cf. At 28,30-31).`], promises: [`A proteção divina contra o perigo (a víbora) (cf. At 28,3-6).`, `O poder de cura em nome de Jesus (cf. At 28,8-9).`], principles: [`A hospitalidade e a bondade para com os estrangeiros (cf. At 28,2.7).`, `A perseverança na missão até o fim, sem impedimentos (cf. At 28,31).`, `A Palavra de Deus não está acorrentada, mesmo que o missionário esteja preso (cf. At 28,30-31).`] }
            ],
            characters: [
                { name: "Pedro", summary: "O líder dos apóstolos, cuja primazia é evidente desde o início. Ele prega o primeiro sermão de Pentecostes, realiza curas milagrosas, recebe a visão que abre a Igreja aos gentios (caso de Cornélio) e preside o Concílio de Jerusalém. Pedro é a 'rocha' sobre a qual a Igreja primitiva é edificada." },
                { name: "Paulo (Saulo)", summary: "Inicialmente um perseguidor ferrenho da Igreja, sua dramática conversão na estrada para Damasco o transforma no 'Apóstolo dos Gentios'. Suas viagens missionárias levam o Evangelho por todo o Império Romano, e suas epístolas formam uma parte crucial da teologia do Novo Testamento." },
                { name: "Barnabé", summary: "Seu nome significa 'filho da consolação', e ele viveu de acordo com seu nome. Foi ele quem introduziu o recém-convertido Saulo aos apóstolos em Jerusalém. Cheio do Espírito Santo, foi um líder fundamental na igreja de Antioquia e companheiro de Paulo na primeira viagem missionária, sendo um grande encorajador e promotor da missão aos gentios." },
		{ name: "Estêvão", summary: "Um dos sete diáconos escolhidos para servir a comunidade. É descrito como um homem 'cheio de fé e do Espírito Santo'. Seu poderoso discurso recapitulando a história de Israel e sua fidelidade até a morte o tornam o primeiro mártir cristão (protomártir), um testemunho supremo de fé em Cristo." },
                { name: "Filipe", summary: "Outro dos sete diáconos, conhecido como 'o Evangelista'. Ele é fundamental na expansão do Evangelho para além de Jerusalém, pregando em Samaria e, mais notavelmente, evangelizando e batizando o eunuco etíope, um evento crucial que mostra a universalidade da mensagem cristã." }
            ]
        },
        '1joao': {
            name: '1ª Carta de São João',
            summary: `A Primeira Carta de São João é um profundo tratado teológico e pastoral escrito pelo 'discípulo amado'. Diferente de outras cartas, não segue uma estrutura formal, mas aborda temas cruciais para uma comunidade que enfrentava os primeiros desafios doutrinários, especialmente o gnosticismo, que negava a encarnação de Cristo. João escreve com a autoridade de uma testemunha ocular para fortalecer a fé dos fiéis, oferecendo-lhes critérios para discernir a verdade da mentira. Os temas centrais são a comunhão com Deus, que é Luz, e a vida cristã como um 'caminhar na luz'. Ele estabelece testes práticos da fé verdadeira: a confissão de Jesus Cristo vindo na carne, a obediência aos mandamentos de Deus e, acima de tudo, a prática do amor fraterno. A carta é um chamado à certeza e à alegria, assegurando aos crentes que eles têm a vida eterna e que o amor de Deus, manifestado em Cristo, vence o mundo.`,
            homily: `<h3>Homilia: 1ª João - Caminhando na Luz do Amor</h3><div class="space-y-4 text-stone-700"><p>Meus caros irmãos e irmãs,</p><p>A Primeira Carta de São João nos leva ao coração pulsante da nossa fé. João, a testemunha ocular do Verbo feito carne, não nos escreve para apresentar novidades, mas para nos recordar o essencial, aquilo que "era desde o princípio". Em um tempo de confusão, onde falsos mestres negavam que Jesus tinha um corpo real, João ergue sua voz com autoridade e ternura para nos dar certeza.</p><p>Ele nos apresenta duas verdades absolutas: "Deus é luz" e "Deus é amor". Não são apenas qualidades de Deus; são a Sua própria essência. A partir disso, tudo o mais se desenrola. Se Deus é luz, nossa vida deve ser um caminhar na luz. Isso exige a primeira <strong class="text-red-700">ORDEM</strong> fundamental: romper com as trevas do pecado e confessar nossas falhas. Não para sermos humilhados, mas para experimentarmos a gloriosa <strong class="text-green-700">PROMESSA</strong> de que "o sangue de Jesus, seu Filho, nos purifica de todo pecado". A confissão sincera nos abre à misericórdia que cura.</p><p>Se Deus é amor, a <strong class="text-red-700">ORDEM</strong> que define o cristão é "amar-nos uns aos outros". Para João, este não é um sentimento vago, mas um mandamento concreto. É impossível dizer que amamos a Deus, a quem não vemos, se odiamos nosso irmão, a quem vemos. O amor fraterno é o teste decisivo, a prova visível da nossa comunhão invisível com Deus. E a <strong class="text-green-700">PROMESSA</strong> que acompanha este mandamento é extraordinária: "se nos amamos uns aos outros, Deus permanece em nós, e o seu amor é em nós aperfeiçoado". O amor vivido torna Deus presente no mundo.</p><p>O grande <strong class="text-blue-700">PRINCÍPIO</strong> que permeia toda a carta é a Encarnação. A fé cristã se firma sobre esta realidade: o Filho de Deus veio na carne, se tornou um de nós. Negar isso é o espírito do anticristo. Crer nisso é ter comunhão com o Pai e o Filho. Este princípio nos salva de uma fé desencarnada, de uma espiritualidade que foge do mundo. Nossa fé é concreta, vivida na obediência aos mandamentos e no serviço aos irmãos.</p><p>Portanto, hoje, a Palavra nos convida a fazer um exame de consciência. Estamos caminhando na luz ou nas trevas? Nossa fé se traduz em amor concreto? Cremos firmemente que Jesus Cristo é o Filho de Deus que veio em carne para nos salvar? Se a resposta for sim, diz São João, podemos ter a certeza da vida eterna. Que esta alegria e esta certeza inundem nossos corações e nos impulsionem a viver como verdadeiros filhos da luz e do amor. Amém.</p></div>`,
            chapters: [
                { chapter: 1, title: "O Verbo da Vida e o Caminhar na Luz", orders: [`Implícita: Andar na luz (1,7).`, `Confessar nossos pecados (1,9).`], promises: [`Temos comunhão uns com os outros e o sangue de Jesus nos purifica (1,7).`, `Ele é fiel e justo para nos perdoar os pecados e nos purificar de toda iniquidade (1,9).`], principles: [`Deus é luz, e nele não há trevas (1,5).`, `A comunhão com Deus exige uma vida coerente com Sua natureza (caminhar na luz) (1,6-7).`, `A negação do pecado é autoengano e torna Deus mentiroso (1,8.10).`] },
                { chapter: 2, title: "Cristo, nosso Advogado, e o Mandamento do Amor", orders: [`"Não pequeis" (2,1).`, `Guardar os seus mandamentos (2,3).`, `"Não ameis o mundo nem as coisas que há no mundo" (2,15).`, `"Permanecei nele" (2,28).`], promises: [`"Temos um Advogado junto ao Pai, Jesus Cristo, o Justo" (2,1).`, `"Conhecemos que o conhecemos: se guardamos os seus mandamentos" (2,3).`, `Aquele que faz a vontade de Deus permanece para sempre (2,17).`], principles: [`O conhecimento de Deus se prova pela obediência (2,3-4).`, `O amor ao irmão é a evidência de que se está na luz (2,9-11).`, `A concupiscência da carne, dos olhos e a soberba da vida não procedem do Pai (2,16).`] },
                { chapter: 3, title: "Filhos de Deus e o Amor Fraterno", orders: [`"Não amemos de palavra, nem de língua, mas por obra e em verdade" (3,18).`], promises: [`"Seremos semelhantes a ele, porque o veremos como ele é" (3,2).`, `"Alcançamos dele tudo o que pedimos, porque guardamos os seus mandamentos" (3,22).`], principles: [`Somos chamados filhos de Deus (3,1).`, `Quem comete o pecado é do diabo, mas o Filho de Deus se manifestou para destruir as obras do diabo (3,8).`, `A diferença entre os filhos de Deus e os filhos do diabo é a prática da justiça e o amor ao irmão (3,10).`] },
                { chapter: 4, title: "Provar os Espíritos e a Essência de Deus como Amor", orders: [`"Provai os espíritos, se procedem de Deus" (4,1).`, `"Amemo-nos uns aos outros, porque o amor vem de Deus" (4,7).`], promises: [`"Nisto conhecereis o Espírito de Deus: todo espírito que confessa que Jesus Cristo veio em carne é de Deus" (4,2).`, `"Se nos amamos uns aos outros, Deus permanece em nós, e o seu amor é em nós aperfeiçoado" (4,12).`], principles: [`Deus é amor (4,8.16).`, `O critério para discernir os espíritos é a confissão da encarnação de Cristo (4,2-3).`, `Não fomos nós que amamos a Deus, mas foi ele que nos amou e enviou seu Filho como propiciação pelos nossos pecados (4,10).`] },
                { chapter: 5, title: "A Fé que Vence o Mundo e a Certeza da Vida Eterna", orders: [`Crer que Jesus é o Cristo (5,1).`, `Guardar os seus mandamentos (5,2).`], promises: [`"Todo o que crê que Jesus é o Cristo, é nascido de Deus" (5,1).`, `"Esta é a vitória que vence o mundo: a nossa fé" (5,4).`, `"Esta é a confiança que temos nele: que, se pedirmos alguma coisa, segundo a sua vontade, ele nos ouve" (5,14).`, `"Aquele que tem o Filho, tem a vida" (5,12).`], principles: [`O amor a Deus se expressa na obediência aos seus mandamentos, que não são pesados (5,3).`, `Há três que dão testemunho: o Espírito, a água e o sangue; e os três são unânimes (5,7-8).`, `Sabemos que somos de Deus e que o mundo inteiro jaz no Maligno (5,19).`] }
            ],
            characters: [
                { name: "O Apóstolo João", summary: "Autor da carta, conhecido como o 'discípulo amado'. Ele escreve como uma testemunha ocular da vida de Jesus, com autoridade apostólica e profunda preocupação pastoral por sua comunidade. Seu objetivo é combater falsos ensinamentos e dar aos fiéis a certeza da comunhão com Deus e da vida eterna." },
                { name: "Jesus Cristo (O Filho)", summary: "A figura central da carta. Ele é apresentado como o Verbo da vida, que existia desde o princípio, veio em carne (Encarnação), é nosso Advogado junto ao Pai e a propiciação pelos nossos pecados. A fé Nele é o caminho para a filiação divina e a vitória sobre o mundo." },
                { name: "Os Anticristos", summary: "São os falsos mestres que saíram da comunidade. Eles negam que Jesus Cristo veio em carne, enganam os fiéis e representam o 'espírito do erro'. João exorta a comunidade a discernir e rejeitar seus ensinamentos, permanecendo na verdade que receberam desde o início." }
            ]
        },
	'lucas': {
    name: 'Evangelho de São Lucas',
    summary: `O Evangelho segundo São Lucas, escrito pelo 'médico amado' e companheiro de Paulo, é uma obra de arte literária e teológica. Dirigido a um certo "Teófilo", Lucas apresenta uma narrativa ordenada e detalhada da vida de Jesus, com um foco particular na sua infinita misericórdia e compaixão. É o evangelho da universalidade da salvação, mostrando Jesus como o Salvador de todos, com uma atenção especial aos pobres, às mulheres, aos pecadores e aos marginalizados. Nele encontramos as parábolas mais amadas da misericórdia, como a do Bom Samaritano e a do Filho Pródigo. Lucas também é o evangelista da oração e do Espírito Santo, que guia Jesus e a Igreja nascente. Os relatos da infância de Jesus são ricos em detalhes e poesia, destacando o papel central da Virgem Maria com o seu 'Magnificat'. O evangelho é estruturado como uma grande viagem a Jerusalém, onde Jesus cumprirá sua missão redentora através de sua Paixão, Morte e Ressurreição.`,
    homily: `<h3>Homilia: Lucas - O Rosto da Misericórdia de Deus</h3><div class="space-y-4 text-stone-700"><p>Queridos irmãos e irmãs,</p><p>Se quiséssemos encontrar um evangelho para o Ano da Misericórdia, seria, sem dúvida, o de São Lucas. Lucas pinta para nós o retrato mais terno e compassivo de Jesus. Ele é o Salvador que não tem medo de se sujar com a poeira de nossas vidas, que senta à mesa com os pecadores, que toca os leprosos e que busca a ovelha perdida.</p><p>A grande <strong class="text-red-700">ORDEM</strong> que Jesus nos dá em Lucas não é tanto um "faça", mas um "seja". "Sede misericordiosos como vosso Pai é misericordioso" (Lc 6,36). Não se trata apenas de praticar atos de misericórdia, mas de ter um coração misericordioso. É a ordem de perdoar sempre, de não julgar, de dar sem esperar retorno. É um chamado a refletir o próprio coração de Deus para o mundo.</p><p>E qual a <strong class="text-green-700">PROMESSA</strong> que acompanha essa ordem? É a promessa da alegria divina! "Haverá mais alegria no céu por um só pecador que se arrepende do que por noventa e nove justos que não precisam de arrependimento" (Lc 15,7). A promessa é que nossos esforços em sermos misericordiosos, em buscar quem está perdido, participam da alegria do próprio céu. A promessa é que o perdão que oferecemos nos abre ao perdão superabundante de Deus.</p><p>O <strong class="text-blue-700">PRINCÍPIO</strong> fundamental que Lucas nos revela é o da inversão divina. O Reino de Deus vira a lógica do mundo de cabeça para baixo. "Ele derrubou os poderosos de seus tronos e exaltou os humildes. Encheu de bens os famintos e despediu os ricos de mãos vazias", canta Maria no Magnificat. Este é o princípio que vemos em ação quando Jesus elogia a oferta da viúva pobre, quando promete o paraíso a um ladrão arrependido e quando declara: "Bem-aventurados vós, os pobres, porque vosso é o Reino de Deus". A salvação não é para os autossuficientes, mas para aqueles que reconhecem sua pobreza e sua total dependência da misericórdia de Deus.</p><p>Que possamos aprender com Lucas a olhar para Jesus e ver o rosto da misericórdia do Pai. E, vendo-o, sejamos transformados e capacitados a levar essa mesma misericórdia a todos que encontrarmos. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "Anunciações e o Magnificat", orders: [], promises: [`"Ele será grande e será chamado Filho do Altíssimo... e o seu reino não terá fim" (Lc 1,32-33).`, `O Espírito Santo virá sobre ti (Maria) e a força do Altíssimo te cobrirá com sua sombra (Lc 1,35).`], principles: [`Para Deus, nada é impossível (Lc 1,37).`, `A resposta da fé é a do serviço humilde: "Eis aqui a serva do Senhor, faça-se em mim segundo a tua palavra" (Lc 1,38).`, `Deus exalta os humildes e derruba os soberbos (O Magnificat) (Lc 1,51-53).`] },
        { chapter: 2, title: "O Nascimento de Jesus", orders: [`"Não temais, eis que vos anuncio uma grande alegria" (Lc 2,10).`], promises: [`"Hoje vos nasceu na Cidade de Davi um Salvador, que é o Cristo Senhor" (Lc 2,11).`, `A apresentação no templo revela Jesus como "luz para iluminar as nações e glória do teu povo Israel" (Lc 2,32).`], principles: [`A salvação de Deus entra no mundo na pobreza e na humildade de uma manjedoura (Lc 2,7).`, `Os primeiros a receberem o anúncio da salvação são os pobres e marginalizados (os pastores) (Lc 2,8-12).`, `O sofrimento (a espada que transpassará a alma de Maria) está intrinsecamente ligado à missão redentora de Cristo (Lc 2,35).`] },
        { chapter: 3, title: "A Pregação de João Batista", orders: [`"Produzi, pois, frutos dignos de arrependimento" (Lc 3,8).`, `Aquele que tiver duas túnicas, reparta com o que não tem; e o que tiver alimentos, faça da mesma maneira (Lc 3,11).`], promises: [`"Toda a humanidade verá a salvação de Deus" (Lc 3,6).`], principles: [`O arrependimento genuíno se manifesta em ações concretas de justiça e caridade (Lc 3,10-14).`, `A humildade em reconhecer a superioridade de Cristo: "Eu não sou digno de desatar a correia das suas sandálias" (Lc 3,16).`] },
        { chapter: 4, title: "A Tentação e o Início do Ministério", orders: [`Implícita: Adorar e servir somente a Deus (Lc 4,8).`], promises: [`Jesus, cheio do Espírito Santo, vence a tentação (Lc 4,1-13).`, `"O Espírito do Senhor está sobre mim... para anunciar a libertação aos cativos... e proclamar um ano da graça do Senhor" (Lc 4,18-19).`], principles: [`A Palavra de Deus é a arma para vencer a tentação (Lc 4,4.8.12).`, `A missão de Jesus é definida pela profecia de Isaías, focada na libertação e na boa nova aos pobres (Lc 4,18-19).`, `Nenhum profeta é bem recebido em sua própria pátria (Lc 4,24).`] },
        { chapter: 5, title: "A Pesca Milagrosa e Primeiras Curas", orders: [`"Faze-te ao largo, e lançai as vossas redes para pescar" (Lc 5,4).`, `"Não temas; doravante serás pescador de homens" (Lc 5,10).`], promises: [`A chamada para ser "pescador de homens" (Lc 5,10).`], principles: [`A obediência à palavra de Cristo, mesmo quando parece ilógica, produz resultados milagrosos (Lc 5,5-6).`, `O reconhecimento da própria pequenez ("Senhor, afasta-te de mim, que sou um homem pecador") é o primeiro passo para o discipulado (Lc 5,8).`, `Deixar tudo para seguir Jesus (Lc 5,11).`] },
        { chapter: 6, title: "As Bem-Aventuranças e o Amor aos Inimigos", orders: [`"Amai a vossos inimigos, fazei bem aos que vos odeiam" (Lc 6,27).`, `"Sede misericordiosos, como também vosso Pai é misericordioso" (Lc 6,36).`, `"Não julgueis, e não sereis julgados" (Lc 6,37).`], promises: [`"Grande será o vosso galardão, e sereis filhos do Altíssimo" (Lc 6,35).`, `"Dai, e ser-vos-á dado; boa medida, recalcada, sacudida e transbordando vos darão" (Lc 6,38).`], principles: [`O Reino de Deus pertence aos pobres, aos que choram e são perseguidos (as bem-aventuranças lucanas) (Lc 6,20-22).`, `A regra de ouro: "O que vós quereis que os homens vos façam, fazei-lho também vós" (Lc 6,31).`] },
        { chapter: 7, title: "Fé, Ressurreição e Perdão", orders: [`Implícita: "Vai em paz" (Lc 7,50), uma ordem para viver na liberdade do perdão.`], promises: [`A fé de um gentio é exaltada por Jesus (Lc 7,9).`, `"Os teus pecados estão perdoados... A tua fé te salvou" (Lc 7,48.50).`], principles: [`A compaixão de Jesus o move a agir diante do sofrimento humano (a viúva de Naim) (Lc 7,13).`, `Aquele a quem muito se perdoa, muito ama (Lc 7,47).`, `A fé genuína não precisa da presença física de Jesus para crer no seu poder (o centurião) (Lc 7,6-8).`] },
        { chapter: 8, title: "Parábolas e Milagres", orders: [`"Vede, pois, como ouvis" (Lc 8,18).`], promises: [`"Nada há encoberto que não haja de ser manifesto" (Lc 8,17).`], principles: [`A semente do Reino (a Palavra) precisa cair em terra boa (coração honesto e bom) para dar fruto (Lc 8,15).`, `O poder de Jesus sobre a natureza (acalma a tempestade) demonstra sua divindade (Lc 8,25).`, `A fé, mesmo que discreta (a mulher com hemorragia), pode "tocar" Jesus e extrair poder de cura (Lc 8,43-48).`] },
        { chapter: 9, title: "Missão, Transfiguração e o Custo do Discipulado", orders: [`"Levai nada para o caminho" (Lc 9,3).`, `"Se alguém quer vir após mim, negue-se a si mesmo, tome cada dia a sua cruz e siga-me" (Lc 9,23).`], promises: [`"Quem perder a sua vida por amor de mim, salvá-la-á" (Lc 9,24).`], principles: [`A missão apostólica inclui pregar o Reino e curar os enfermos (Lc 9,2).`, `O caminho de Jesus passa necessariamente pela paixão, morte e ressurreição (Lc 9,22).`, `Seguir a Jesus exige uma renúncia radical, sem olhar para trás (Lc 9,62).`] },
        { chapter: 10, title: "Os Setenta e Dois Discípulos e o Bom Samaritano", orders: [`"A seara é grande, mas os trabalhadores são poucos. Rogai, pois, ao Senhor da seara que mande trabalhadores para a sua seara" (Lc 10,2).`, `"Vai e faze da mesma maneira" (a lição do Bom Samaritano) (Lc 10,37).`], promises: [`"Alegrai-vos antes por estarem os vossos nomes escritos nos céus" (Lc 10,20).`], principles: [`O amor ao próximo se define por atos de misericórdia, independentemente de raça ou religião (Parábola do Bom Samaritano) (Lc 10,30-37).`, `A escuta atenta da Palavra de Deus ("a boa parte") é superior ao ativismo ansioso (Maria e Marta) (Lc 10,41-42).`] },
        { chapter: 11, title: "A Oração e a Controvérsia", orders: [`"Pedi, e dar-se-vos-á; buscai, e achareis; batei, e abrir-se-vos-á" (Lc 11,9).`], promises: [`"Quanto mais dará o Pai celestial o Espírito Santo àqueles que lho pedirem?" (Lc 11,13).`], principles: [`A oração perseverante e confiante é atendida por Deus (Lc 11,5-13).`, `A verdadeira bem-aventurança está em ouvir a palavra de Deus e guardá-la (Lc 11,28).`, `A pureza interior (a luz do olho) é mais importante que a pureza ritual exterior (Lc 11,39-41).`] },
        { chapter: 12, title: "Confiança na Providência e Vigilância", orders: [`"Guardai-vos do fermento dos fariseus, que é a hipocrisia" (Lc 12,1).`, `"Buscai antes o Reino de Deus, e todas estas coisas vos serão acrescentadas" (Lc 12,31).`, `"Estai vós também apercebidos" (Lc 12,40).`], promises: [`"Não temais, ó pequeno rebanho, porque a vosso Pai agradou dar-vos o Reino" (Lc 12,32).`], principles: [`A vida de um homem não consiste na abundância dos bens que ele possui (Lc 12,15).`, `A preocupação com as necessidades materiais deve ser substituída pela confiança na providência de Deus (Lc 12,22-31).`, `A quem muito foi dado, muito será exigido (Lc 12,48).`] },
        { chapter: 13, title: "Chamado ao Arrependimento", orders: [`"Se não vos arrependerdes, todos de igual modo perecereis" (Lc 13,3.5).`, `"Procurai entrar pela porta estreita" (Lc 13,24).`], promises: [`Virão do oriente, e do ocidente, e do norte, e do sul, e assentar-se-ão à mesa no Reino de Deus (Lc 13,29).`], principles: [`Deus é paciente, esperando que a figueira infrutífera (nós) dê fruto, mas a paciência tem um limite (Lc 13,6-9).`, `A salvação exige esforço e decisão pessoal (a porta estreita) (Lc 13,24).`, `Haverá uma inversão no Reino: os últimos serão os primeiros, e os primeiros serão os últimos (Lc 13,30).`] },
