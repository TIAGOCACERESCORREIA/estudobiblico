        { chapter: 14, title: "Humildade e o Grande Banquete", orders: [`"Quando por alguém fores convidado, vai e assenta-te no último lugar" (Lc 14,10).`, `"Quando deres um jantar ou uma ceia, não chames os teus amigos... mas os pobres, aleijados, mancos e cegos" (Lc 14,12-13).`], promises: [`"Serás bem-aventurado; porque eles não têm com que to recompensar; mas recompensado te será na ressurreição dos justos" (Lc 14,14).`], principles: [`Quem a si mesmo se exaltar será humilhado, e quem a si mesmo se humilhar será exaltado (Lc 14,11).`, `As desculpas mundanas podem nos fazer perder o convite para o banquete do Reino (Lc 14,16-24).`, `O discipulado exige o cálculo do custo e a renúncia total, colocando Cristo acima de tudo (Lc 14,26-33).`] },
        { chapter: 15, title: "As Parábolas da Misericórdia", orders: [`Implícita: A ordem de se alegrar com a recuperação do que estava perdido.`], promises: [`A promessa da festa e da alegria no céu e na terra pela conversão do pecador (Lc 15,7.10.32).`], principles: [`Deus busca ativamente o pecador perdido como um pastor busca sua ovelha ou uma mulher sua moeda (Lc 15,4-10).`, `O Pai está sempre de braços abertos para acolher o filho arrependido, com perdão incondicional e restauração da dignidade (Parábola do Filho Pródigo) (Lc 15,20-24).`] },
        { chapter: 16, title: "O Uso das Riquezas", orders: [`"Granjeai amigos com as riquezas da iniquidade" (usar os bens terrenos para o bem eterno) (Lc 16,9).`], promises: [`"Quem é fiel no mínimo, também é fiel no muito" (Lc 16,10).`], principles: [`Não se pode servir a Deus e ao dinheiro (Mamom) (Lc 16,13).`, `As escolhas que fazemos nesta vida têm consequências eternas na próxima (O Rico e Lázaro) (Lc 16,19-31).`] },
        { chapter: 17, title: "Fé, Serviço e Gratidão", orders: [`"Se teu irmão pecar contra ti sete vezes no dia, e sete vezes no dia vier ter contigo, dizendo: Arrependo-me; perdoa-lhe" (Lc 17,4).`, `"Fazei tudo o que vos foi mandado" (Lc 17,10).`], promises: [`A fé do tamanho de um grão de mostarda pode realizar o impossível (Lc 17,6).`], principles: [`O dever do servo é servir sem esperar reconhecimento; somos "servos inúteis" (Lc 17,10).`, `A gratidão é uma resposta adequada à graça de Deus, mas muitas vezes esquecida (Os dez leprosos) (Lc 17,15-18).`] },
        { chapter: 18, title: "Oração e Humildade", orders: [`Implícita: Orar sempre e nunca desfalecer (Lc 18,1).`, `"Deixai vir a mim os pequeninos" (Lc 18,16).`], promises: [`Deus fará justiça aos seus escolhidos que clamam a ele de dia e de noite (Lc 18,7-8).`], principles: [`A humildade na oração, reconhecendo a própria pecaminosidade, justifica diante de Deus (O Fariseu e o Publicano) (Lc 18,9-14).`, `É preciso receber o Reino de Deus como uma criança para entrar nele (Lc 18,17).`] },
        { chapter: 19, title: "Zaqueu e a Entrada em Jerusalém", orders: [`"Zaqueu, desce depressa, porque hoje me convém pousar em tua casa" (Lc 19,5).`], promises: [`"Hoje veio a salvação a esta casa" (Lc 19,9).`], principles: [`Jesus veio para buscar e salvar o que se havia perdido (Lc 19,10).`, `O encontro com Jesus provoca uma transformação radical de vida, manifestada em reparação e generosidade (Zaqueu) (Lc 19,8).`] },
        { chapter: 20, title: "Controvérsias no Templo", orders: [`"Dai, pois, a César o que é de César, e a Deus o que é de Deus" (Lc 20,25).`], promises: [], principles: [`A autoridade de Jesus vem do céu, não dos homens (Lc 20,1-8).`, `A rejeição dos profetas e do Filho de Deus resultará na perda do "vinhedo" (Parábola dos Lavradores Maus) (Lc 20,9-16).`] },
        { chapter: 21, title: "O Discurso Escatológico", orders: [`"Vede que não vos enganem" (Lc 21,8).`, `"Pela vossa perseverança ganhareis as vossas almas" (Lc 21,19).`, `"Vigiai, pois, em todo o tempo, orando" (Lc 21,36).`], promises: [`"Nem um cabelo da vossa cabeça perecerá" (Lc 21,18).`, `Jesus dará "boca e sabedoria, a que não poderão resistir nem contradizer todos quantos se vos opuserem" (Lc 21,15).`], principles: [`A perseverança na fé em meio às tribulações é essencial (Lc 21,19).`, `A vigilância e a oração são as atitudes necessárias para escapar dos males futuros e estar de pé diante do Filho do Homem (Lc 21,36).`] },
        { chapter: 22, title: "A Última Ceia e a Prisão", orders: [`"Fazei isto em memória de mim" (instituição da Eucaristia) (Lc 22,19).`, `"Orai, para que não entreis em tentação" (Lc 22,40.46).`], promises: [`A promessa do Reino para os apóstolos, onde comerão e beberão à mesa de Jesus (Lc 22,29-30).`], principles: [`A Eucaristia é a Nova Aliança no sangue de Cristo (Lc 22,20).`, `A grandeza no Reino se mede pelo serviço: "o maior entre vós seja como o menor; e quem governa, como quem serve" (Lc 22,26).`, `A oração de Jesus sustenta a fé de Pedro (e da Igreja) (Lc 22,31-32).`] },
        { chapter: 23, title: "A Paixão e Morte de Jesus", orders: [`"Pai, perdoa-lhes, porque não sabem o que fazem" (Lc 23,34).`], promises: [`"Em verdade te digo que hoje estarás comigo no Paraíso" (Lc 23,43).`], principles: [`A misericórdia de Jesus se estende até o último momento, perdoando seus algozes e prometendo o céu ao ladrão arrependido (Lc 23,34.43).`, `A inocência de Jesus é proclamada por Pilatos e até por um dos malfeitores (Lc 23,4.14.41).`, `A entrega total ao Pai: "Pai, nas tuas mãos entrego o meu espírito" (Lc 23,46).`] },
        { chapter: 24, title: "A Ressurreição e a Ascensão", orders: [`Implícita: "Fica conosco, pois já é tarde" (convite dos discípulos de Emaús) (Lc 24,29).`, `Pregar em seu nome o arrependimento e a remissão dos pecados a todas as nações (Lc 24,47).`], promises: [`"Enviarei sobre vós a promessa de meu Pai" (o Espírito Santo) (Lc 24,49).`], principles: [`As Escrituras se cumprem em Cristo, e é à luz delas que a Paixão e Ressurreição são compreendidas (Caminho de Emaús) (Lc 24,25-27).`, `O coração arde ao ouvir a Palavra e os olhos se abrem no "partir do pão" (a Eucaristia) (Lc 24,32.35).`, `Os discípulos são testemunhas da Ressurreição (Lc 24,48).`] }
    ],
    characters: [
        { name: "Jesus", summary: "O Salvador compassivo e misericordioso. Lucas o retrata como o médico divino que busca os doentes, o pastor que vai atrás da ovelha perdida e o amigo dos pecadores e marginalizados. Sua missão é trazer a Boa Nova aos pobres e a salvação a toda a humanidade." },
        { name: "Virgem Maria", summary: "Tem um papel de destaque nos relatos da infância. Ela é o modelo da fé humilde e obediente ('faça-se em mim'). Seu cântico, o Magnificat, é um poderoso hino de louvor que resume a teologia lucana da inversão, onde Deus exalta os humildes e derruba os poderosos." },
        { name: "Zaqueu", summary: "Um chefe dos publicanos (cobradores de impostos), rico e desprezado. Ele representa a transformação radical que o encontro com Jesus pode operar. Sua prontidão em se arrepender, restituir e partilhar seus bens demonstra a alegria e a libertação que vêm com a salvação." },
        { name: "O Bom Samaritano", summary: "Personagem da famosa parábola contada por Jesus para definir 'quem é o meu próximo'. Sendo um samaritano, um inimigo dos judeus, ele se torna o exemplo máximo de misericórdia e amor ao próximo, cuidando de um homem ferido que os líderes religiosos ignoraram. Ele personifica a ordem de 'ir e fazer o mesmo'." }
    ]
	},
	'mateus': {
    name: 'Evangelho de São Mateus',
    summary: `O Evangelho segundo São Mateus, tradicionalmente atribuído ao apóstolo e ex-coletor de impostos, abre o Novo Testamento. Escrito primariamente para uma audiência judaico-cristã, seu principal objetivo é demonstrar que Jesus de Nazaré é o Messias prometido, o Filho de Davi e o cumprimento das profecias do Antigo Testamento. Mateus organiza o ensinamento de Jesus em cinco grandes discursos, espelhando os cinco livros de Moisés (o Pentateuco), apresentando Jesus como o 'Novo Moisés' que entrega a nova Lei do Reino. O evangelho começa com a genealogia de Jesus, ligando-o a Abraão e Davi, e culmina com a Grande Comissão, onde o Cristo ressuscitado envia seus discípulos a todas as nações. Temas como o Reino dos Céus, a justiça, a Igreja (ekklesia) e o discipulado são centrais em sua narrativa.`,
    homily: `<h3>Homilia: Mateus - Jesus, o Rei Prometido e o Mestre da Justiça</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e minhas irmãs,</p><p>Ao abrirmos o Evangelho de São Mateus, somos imediatamente confrontados com uma afirmação audaciosa: Jesus é o clímax da história de Israel. Ele não é apenas mais um profeta; Ele é o Rei esperado, o Emanuel, 'Deus conosco'. Mateus meticulosamente tece uma tapeçaria de citações do Antigo Testamento para provar, sem sombra de dúvida, que em Jesus todas as promessas de Deus se cumpriram.</p><p>A grande <strong class="text-red-700">ORDEM</strong> que ressoa neste evangelho é: "Buscai primeiro o Reino de Deus e a sua justiça" (Mt 6,33). Não é um convite a uma piedade passiva, mas uma ordem para reorientar toda a nossa existência. Jesus, no Sermão da Montanha, nos dá a constituição deste Reino: as Bem-Aventuranças. Ele nos chama a uma justiça que excede a dos escribas e fariseus, uma justiça que brota de um coração puro, misericordioso e pacificador.</p><p>E a magnífica <strong class="text-green-700">PROMESSA</strong> que encerra o evangelho é o alicerce da nossa fé e da nossa missão: "Eis que eu estou convosco todos os dias, até o fim dos tempos" (Mt 28,20). O Rei não nos deixou órfãos! Ele permanece conosco na sua Igreja, nos sacramentos, na Palavra e na pessoa do pobre. Esta promessa nos dá a coragem para cumprir a ordem final: "Ide, pois, e fazei discípulos de todas as nações".</p><p>O <strong class="text-blue-700">PRINCÍPIO</strong> fundamental que Mateus estabelece é o do Cumprimento. Jesus não veio para abolir a Lei ou os Profetas, mas para lhes dar pleno cumprimento. Ele é o Novo Moisés que sobe à montanha para entregar a nova Lei, que não anula a antiga, mas a interioriza e a eleva à perfeição do amor. O princípio é que a verdadeira obediência a Deus não está no legalismo exterior, mas na transformação do coração, na busca por uma justiça que reflete a santidade do próprio Deus.</p><p>Que o Evangelho de Mateus nos desafie a buscar o Reino em primeiro lugar, confiando na promessa da presença constante de Cristo, e a viver uma vida que cumpre, pelo poder do amor, toda a vontade de Deus. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "A Genealogia e o Nascimento de Jesus", orders: [`Implícita: "Não temas receber Maria, tua mulher" (Mt 1,20).`], promises: [`"Ele salvará o seu povo dos seus pecados" (Mt 1,21).`, `O cumprimento da profecia: "Eis que a virgem conceberá e dará à luz um filho, e ele será chamado Emanuel, que significa: Deus conosco" (Mt 1,23).`], principles: [`Jesus é o herdeiro legítimo das promessas feitas a Davi e Abraão (Mt 1,1).`, `Deus age através dos sonhos para revelar sua vontade e guiar seus servos (Mt 1,20).`] },
        { chapter: 2, title: "A Visita dos Magos e a Fuga para o Egito", orders: [`"Levanta-te, toma o menino e sua mãe, e foge para o Egito" (Mt 2,13).`], promises: [`A adoração de Jesus pelos gentios (os Magos) (Mt 2,11).`], principles: [`Jesus, o Rei, é rejeitado pelas autoridades de seu próprio povo, mas adorado por estrangeiros (Mt 2,3.11).`, `O cumprimento das profecias continua a ser um tema central (Mt 2,15.17.23).`] },
        { chapter: 3, title: "João Batista e o Batismo de Jesus", orders: [`"Arrependei-vos, porque está próximo o Reino dos Céus" (Mt 3,2).`, `"Produzi, pois, frutos dignos de arrependimento" (Mt 3,8).`], promises: [`"Ele vos batizará com o Espírito Santo e com fogo" (Mt 3,11).`], principles: [`É necessário "cumprir toda a justiça" (Jesus ao ser batizado) (Mt 3,15).`, `O Batismo de Jesus revela a Santíssima Trindade: a voz do Pai, o Filho na água e o Espírito em forma de pomba (Mt 3,16-17).`] },
        { chapter: 4, title: "A Tentação e o Chamado dos Primeiros Discípulos", orders: [`"Segue-me, e eu vos farei pescadores de homens" (Mt 4,19).`], promises: [`O início da pregação de Jesus e a manifestação de seu poder de cura (Mt 4,23-24).`], principles: [`Jesus, o novo Adão, vence a tentação no deserto com a Palavra de Deus (Mt 4,1-11).`, `O chamado ao discipulado exige uma resposta imediata e uma renúncia (Mt 4,20.22).`] },
        { chapter: 5, title: "O Sermão da Montanha - As Bem-Aventuranças", orders: [`"Alegrai-vos e exultai" (Mt 5,12).`, `"Brilhe a vossa luz diante dos homens" (Mt 5,16).`], promises: [`A posse do Reino, a consolação, a herança da terra, a fartura, a misericórdia, o ver a Deus, o serem chamados filhos de Deus (As Bem-Aventuranças) (Mt 5,3-12).`], principles: [`A Lei de Cristo não anula, mas aperfeiçoa a Lei antiga, interiorizando-a (Mt 5,17-48).`, `A justiça dos discípulos deve superar a dos fariseus e escribas (Mt 5,20).`] },
        { chapter: 6, title: "O Sermão da Montanha - Esmola, Oração e Jejum", orders: [`"Guardai-vos de fazer a vossa justiça diante dos homens, para serdes vistos por eles" (Mt 6,1).`, `"Buscai primeiro o Reino de Deus e a sua justiça" (Mt 6,33).`], promises: [`"Teu Pai, que vê em secreto, te recompensará" (Mt 6,4.6.18).`, `"Todas estas coisas vos serão acrescentadas" (Mt 6,33).`], principles: [`As práticas de piedade devem ser feitas para Deus, não para a glória humana (Mt 6,1-18).`, `Não se pode servir a Deus e ao dinheiro (Mt 6,24).`, `A confiança na Providência do Pai nos livra da ansiedade (Mt 6,25-34).`] },
        { chapter: 7, title: "O Sermão da Montanha - Conclusão", orders: [`"Não julgueis, para que não sejais julgados" (Mt 7,1).`, `"Entrai pela porta estreita" (Mt 7,13).`, `"Acautelai-vos dos falsos profetas" (Mt 7,15).`], promises: [`"Pedi, e dar-se-vos-á; buscai, e achareis; batei, e abrir-se-vos-á" (Mt 7,7).`], principles: [`Pelos seus frutos os conhecereis (distinguir verdadeiros de falsos profetas) (Mt 7,16).`, `Nem todo o que diz 'Senhor, Senhor' entrará no Reino, mas aquele que faz a vontade do Pai (Mt 7,21).`, `Construir a vida sobre a rocha da Palavra de Cristo (Mt 7,24-27).`] },
        { chapter: 8, title: "Três Curas e o Custo do Discipulado", orders: [`"Segue-me, e deixa aos mortos o sepultar os seus próprios mortos" (Mt 8,22).`], promises: [`A manifestação do poder de Jesus sobre a doença e a natureza (Mt 8,1-17, 23-27).`], principles: [`A fé de um gentio pode ser maior que a encontrada em Israel (Mt 8,10).`, `Jesus tem autoridade sobre as forças da natureza (Mt 8,27).`] },
        { chapter: 9, title: "Curas, Vocação e Missão", orders: [`"Segue-me" (a Mateus) (Mt 9,9).`, `"Rogai, pois, ao Senhor da seara que mande trabalhadores para a sua seara" (Mt 9,38).`], promises: [`"O Filho do homem tem na terra autoridade para perdoar pecados" (Mt 9,6).`], principles: [`"Misericórdia quero, e não sacrifício. Porque eu não vim a chamar os justos, mas os pecadores" (Mt 9,13).`, `A compaixão de Jesus pelas multidões, que andavam cansadas e abatidas (Mt 9,36).`] },
        { chapter: 10, title: "O Discurso da Missão", orders: [`"Ide antes às ovelhas perdidas da casa de Israel" (Mt 10,6).`, `"De graça recebestes, de graça dai" (Mt 10,8).`, `"Sede, pois, prudentes como as serpentes e símplices como as pombas" (Mt 10,16).`], promises: [`"Não sois vós quem falará, mas o Espírito de vosso Pai é que falará em vós" (Mt 10,20).`, `"Aquele que perseverar até ao fim será salvo" (Mt 10,22).`], principles: [`A missão apostólica é uma extensão da missão de Cristo (Mt 10,40).`, `A perseguição é uma realidade esperada no discipulado (Mt 10,17-18).`] },
        { chapter: 11, title: "Jesus e João Batista", orders: [], promises: [`"Vinde a mim, todos os que estais cansados e oprimidos, e eu vos aliviarei" (Mt 11,28).`], principles: [`As obras de Cristo são o testemunho de quem Ele é (Mt 11,4-6).`, `A sabedoria de Deus é justificada por suas obras (Mt 11,19).`, `Deus esconde os mistérios do Reino dos sábios e entendidos e os revela aos pequeninos (Mt 11,25).`] },
        { chapter: 12, title: "Controvérsias sobre o Sábado", orders: [], promises: [], principles: [`"O Filho do homem até do sábado é Senhor" (Mt 12,8).`, `O pecado contra o Espírito Santo não será perdoado (Mt 12,31-32).`, `A verdadeira família de Jesus é quem faz a vontade do Pai (Mt 12,50).`] },
        { chapter: 13, title: "O Discurso das Parábolas", orders: [`"Quem tem ouvidos para ouvir, ouça" (Mt 13,9).`], promises: [`"A vós é dado conhecer os mistérios do Reino dos céus" (Mt 13,11).`], principles: [`O Reino dos Céus cresce a partir de um começo humilde (grão de mostarda) e age de forma transformadora (fermento) (Mt 13,31-33).`, `Haverá uma separação final entre o bem e o mal (o joio e o trigo) (Mt 13,36-43).`] },
        { chapter: 14, title: "Morte de João Batista e Multiplicação dos Pães", orders: [`"Dai-lhes vós de comer" (Mt 14,16).`], promises: [`A provisão abundante de Jesus a partir do pouco que os discípulos oferecem (Mt 14,17-21).`], principles: [`Jesus mostra compaixão pela multidão faminta (Mt 14,14).`, `A fé permite caminhar sobre as águas (dificuldades), mas a dúvida leva a afundar (Mt 14,28-31).`] },
        { chapter: 15, title: "Tradições e a Fé da Mulher Cananeia", orders: [], promises: [`A recompensa da fé grande e persistente (Mt 15,28).`], principles: [`O que contamina o homem é o que sai do coração, não o que entra pela boca (Mt 15,11.18-20).`, `A misericórdia de Jesus se estende aos gentios que demonstram grande fé (Mt 15,21-28).`] },
        { chapter: 16, title: "A Confissão de Pedro e o Anúncio da Paixão", orders: [`"Se alguém quiser vir após mim, renuncie-se a si mesmo, tome sobre si a sua cruz, e siga-me" (Mt 16,24).`], promises: [`"Sobre esta pedra edificarei a minha igreja, e as portas do inferno não prevalecerão contra ela. E eu te darei as chaves do reino dos céus" (Mt 16,18-19).`], principles: [`A identidade de Jesus como o Cristo, o Filho do Deus vivo, é uma revelação do Pai (Mt 16,17).`, `A Igreja é fundada sobre a rocha da fé de Pedro e tem a promessa da indestrutibilidade e autoridade (Mt 16,18-19).`, `O caminho do Messias e de seus discípulos passa pela cruz (Mt 16,21.24).`] },
        { chapter: 17, title: "A Transfiguração e o Poder da Fé", orders: [], promises: [`A Transfiguração como uma antecipação da glória da Ressurreição (Mt 17,1-8).`], principles: [`A fé, mesmo que pequena como um grão de mostarda, pode mover montanhas (Mt 17,20).`] },
        { chapter: 18, title: "O Discurso sobre a Igreja (Comunidade)", orders: [`"Se não vos converterdes e não vos fizerdes como meninos, de modo algum entrareis no reino dos céus" (Mt 18,3).`, `"Se teu irmão pecar contra ti, vai, e repreende-o entre ti e ele só" (Mt 18,15).`], promises: [`"Onde estiverem dois ou três reunidos em meu nome, aí estou eu no meio deles" (Mt 18,20).`], principles: [`A grandeza no Reino é a humildade de uma criança (Mt 18,4).`, `A importância da correção fraterna e da reconciliação na comunidade (Mt 18,15-17).`, `A necessidade de perdoar ilimitadamente (setenta vezes sete) (Mt 18,21-35).`] },
        { chapter: 19, title: "Matrimônio e o Jovem Rico", orders: [`"O que Deus uniu, não o separe o homem" (Mt 19,6).`, `"Vem, e segue-me" (Mt 19,21).`], promises: [`"Todo aquele que tiver deixado casas, ou irmãos... por amor do meu nome, receberá cem vezes tanto, e herdará a vida eterna" (Mt 19,29).`], principles: [`A indissolubilidade do matrimônio é o plano original de Deus (Mt 19,8).`, `O apego às riquezas pode ser um impedimento para entrar no Reino de Deus (Mt 19,23-24).`] },
        { chapter: 20, title: "Os Trabalhadores da Vinha e o Pedido da Mãe dos Zebedeus", orders: [], promises: [], principles: [`A generosidade de Deus transcende a lógica da recompensa humana (Parábola dos Trabalhadores da Vinha) (Mt 20,1-16).`, `A grandeza no Reino de Cristo é o serviço: "o Filho do homem não veio para ser servido, mas para servir" (Mt 20,26-28).`] },
        { chapter: 21, title: "Entrada Triunfal e a Purificação do Templo", orders: [], promises: [], principles: [`A casa de Deus deve ser uma "casa de oração", não um "covil de ladrões" (Mt 21,13).`, `A pedra que os construtores rejeitaram tornou-se a cabeça de esquina (Jesus) (Mt 21,42).`] },
        { chapter: 22, title: "Parábolas e Controvérsias Finais", orders: [`"Dai, pois, a César o que é de César, e a Deus o que é de Deus" (Mt 22,21).`, `"Amarás o Senhor teu Deus de todo o teu coração... Amarás o teu próximo como a ti mesmo" (Mt 22,37.39).`], promises: [], principles: [`Muitos são chamados, mas poucos escolhidos (Parábola do Banquete de Núpcias) (Mt 22,14).`, `Toda a Lei e os Profetas dependem do duplo mandamento do amor (Mt 22,40).`] },
        { chapter: 23, title: "A Denúncia contra os Escribas e Fariseus", orders: [`"Fazei e observai tudo quanto vos disserem; mas não procedais em conformidade com as suas obras, porque dizem e não fazem" (Mt 23,3).`], promises: [], principles: [`A hipocrisia religiosa é severamente condenada por Jesus (Mt 23,13-36).`, `A verdadeira grandeza está na humildade e no serviço (Mt 23,11-12).`] },
        { chapter: 24, title: "O Discurso Escatológico", orders: [`"Vigiai, pois, porque não sabeis a que hora há de vir o vosso Senhor" (Mt 24,42).`], promises: [`A promessa da vinda do Filho do Homem em glória (Mt 24,30).`], principles: [`A necessidade de vigilância constante e prontidão para a vinda do Senhor (Mt 24,42-44).`, `A perseverança em meio à tribulação (Mt 24,13).`] },
        { chapter: 25, title: "Parábolas do Fim dos Tempos", orders: [`"Vigiai, pois, porque não sabeis o dia nem a hora" (Mt 25,13).`, `Implícita: Usar os talentos recebidos a serviço do Reino.`], promises: [`"Vinde, benditos de meu Pai, possuí por herança o reino que vos está preparado desde a fundação do mundo" (Mt 25,34).`], principles: [`A necessidade de estar preparado com o "azeite" da fé e das boas obras (Parábola das Dez Virgens) (Mt 25,1-13).`, `Seremos julgados pela nossa fidelidade em usar os dons que Deus nos deu (Parábola dos Talentos) (Mt 25,14-30).`, `O critério do juízo final é a caridade para com os "mínimos" irmãos de Cristo (Mt 25,31-46).`] },
        { chapter: 26, title: "A Unção, a Ceia e a Prisão", orders: [`"Tomai, comei; isto é o meu corpo... Bebei dele todos; porque isto é o meu sangue, o sangue da nova aliança" (Mt 26,26-28).`], promises: [`A instituição da Eucaristia (Mt 26,26-29).`], principles: [`O amor generoso e extravagante por Cristo (a unção) (Mt 26,6-13).`, `A fragilidade humana (negação de Pedro) e a traição (Judas) (Mt 26).`] },
        { chapter: 27, title: "A Crucificação e Morte de Jesus", orders: [], promises: [], principles: [`A morte de Jesus é acompanhada de sinais cósmicos que atestam sua divindade (terremoto, véu rasgado) (Mt 27,51-54).`, `Até um centurião pagão reconhece: "Verdadeiramente este era o Filho de Deus" (Mt 27,54).`] },
        { chapter: 28, title: "A Ressurreição e a Grande Comissão", orders: [`"Ide, pois, e fazei discípulos de todas as nações, batizando-os em nome do Pai, e do Filho, e do Espírito Santo; ensinando-os a guardar todas as coisas que eu vos tenho mandado" (Mt 28,19-20).`], promises: [`"E eis que eu estou convosco todos os dias, até à consumação dos séculos" (Mt 28,20).`], principles: [`A Ressurreição é o evento central que funda a missão da Igreja (Mt 28,6-7).`, `A missão da Igreja é universal, para todas as nações (Mt 28,19).`, `A autoridade de Cristo ressuscitado é total no céu e na terra (Mt 28,18).`] }
    ],
    characters: [
        { name: "Jesus", summary: "O protagonista central, apresentado como o Messias-Rei, o Filho de Davi, o Novo Moisés e o Emanuel ('Deus conosco'). Ele cumpre as profecias do Antigo Testamento, ensina com autoridade inigualável (especialmente no Sermão da Montanha) e estabelece a Igreja para continuar sua missão." },
        { name: "Pedro", summary: "O porta-voz dos apóstolos. Ele faz a grande confissão de que Jesus é o Cristo, o Filho do Deus vivo, e é designado por Jesus como a 'rocha' sobre a qual a Igreja será edificada, recebendo as 'chaves do Reino dos Céus'. Sua figura representa a liderança e a autoridade apostólica." },
        { name: "Os Doze Apóstolos", summary: "O grupo de discípulos mais próximos de Jesus, chamados para serem 'pescadores de homens'. Mateus os lista nominalmente e descreve seu envio em missão, destacando seu papel como as fundações da nova comunidade de Israel, a Igreja." },
        { name: "Escribas e Fariseus", summary: "Os principais antagonistas religiosos no Evangelho de Mateus. Eles representam um legalismo exterior e uma justiça própria que se opõe à 'justiça maior' do Reino ensinada por Jesus. São o alvo das mais duras críticas de Jesus no capítulo 23." }
    ]
	},
	'apocalipse': {
    name: 'Apocalipse',
    summary: `O Apocalipse, ou Revelação de São João, é o último livro da Bíblia e pertence a um gênero literário único, repleto de visões, símbolos e imagens cósmicas. Escrito pelo apóstolo João durante seu exílio na ilha de Patmos, o livro foi endereçado a sete igrejas da Ásia Menor que enfrentavam perseguição e falsas doutrinas. Longe de ser um roteiro de fim do mundo para satisfazer curiosidades, o Apocalipse é uma profunda obra teológica de esperança. Seu propósito é revelar (apokalypsis) a vitória final de Jesus Cristo, o 'Cordeiro que foi imolado', sobre todas as forças do mal. Através de complexas visões do trono de Deus, dos selos, trombetas e taças, da luta entre a Mulher e o Dragão, e das bestas, João encoraja os cristãos a permanecerem fiéis em meio ao sofrimento, assegurando-lhes que a história está sob o controle soberano de Deus e que o desfecho final é a derrota de Satanás e o estabelecimento de 'um novo céu e uma nova terra', as núpcias do Cordeiro e a descida da Jerusalém Celeste.`,
    homily: `<h3>Homilia: Apocalipse - A Esperança na Vitória Final de Cristo</h3><div class="space-y-4 text-stone-700"><p>Queridos irmãos e irmãs,</p><p>Muitas vezes, a palavra 'apocalipse' nos assusta. Pensamos em catástrofes, no fim de tudo. Mas o verdadeiro significado de Apocalipse é 'revelação'. Este livro não foi escrito para nos aterrorizar, mas para nos dar uma esperança inabalável no meio das tribulações da vida. João, exilado por sua fé, recebe de Deus um vislumbre por trás da cortina da história, para nos mostrar quem realmente está no controle.</p><p>A grande <strong class="text-red-700">ORDEM</strong> que ecoa por todo o livro é: "Sê fiel até a morte!". É um chamado à perseverança heróica. É a ordem para não adorar as 'bestas' do nosso tempo – o poder, o dinheiro, a ideologia que se coloca no lugar de Deus. É a ordem para 'vencer', não com a espada, mas com a fé, com o testemunho e com o sangue do Cordeiro.</p><p>A <strong class="text-green-700">PROMESSA</strong> que ilumina cada página escura é a da vitória definitiva. "Ele enxugará toda lágrima dos seus olhos, e não haverá mais morte, nem pranto, nem clamor, nem dor, porque já as primeiras coisas são passadas" (Ap 21,4). A promessa é que o Cordeiro imolado é também o Leão vitorioso. A promessa é a coroa da vida, as vestes brancas, o maná escondido e, finalmente, as núpcias eternas com Cristo na Jerusalém Celeste.</p><p>E o <strong class="text-blue-700">PRINCÍPIO</strong> que governa toda a visão de João é a Soberania de Deus na história. Apesar do caos aparente, das perseguições, das guerras e das injustiças, o trono de Deus está firme no céu. A história não é um ciclo sem sentido, nem está nas mãos do Dragão. Ela caminha, sob o olhar de Deus, para um clímax: o triunfo de Cristo e a instauração de seu Reino eterno. A liturgia da terra é um reflexo da liturgia celestial, onde anjos e santos cantam sem cessar: "Santo, Santo, Santo... Digno é o Cordeiro!".</p><p>Que a leitura do Apocalipse nos encha, não de medo, mas de uma corajosa esperança. Que ela nos fortaleça na fidelidade diária, sabendo que nossa luta não é em vão. Porque o Senhor vem! E a sua vitória é a nossa. Maranata! Vem, Senhor Jesus! Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "A Revelação de Jesus Cristo", orders: [`"Escreve, pois, as coisas que tens visto, e as que são, e as que depois destas hão de suceder" (Ap 1,19).`], promises: [`"Bem-aventurados aqueles que leem e os que ouvem as palavras desta profecia e guardam as coisas que nela estão escritas" (Ap 1,3).`], principles: [`Jesus Cristo é o "Fiel Testemunha, o Primogênito dos mortos e o Soberano dos reis da terra" (Ap 1,5).`, `Cristo ressuscitado detém as chaves da morte e do inferno (Hades) (Ap 1,18).`] },
        { chapter: 2, title: "As Cartas às Igrejas (Éfeso, Esmirna, Pérgamo, Tiatira)", orders: [`"Arrepende-te, e pratica as primeiras obras" (a Éfeso) (Ap 2,5).`, `"Sê fiel até à morte" (a Esmirna) (Ap 2,10).`], promises: [`"Ao que vencer, dar-lhe-ei a comer da árvore da vida" (a Éfeso) (Ap 2,7).`, `"Ao que vencer, dar-lhe-ei a coroa da vida" (a Esmirna) (Ap 2,10).`], principles: [`Cristo conhece as obras, as tribulações e a fidelidade de sua Igreja (Ap 2).`, `A perseverança no sofrimento e a rejeição da idolatria e da imoralidade são essenciais. (Ap 2).`] },
        { chapter: 3, title: "As Cartas às Igrejas (Sardes, Filadélfia, Laodiceia)", orders: [`"Sê vigilante, e confirma o restante que estava para morrer" (a Sardes) (Ap 3,2).`, `"Sê zeloso, pois, e arrepende-te" (a Laodiceia) (Ap 3,19).`], promises: [`"Ao que vencer... de maneira nenhuma riscarei o seu nome do livro da vida" (a Sardes) (Ap 3,5).`, `"Eis que estou à porta, e bato; se alguém ouvir a minha voz, e abrir a porta, entrarei em sua casa, e com ele cearei, e ele comigo" (a Laodiceia) (Ap 3,20).`], principles: [`A autossuficiência e a mornidão espiritual são abomináveis a Cristo (Ap 3,15-17).`, `A fidelidade, mesmo com pouca força, é recompensada com portas abertas (Ap 3,8).`] },
        { chapter: 4, title: "A Visão do Trono Celestial", orders: [], promises: [], principles: [`Deus Pai está soberanamente entronizado no centro do universo, e toda a criação o adora (Ap 4,2-11).`, `A verdadeira realidade é a liturgia celestial, da qual a história terrena participa.`, `A adoração se deve a Deus por ser o Criador de todas as coisas (Ap 4,11).`] },
        { chapter: 5, title: "O Cordeiro e o Rolo Selado", orders: [], promises: [], principles: [`Somente Jesus Cristo, o "Leão da tribo de Judá" que é também o "Cordeiro como havendo sido morto", é digno de abrir o rolo e desvendar o plano de Deus para a história (Ap 5,5-7).`, `A redenção de Cristo tem alcance universal: "de toda a tribo, e língua, e povo, e nação" (Ap 5,9).`] },
        { chapter: 6, title: "A Abertura dos Seis Selos", orders: [], promises: [`As almas dos mártires recebem vestes brancas e a promessa de que a justiça divina virá no tempo certo (Ap 6,11).`], principles: [`A abertura da história traz consigo conflitos, guerra, fome e morte (os quatro cavaleiros) (Ap 6,1-8).`, `O juízo de Deus virá sobre o mundo, e ninguém poderá escapar (Ap 6,15-17).`] },
        { chapter: 7, title: "Os 144.000 Selados e a Multidão Inumerável", orders: [], promises: [`"Não haverá mais fome, nem sede... porque o Cordeiro que está no meio do trono os apascentará, e lhes servirá de guia para as fontes das águas da vida; e Deus limpará de seus olhos toda a lágrima" (Ap 7,16-17).`], principles: [`Deus sela (protege) seus servos antes do juízo final (Ap 7,1-3).`, `A salvação é para uma multidão inumerável de todas as nações, que serve a Deus diante do seu trono (Ap 7,9).`] },
        { chapter: 8, title: "As Sete Trombetas", orders: [], promises: [], principles: [`As orações dos santos sobem a Deus como incenso e são respondidas com juízos sobre a terra (Ap 8,3-5).`, `Os juízos de Deus são parciais, servindo como advertências e chamados ao arrependimento (Ap 8,7-12).`] },
        { chapter: 9, title: "A Quinta e a Sexta Trombeta", orders: [], promises: [], principles: [`Forças demoníacas são liberadas para atormentar (mas não matar) aqueles que não têm o selo de Deus (Ap 9,1-11).`, `Mesmo diante de pragas terríveis, a humanidade impenitente se recusa a se arrepender de sua idolatria e pecados (Ap 9,20-21).`] },
        { chapter: 10, title: "O Anjo e o Livrinho", orders: [`"Toma-o, e come-o... Na tua boca será doce como mel, mas no teu ventre será amargo" (Ap 10,9).`], promises: [], principles: [`O profeta (João, e a Igreja) deve assimilar a Palavra de Deus, que é doce, mas cuja proclamação ao mundo traz amargura e sofrimento (Ap 10,10).`, `É necessário profetizar novamente a muitas nações e reis (Ap 10,11).`] },
        { chapter: 11, title: "As Duas Testemunhas", orders: [], promises: [`As duas testemunhas receberão poder para profetizar e realizar sinais (Ap 11,3-6).`], principles: [`A Igreja (as duas testemunhas) dará testemunho no mundo, será perseguida e morta, mas Deus a ressuscitará para sua glória (Ap 11,7-12).`, `O Reino do mundo se tornou de nosso Senhor e do seu Cristo, e ele reinará para todo o sempre (Ap 11,15).`] },
        { chapter: 12, title: "A Mulher, o Filho e o Dragão", orders: [], promises: [`"Agora é chegada a salvação, e a força, e o reino do nosso Deus, e o poder do seu Cristo" (Ap 12,10).`], principles: [`Há uma batalha espiritual cósmica entre a Igreja (a Mulher, também identificada com Maria) e Satanás (o Dragão) (Ap 12).`, `Os crentes vencem o Dragão "pelo sangue do Cordeiro e pela palavra do seu testemunho" (Ap 12,11).`] },
        { chapter: 13, title: "As Duas Bestas", orders: [`Implícita: Não adorar a besta nem receber a sua marca (Ap 13,8.16).`], promises: [], principles: [`Satanás delega seu poder a sistemas políticos e religiosos totalitários (a besta do mar e a besta da terra) que exigem adoração e perseguem os santos (Ap 13).`, `É necessária a perseverança e a fé dos santos (Ap 13,10).`] },
        { chapter: 14, title: "O Cordeiro, os 144.000 e os Três Anjos", orders: [`"Temei a Deus, e dai-lhe glória; porque é vinda a hora do seu juízo" (Ap 14,7).`], promises: [`"Bem-aventurados os mortos que desde agora morrem no Senhor... para que descansem dos seus trabalhos, e as suas obras os seguem" (Ap 14,13).`], principles: [`Os redimidos que seguem o Cordeiro são puros e irrepreensíveis (Ap 14,1-5).`, `Haverá uma colheita final, uma para a salvação e outra para o juízo (a ceifa e a vindima) (Ap 14,14-20).`] },
        { chapter: 15, title: "As Sete Taças da Ira de Deus", orders: [], promises: [], principles: [`Os vencedores da besta cantam o cântico de Moisés e do Cordeiro, louvando a justiça e a verdade de Deus (Ap 15,2-4).`, `As pragas finais representam o derramamento completo e definitivo da ira de Deus sobre o mundo impenitente (Ap 15,7).`] },
        { chapter: 16, title: "O Derramamento das Sete Taças", orders: [], promises: [], principles: [`Os juízos de Deus são justos e verdadeiros (Ap 16,7).`, `O mal se reúne para a batalha final no Armagedom (Ap 16,16).`, `A queda da "Grande Babilônia" (o sistema mundial anti-Deus) é anunciada (Ap 16,19).`] },
        { chapter: 17, title: "A Grande Prostituta e a Besta", orders: [`"Sai dela, povo meu, para que não sejas participante dos seus pecados, e para que não incorras nas suas pragas" (Ap 18,4).`], promises: [], principles: [`A "Grande Babilônia" representa a sedução da idolatria, riqueza e imoralidade que corrompe as nações (Ap 17).`, `Os poderes mundanos que se aliam à Babilônia acabarão por se voltar contra ela e destruí-la (Ap 17,16).`] },
        { chapter: 18, title: "A Queda da Babilônia", orders: [], promises: [], principles: [`O céu se alegra com a queda do sistema mundano que perseguiu os santos e profetas (Ap 18,20).`, `A busca por luxo, poder e autossuficiência leva à ruína repentina e total (Ap 18,7-8).`] },
        { chapter: 19, title: "As Bodas do Cordeiro e o Cavaleiro Branco", orders: [], promises: [`"Bem-aventurados aqueles que são chamados à ceia das bodas do Cordeiro" (Ap 19,9).`], principles: [`A Igreja, a noiva, se preparou para as núpcias com o Cordeiro, vestindo-se de linho fino (as justiças dos santos) (Ap 19,7-8).`, `Cristo, como "Verbo de Deus" e "Rei dos reis", executa o juízo final sobre a besta, o falso profeta e seus exércitos (Ap 19,11-21).`] },
        { chapter: 20, title: "O Milênio e o Juízo Final", orders: [], promises: [`Os mártires e santos reinarão com Cristo por mil anos (o "Milênio") (Ap 20,4).`], principles: [`Satanás será preso, depois solto para uma rebelião final, e então lançado definitivamente no lago de fogo (Ap 20,1-3, 7-10).`, `Todos os mortos serão ressuscitados e julgados diante do grande trono branco, segundo as suas obras (Ap 20,12-13).`] },
        { chapter: 21, title: "O Novo Céu, a Nova Terra e a Jerusalém Celeste", orders: [`"Eis que faço novas todas as coisas" (Ap 21,5).`], promises: [`"Eis aqui o tabernáculo de Deus com os homens, pois com eles habitará, e eles serão o seu povo, e o mesmo Deus estará com eles, e será o seu Deus" (Ap 21,3).`, `Aos sedentos, Deus dará de graça da fonte da água da vida (Ap 21,6).`], principles: [`Na nova criação, não haverá mais templo, pois o próprio Senhor Deus e o Cordeiro são o seu templo (Ap 21,22).`, `Nada de impuro ou abominável entrará na cidade santa, somente os inscritos no Livro da Vida (Ap 21,27).`] },
        { chapter: 22, title: "O Rio da Vida e a Conclusão", orders: [`"Quem tem sede, venha; e quem quiser, tome de graça da água da vida" (Ap 22,17).`, `Não selar as palavras da profecia, pois o tempo está próximo (Ap 22,10).`], promises: [`"Eis que cedo venho, e o meu galardão está comigo, para dar a cada um segundo a sua obra" (Ap 22,12).`, `"Bem-aventurados aqueles que lavam as suas vestiduras no sangue do Cordeiro, para que tenham direito à árvore da vida" (Ap 22,14).`], principles: [`A adoração é devida somente a Deus (Ap 22,9).`, `A resposta final da Igreja e do Espírito é um anseio pela volta de Cristo: "Vem. ...Vem, Senhor Jesus" (Ap 22,17.20).`] }
    ],
    characters: [
        { name: "Jesus Cristo", summary: "A figura central e vitoriosa. Ele é apresentado sob múltiplos títulos: o Filho do Homem, o Cordeiro que foi imolado, o Leão da Tribo de Judá, o Cavaleiro Fiel e Verdadeiro, o Verbo de Deus e o Rei dos reis. Ele é o soberano da história e o noivo da Igreja." },
        { name: "João", summary: "O autor do livro, que se identifica como servo de Deus e irmão na tribulação. Ele recebe as visões enquanto está exilado na ilha de Patmos e tem a missão de registrar e enviar essa revelação às sete igrejas, agindo como um profeta para o povo de Deus." },
        { name: "O Dragão (Satanás)", summary: "A antiga serpente, o diabo. Ele é o principal antagonista cósmico que guerreia contra a Mulher (a Igreja) e seus filhos. Seu poder é grande, mas limitado, e seu destino final é a derrota e o lançamento no lago de fogo." },
        { name: "A Mulher e a Besta", summary: "Duas figuras simbólicas e opostas. A 'Mulher vestida de sol' (cap. 12) representa o povo de Deus (Israel e a Igreja) que gera o Messias e é perseguida pelo Dragão. A 'Grande Prostituta' ou 'Babilônia' (cap. 17) montada numa Besta representa o sistema mundial sedutor e idólatra, marcado pelo poder político, pela riqueza e pela perseguição aos santos, que será julgado e destruído por Deus." }
    ]
	},
'salmos': {
    name: 'Livro dos Salmos',
    summary: `O Livro dos Salmos é o coração orante da Bíblia, uma coleção de 150 cânticos, poemas e orações que expressam toda a gama da experiência humana diante de Deus. Tradicionalmente atribuído em grande parte ao Rei Davi, mas também a outros autores como Asafe e os filhos de Coré, o Saltério serve como o livro de orações oficial de Israel e, posteriormente, da Igreja. Os Salmos abrangem temas de louvor exuberante, lamento angustiado, súplica confiante, ação de graças jubilosa, meditação sapiencial e profecias messiânicas. Mais do que qualquer outro livro, eles nos ensinam a falar com Deus com total honestidade e confiança, em todas as circunstâncias da vida.`,
    homily: `<h3>Homilia: Salmos - A Escola da Oração Sincera</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e irmãs,</p><p>Se quisermos aprender a rezar, a Bíblia nos oferece uma escola, e o livro desta escola é o Livro dos Salmos. Nos Salmos, encontramos um vocabulário para o nosso coração. Encontramos palavras para quando a alma exulta de alegria, mas também para quando ela está no fundo do abismo.</p><p>A grande <strong class="text-red-700">ORDEM</strong> que perpassa os Salmos é: "Louvai o Senhor!". "Cantai ao Senhor um cântico novo!". É uma ordem para que toda a nossa vida se torne um ato de louvor, para que reconheçamos a grandeza e a bondade de Deus em todas as coisas. Mas há também a ordem implícita de sermos sinceros, de levar a Deus nossa raiva, nossa dor, nossa dúvida. "Até quando, Senhor, te esquecerás de mim?", clama o salmista. Rezar com os Salmos é rezar sem máscaras.</p><p>A <strong class="text-green-700">PROMESSA</strong> que pulsa em cada salmo, mesmo nos de maior angústia, é a da fidelidade de Deus. "O Senhor é o meu pastor, nada me faltará". "O choro pode durar uma noite, mas a alegria vem pela manhã". A promessa é que Deus ouve o clamor do pobre, que Ele é um refúgio seguro na tribulação e que Sua misericórdia dura para sempre. Não importa quão escura a noite, a aurora da intervenção de Deus é certa.</p><p>E o <strong class="text-blue-700">PRINCÍPIO</strong> fundamental do Saltério é o da Confiança (Hessed). É o princípio da aliança amorosa e inabalável de Deus por seu povo. Mesmo quando o salmista se sente abandonado, ele se agarra a este princípio: "Mas eu confio na tua misericórdia". Este princípio nos ensina que a nossa relação com Deus não se baseia em nossos sentimentos flutuantes, mas na rocha firme do seu amor fiel. Confiar em Deus, mesmo sem ver, mesmo sem sentir, é o coração da oração sálmica.</p><p>Que os Salmos se tornem nossos companheiros diários. Que neles encontremos as palavras para conversar com nosso Pai, na certeza de que Ele não só nos escuta, mas nos ama com um amor eterno. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "Os dois caminhos", orders: [`Implícita: Não seguir o conselho dos ímpios (v. 1).`], promises: [`Será como árvore plantada junto a ribeiros de águas, a qual dá o seu fruto na estação própria (v. 3).`], principles: [`A meditação na Lei do Senhor é fonte de vida e prosperidade espiritual (v. 2-3).`, `O Senhor conhece o caminho dos justos, porém o caminho dos ímpios perecerá (v. 6).`] },
        { chapter: 2, title: "O reinado do Messias", orders: [`"Servi ao Senhor com temor... Honrai o Filho" (v. 11-12).`], promises: [`"Eu te darei as nações por herança, e os fins da terra por tua possessão" (v. 8).`], principles: [`A rebelião humana contra Deus é fútil (v. 1-3).`, `O Messias é o Filho divino estabelecido por Deus como Rei (v. 6-7).`] },
        { chapter: 3, title: "Confiança em meio aos inimigos", orders: [], promises: [`"Com a minha voz clamo ao Senhor, e ele do seu santo monte me responde" (v. 4).`], principles: [`Deus é um escudo protetor para os seus fiéis (v. 3).`, `A paz em meio à tribulação vem da confiança no livramento do Senhor (v. 5-6).`] },
        { chapter: 4, title: "Oração da noite", orders: [`"Sabei, pois, que o Senhor separou para si aquele que é piedoso" (v. 3).`], promises: [`"O Senhor me ouve quando eu clamo a ele" (v. 3).`], principles: [`A alegria que vem de Deus é maior do que qualquer prosperidade material (v. 7).`, `A confiança em Deus permite um sono tranquilo (v. 8).`] },
        { chapter: 8, title: "A majestade de Deus e a dignidade do homem", orders: [], promises: [], principles: [`A glória de Deus se manifesta na criação (v. 1, 3).`, `Deus conferiu ao homem uma posição de honra e domínio sobre a criação (v. 5-8).`] },
        { chapter: 15, title: "O cidadão do céu", orders: [`"O que anda em sinceridade, e pratica a justiça, e fala a verdade no seu coração" (v. 2).`], promises: [`"Quem faz estas coisas nunca será abalado" (v. 5).`], principles: [`A comunhão com Deus exige um caráter íntegro e justo (v. 1-5).`] },
        { chapter: 16, title: "O Senhor é a minha herança", orders: [], promises: [`"Não deixarás a minha alma no inferno, nem permitirás que o teu Santo veja corrupção" (v. 10).`], principles: [`A verdadeira alegria e a herança eterna se encontram somente em Deus (v. 5-6, 11).`, `Este salmo é uma importante profecia da ressurreição de Cristo (citado em Atos 2:25-28).`] },
        { chapter: 18, title: "Cântico de livramento", orders: [], promises: [`"O Senhor recompensou-me conforme a minha justiça... pois guardei os caminhos do Senhor" (v. 20-21).`], principles: [`Deus é a rocha, fortaleza e libertador do seu povo (v. 2).`, `A obediência aos caminhos de Deus atrai sua proteção e recompensa (v. 23-25).`] },
        { chapter: 19, title: "A revelação de Deus", orders: [], promises: [], principles: [`A criação revela a glória de Deus de forma universal (v. 1-4).`, `A Lei do Senhor é perfeita e restaura a alma (v. 7).`, `As palavras e meditações do coração devem ser agradáveis a Deus (v. 14).`] },
        { chapter: 22, title: "O sofrimento e a glória do Messias", orders: [], promises: [`"Ele não desprezou... a aflição do aflito... mas o ouviu quando clamou" (v. 24).`], principles: [`Profetiza o abandono, o sofrimento e os detalhes da crucificação de Cristo (v. 1, 16-18).`, `O sofrimento do Messias resulta na conversão das nações e na proclamação da justiça de Deus (v. 27-31).`] },
        { chapter: 23, title: "O Bom Pastor", orders: [], promises: [`"O Senhor é o meu pastor, nada me faltará" (v. 1).`, `"Ainda que eu ande pelo vale da sombra da morte, não temerei mal algum, porque tu estás comigo" (v. 4).`], principles: [`Deus provê, guia, protege e conforta (v. 2-4).`, `A bondade e a misericórdia de Deus são constantes na vida do fiel (v. 6).`] },
        { chapter: 24, title: "O Rei da Glória", orders: [`"Levantai, ó portas, as vossas cabeças... para que entre o Rei da Glória" (v. 7).`], promises: [], principles: [`A terra e tudo que nela há pertencem ao Senhor (v. 1).`, `Para estar na presença de Deus, é necessário ter mãos limpas e coração puro (v. 3-4).`] },
        { chapter: 25, title: "Oração por guia e perdão", orders: [`"Faze-me saber os teus caminhos, Senhor; ensina-me as tuas veredas" (v. 4).`], promises: [`"O segredo do Senhor é com aqueles que o temem; e ele lhes mostrará a sua aliança" (v. 14).`], principles: [`A humildade é uma condição para receber a orientação de Deus (v. 9).`, `A misericórdia e o perdão de Deus são fundamentados em sua própria bondade (v. 7, 11).`] },
        { chapter: 27, title: "Confiança na proteção de Deus", orders: [`"Espera no Senhor, anima-te, e ele fortalecerá o teu coração; espera, pois, no Senhor" (v. 14).`], promises: [`"Porque no dia da adversidade me esconderá no seu pavilhão" (v. 5).`], principles: [`A fé em Deus como luz e salvação elimina o medo (v. 1).`, `O maior desejo do crente é habitar na presença de Deus (v. 4).`] },
        { chapter: 29, title: "A voz do Senhor na tempestade", orders: [`"Tributai ao Senhor, ó filhos dos poderosos, tributai ao Senhor glória e força" (v. 1).`], promises: [`"O Senhor dará força ao seu povo; o Senhor abençoará o seu povo com paz" (v. 11).`], principles: [`A voz do Senhor é poderosa e majestosa, manifesta na natureza (v. 3-9).`] },
        { chapter: 30, title: "Ação de graças pelo livramento", orders: [], promises: [`"O seu furor dura só um momento; no seu favor está a vida. O choro pode durar uma noite, mas a alegria vem pela manhã" (v. 5).`], principles: [`Deus transforma o lamento em dança e a tristeza em alegria (v. 11).`] },
        { chapter: 32, title: "A alegria do perdão", orders: [`"Não sejais como o cavalo ou a mula, que não têm entendimento" (v. 9).`], promises: [`"Bem-aventurado aquele cuja transgressão é perdoada" (v. 1).`], principles: [`A confissão do pecado é o caminho para o perdão (v. 5).`, `O pecado oculto gera sofrimento (v. 3-4).`] },
        { chapter: 34, title: "O louvor e a proteção divina", orders: [`"Aparta-te do mal e faze o bem; procura a paz e segue-a" (v. 14).`], promises: [`"O anjo do Senhor acampa-se ao redor dos que o temem, e os livra" (v. 7).`], principles: [`A experiência pessoal da bondade de Deus leva à confiança (v. 8).`, `Deus está perto dos de coração quebrantado (v. 18).`] },
        { chapter: 37, title: "O destino dos justos e dos ímpios", orders: [`"Confia no Senhor e faze o bem... Deleita-te também no Senhor" (v. 3-4).`], promises: [`"Ele te concederá os desejos do teu coração" (v. 4).`], principles: [`A prosperidade dos ímpios é temporária, mas a herança dos justos é eterna (v. 9-11, 22).`] },
        { chapter: 40, title: "Ação de graças e súplica", orders: [], promises: [`"Tirou-me de um lago horrível, de um charco de lodo, pôs os meus pés sobre uma rocha, firmou os meus passos" (v. 2).`], principles: [`O deleite em fazer a vontade de Deus é superior a qualquer sacrifício ritual (v. 6-8).`] },
        { chapter: 42, title: "A sede de Deus", orders: [`"Espera em Deus" (v. 5).`], promises: [], principles: [`A alma anseia por Deus como a corça pelas águas (v. 1).`, `Em tempos de angústia, devemos dialogar com nossa própria alma, lembrando-a da esperança em Deus (v. 5, 11).`] },
        { chapter: 46, title: "Deus, nosso refúgio", orders: [`"Aquietai-vos, e sabei que eu sou Deus" (v. 10).`], promises: [`"O Senhor dos Exércitos está conosco; o Deus de Jacó é o nosso refúgio" (v. 7, 11).`], principles: [`Deus é uma ajuda sempre presente na angústia (v. 1).`, `Há um rio cujas correntes alegram a cidade de Deus (a presença do Espírito) (v. 4).`] },
        { chapter: 51, title: "Oração de arrependimento (Miserere)", orders: [`"Cria em mim um coração puro, ó Deus" (v. 10).`], promises: [`"Um coração quebrantado e contrito não desprezarás, ó Deus" (v. 17).`], principles: [`O pecado é uma ofensa primariamente contra Deus (v. 4).`, `O verdadeiro arrependimento busca a purificação e a renovação interior (v. 10).`] },
        { chapter: 63, title: "A alma sedenta de Deus", orders: [], promises: [`"A minha alma se fartará, como de tutano e de gordura" (v. 5).`], principles: [`A busca fervorosa por Deus é a maior necessidade da alma (v. 1).`, `Meditar em Deus e em sua ajuda passada sustenta a fé no presente (v. 6-7).`] },
        { chapter: 72, title: "Oração pelo rei (messiânico)", orders: [], promises: [`"Ele julgará os aflitos do povo, salvará os filhos do necessitado, e esmagará o opressor" (v. 4).`], principles: [`O reinado do Messias será caracterizado pela justiça, pela paz e pela defesa dos pobres (v. 1-4, 12-14).`, `Seu domínio será universal e eterno (v. 8, 17).`] },
        { chapter: 84, title: "A alegria de estar na casa de Deus", orders: [], promises: [`"Bem-aventurados os que habitam em tua casa; louvar-te-ão continuamente" (v. 4).`], principles: [`A alma anseia pela presença de Deus (v. 2).`, `Um dia nos átrios de Deus vale mais que mil em outro lugar (v. 10).`] },
        { chapter: 90, title: "A eternidade de Deus e a brevidade da vida", orders: [`"Ensina-nos a contar os nossos dias, de tal maneira que alcancemos corações sábios" (v. 12).`], promises: [], principles: [`Deus é eterno (v. 2).`, `A vida humana é transitória (v. 3-6).`, `A sabedoria consiste em viver com uma perspectiva eterna (v. 12).`] },
        { chapter: 91, title: "O refúgio seguro", orders: [], promises: [`"Porque aos seus anjos dará ordem a teu respeito, para te guardarem em todos os teus caminhos" (v. 11).`], principles: [`Aquele que habita na presença de Deus vive sob sua proteção especial (v. 1-2).`, `A confiança no amor de Deus garante livramento e honra (v. 14-16).`] },
        { chapter: 95, title: "Chamado à adoração e advertência", orders: [`"Vinde, adoremos e prostremo-nos; ajoelhemos diante do Senhor que nos criou" (v. 6).`], promises: [], principles: [`A adoração deve ser alegre e reverente (v. 1-6).`, `A dureza de coração pode impedir a entrada no "repouso" de Deus (v. 7-11).`] },
        { chapter: 100, title: "Um chamado universal ao louvor", orders: [`"Servi ao Senhor com alegria; e apresentai-vos a ele com canto" (v. 2).`], promises: [], principles: [`Adoramos a Deus porque Ele é bom, nos criou e cuida de nós (v. 3, 5).`] },
        { chapter: 103, title: "Hino à misericórdia de Deus", orders: [`"Bendize, ó minha alma, ao Senhor" (v. 1-2).`], promises: [`"É ele que perdoa todas as tuas iniquidades, que sara todas as tuas enfermidades" (v. 3).`], principles: [`Deus é compassivo e misericordioso, lento para a ira e grande em benignidade (v. 8).`] },
        { chapter: 110, title: "O Messias, Rei e Sacerdote", orders: [], promises: [`"Disse o Senhor ao meu Senhor: Assenta-te à minha mão direita, até que ponha os teus inimigos por escabelo dos teus pés" (v. 1).`], principles: [`Afirma a divindade e o sacerdócio eterno de Cristo, segundo a ordem de Melquisedeque (v. 1, 4).`] },
        { chapter: 118, title: "Ação de graças pelo livramento", orders: [], promises: [`"A pedra que os edificadores rejeitaram tornou-se a cabeça da esquina" (v. 22).`], principles: [`É melhor confiar no Senhor do que confiar no homem (v. 8-9).`, `O livramento de Deus transforma a angústia em louvor (v. 5, 14, 21).`] },
        { chapter: 119, title: "O grande hino à Lei de Deus", orders: [`"Guardo no coração a tua palavra para não pecar contra ti" (v. 11).`], promises: [`"Grande paz têm os que amam a tua lei" (v. 165).`], principles: [`A Palavra de Deus é a fonte de sabedoria, pureza e direção (v. 9, 98-100).`, `"Lâmpada para os meus pés é tua palavra, e luz para o meu caminho" (v. 105).`] },
        { chapter: 121, title: "O guarda de Israel", orders: [], promises: [`"O meu socorro vem do Senhor que fez o céu e a terra" (v. 2).`, `"O Senhor te guardará de todo o mal" (v. 7).`], principles: [`Deus é um guardião sempre vigilante (v. 3-4).`] },
        { chapter: 126, title: "A alegria da restauração", orders: [], promises: [`"Os que semeiam em lágrimas segarão com alegria" (v. 5).`], principles: [`Deus pode reverter situações de cativeiro e desespero, enchendo a boca de riso (v. 1-2).`] },
        { chapter: 127, title: "A bênção do Senhor sobre o trabalho e a família", orders: [], promises: [], principles: [`Sem a bênção do Senhor, todo esforço humano (trabalho, segurança) é em vão (v. 1).`, `Os filhos são herança e recompensa do Senhor (v. 3).`] },
        { chapter: 130, title: "De profundis - Súplica por perdão", orders: [`"Espere Israel no Senhor" (v. 7).`], promises: [`"Pois com o Senhor está a misericórdia, e nele há abundante redenção" (v. 7).`], principles: [`Mesmo do abismo do pecado e da angústia, podemos clamar a Deus (v. 1).`, `A esperança do perdão está fundamentada na misericórdia de Deus, não nos nossos méritos (v. 3-4).`] },
        { chapter: 133, title: "A união fraterna", orders: [], promises: [`"Ali o Senhor ordena a bênção e a vida para sempre" (v. 3).`], principles: [`A unidade entre os irmãos é boa, agradável e um lugar onde Deus manifesta sua bênção (v. 1).`] },
        { chapter: 136, title: "O grande Hallel", orders: [`"Dai graças ao Senhor, porque ele é bom" (v. 1).`], promises: [], principles: [`O amor (misericórdia) de Deus é eterno e se manifesta tanto na criação quanto na história da salvação de seu povo (v. 1-26).`] },
        { chapter: 139, title: "O Deus onisciente e onipresente", orders: [`"Sonda-me, ó Deus... e guia-me pelo caminho eterno" (v. 23-24).`], promises: [], principles: [`Deus tem um conhecimento íntimo e completo de cada pessoa (v. 1-6).`, `É impossível escapar da presença de Deus (v. 7-12).`, `Cada ser humano é uma obra maravilhosa e única de Deus (v. 14).`] },
        { chapter: 145, title: "Hino de louvor à grandeza de Deus", orders: [`"Cada dia te bendirei, e louvarei o teu nome pelos séculos dos séculos" (v. 2).`], promises: [`"O Senhor é bom para todos, e as suas misericórdias são sobre todas as suas obras" (v. 9).`], principles: [`O louvor a Deus deve ser contínuo e passar de geração em geração (v. 4).`] },
        { chapter: 150, title: "A sinfonia de louvor", orders: [`"Tudo quanto tem fôlego louve ao Senhor. Louvai ao Senhor!" (v. 6).`], promises: [], principles: [`O louvor a Deus deve ser universal (em todos os lugares), completo (com todos os instrumentos) e dirigido a todos os seres vivos (v. 1-6).`] }
    ],
characters: [
    { name: "O Salmista", summary: "Representa a voz do indivíduo e da comunidade de Israel em oração. O Salmista modela uma relação de total sinceridade com Deus, expressando louvor, lamento, raiva, alegria e confiança profunda." },
    { name: "Davi", summary: "Rei de Israel, a quem a tradição atribui a autoria de 73 salmos. Sua vida como pastor, guerreiro, rei, pecador arrependido e 'doce cantor de Israel' serve como pano de fundo para muitos dos cânticos, tornando-se o arquétipo do Salmista." },
    { name: "Mestre de Canto", summary: "Figura mencionada nos títulos de mais de 50 salmos (em hebraico, 'Lamnatzêach'). Provavelmente o líder do culto ou do coro do Templo, responsável por adaptar e dirigir a execução musical dos salmos na liturgia." },
    { name: "Deus (Javé)", summary: "O destinatário de toda a oração. Ele é apresentado como Criador, Rei, Pastor, Juiz, Salvador, Refúgio e Rocha. É um Deus soberano e transcendente, mas também compassivo, misericordioso e intimamente presente na vida de quem o busca." },
    { name: "O Justo e o Ímpio", summary: "Duas figuras contrastantes que representam os dois caminhos da vida. O justo se deleita na lei do Senhor e confia Nele, mesmo na aflição, enquanto o ímpio segue seus próprios conselhos e se dirige para a perdição. Os Salmos exploram constantemente o destino de ambos." }
]
},
'proverbios': {
    name: 'Livro de Provérbios',
    summary: 'O Livro de Provérbios é uma coleção de literatura sapiencial, ou seja, de sabedoria, atribuída principalmente ao Rei Salomão. Seu propósito é ensinar sabedoria e instrução, ajudar a compreender palavras e provérbios profundos, e a viver de forma justa, com retidão e equidade. Os provérbios são sentenças curtas e marcantes que contrastam o caminho do sábio com o do tolo, o justo com o ímpio, e a diligência com a preguiça. Temas como o temor do Senhor como princípio da sabedoria, a importância de ouvir os pais, os perigos da imoralidade, a justiça na vida social e a personificação da Sabedoria como uma figura divina que estava com Deus na criação são centrais em todo o livro.',
    homily: `<h3>Homilia: Provérbios - A Sabedoria Divina para o Dia a Dia</h3><div class="space-y-4 text-stone-700"><p>Queridos irmãos e irmãs,</p><p>O Livro de Provérbios é um verdadeiro manual prático para a arte de viver bem. Não é um livro de leis complexas ou de visões proféticas, mas um tesouro de conselhos divinos para as situações mais comuns da nossa vida: trabalho, família, amizades, finanças e o nosso relacionamento com Deus.</p><p>A <strong class="text-red-700">ORDEM</strong> fundamental que este livro nos dá não é um mandamento específico, mas uma atitude de vida: "Adquire a sabedoria, adquire o entendimento". É uma ordem para buscar, acima de tudo, uma vida guiada pela sabedoria de Deus, e não pela nossa própria prudência limitada. "Confia no Senhor de todo o teu coração, e não te estribes no teu próprio entendimento" (Pv 3,5). Esta é a ordem para submeter todas as áreas da nossa vida ao senhorio de Deus.</p><p>A <strong class="text-green-700">PROMESSA</strong> para quem segue este caminho é clara e atraente: uma vida de segurança, honra e paz. "Então andarás seguro pelo teu caminho, e não tropeçará o teu pé" (Pv 3,23). A sabedoria é prometida como "árvore de vida para os que a alcançam, e bem-aventurado é todo aquele que a retém" (Pv 3,18). A promessa não é a ausência de problemas, mas a certeza da direção e da proteção de Deus em meio a eles.</p><p>E o grande <strong class="text-blue-700">PRINCÍPIO</strong> que fundamenta toda a sabedoria de Provérbios é este: "O temor do Senhor é o princípio da sabedoria" (Pv 9,10). Este "temor" não é medo de um tirano, mas uma profunda reverência, um respeito e um amor por Deus que nos leva a odiar o mal e a escolher o bem. É o reconhecimento de que Deus é a fonte de toda a verdade e de toda a moralidade. Sem essa base, todo o conhecimento humano se torna loucura. Viver no temor do Senhor é viver na realidade, alinhando nossas vidas com o desígnio do Criador.</p><p>Que possamos mergulhar neste livro, não como um mero manual de autoajuda, mas como uma fonte da Sabedoria que vem do alto, para que nossas vidas deem frutos de justiça, paz e alegria. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "O Propósito e o Tema", orders: [`"Filho meu, ouve a instrução de teu pai, e não deixes o ensinamento de tua mãe" (Pv 1,8).`], promises: [`"Para que se conheçam a sabedoria e a instrução... para se receber a instrução do entendimento, a justiça, o juízo e a equidade" (Pv 1,2-3).`], principles: [`"O temor do Senhor é o princípio do conhecimento; os loucos desprezam a sabedoria e a instrução" (Pv 1,7).`] },
        { chapter: 2, title: "Os Benefícios da Sabedoria", orders: [`"Se aceitares as minhas palavras, e esconderes contigo os meus mandamentos... então entenderás" (Pv 2,1.5).`], promises: [`"Então entenderás o temor do Senhor, e acharás o conhecimento de Deus" (Pv 2,5).`, `A sabedoria "te livrará do mau caminho, e do homem que diz coisas perversas" (Pv 2,12).`], principles: [`"Porque o Senhor dá a sabedoria; da sua boca é que vem o conhecimento e o entendimento" (Pv 2,6).`] },
        { chapter: 3, title: "Exortação à Obediência", orders: [`"Confia no Senhor de todo o teu coração, e não te estribes no teu próprio entendimento" (Pv 3,5).`, `"Honra ao Senhor com os teus bens" (Pv 3,9).`], promises: [`"Ele endireitará as tuas veredas" (Pv 3,6).`, `"E se encherão os teus celeiros, e transbordarão de vinho os teus lagares" (Pv 3,10).`], principles: [`A Sabedoria é mais valiosa que qualquer bem material (Pv 3,13-15).`] },
        { chapter: 4, title: "O Caminho da Sabedoria", orders: [`"Guarda o teu coração, porque dele procedem as fontes da vida" (Pv 4,23).`, `"Adquire sabedoria, adquire inteligência" (Pv 4,5).`], promises: [`"Honra-a, e ela te exaltará; e, abraçando-a tu, ela te honrará" (Pv 4,8).`], principles: [`"A vereda dos justos é como a luz da aurora, que vai brilhando mais e mais até ser dia perfeito" (Pv 4,18).`] },
        { chapter: 5, title: "Advertência contra a Imoralidade", orders: [`"Bebe água da tua fonte, e das correntes do teu poço" (fidelidade conjugal) (Pv 5,15).`], promises: [], principles: [`O caminho da mulher adúltera leva à morte e seus passos descem ao inferno (Pv 5,5).`, `"Os caminhos do homem estão perante os olhos do Senhor, e ele pesa todas as suas veredas" (Pv 5,21).`] },
        { chapter: 6, title: "Advertências Diversas", orders: [`"Vai ter com a formiga, ó preguiçoso; olha para os seus caminhos, and sê sábio" (Pv 6,6).`], promises: [], principles: [`A preguiça leva à pobreza (Pv 6,10-11).`, `Deus odeia sete coisas, incluindo o orgulho, a mentira e a discórdia (Pv 6,16-19).`] },
        { chapter: 7, title: "A Sedução da Mulher Adúltera", orders: [`"Guarda os meus mandamentos e vive; e a minha lei, como a menina dos teus olhos" (Pv 7,2).`], promises: [], principles: [`A sedução da imoralidade é enganosa e leva à destruição, como o boi que vai ao matadouro (Pv 7,22-23).`] },
        { chapter: 8, title: "O Chamado da Sabedoria", orders: [`"Agora, pois, filhos, ouvi-me, porque bem-aventurados serão os que guardarem os meus caminhos" (Pv 8,32).`], promises: [`"O que me achar, achará a vida, e alcançará o favor do Senhor" (Pv 8,35).`], principles: [`A Sabedoria é personificada como existindo com Deus antes da criação do mundo (Pv 8,22-31).`] },
        { chapter: 9, title: "O Convite da Sabedoria e da Loucura", orders: [`"Deixai os insensatos e vivei; e andai pelo caminho do entendimento" (Pv 9,6).`], promises: [], principles: [`A Sabedoria e a Loucura oferecem banquetes opostos: um leva à vida, o outro à morte (Pv 9,1-18).`, `"O temor do Senhor é o princípio da sabedoria" (Pv 9,10).`] },
        { chapter: 10, title: "Provérbios de Salomão (Contraste)", orders: [], promises: [`"A bênção do Senhor é que enriquece; e não traz consigo dores" (Pv 10,22).`], principles: [`"O filho sábio alegra a seu pai, mas o filho insensato é a tristeza de sua mãe" (Pv 10,1).`, `"O ódio excita contendas, mas o amor cobre todas as transgressões" (Pv 10,12).`] },
        { chapter: 11, title: "Justiça e Injustiça", orders: [], promises: [`"A justiça do sincero endireitará o seu caminho, mas o ímpio pela sua impiedade cairá" (Pv 11,5).`], principles: [`"Balança enganosa é abominação para o Senhor, mas o peso justo é o seu prazer" (Pv 11,1).`, `"O que regar também será regado" (Pv 11,25).`] },
        { chapter: 12, title: "O Sábio e o Tolo", orders: [], promises: [`"A língua dos sábios é saúde" (Pv 12,18).`], principles: [`"O caminho do insensato é reto aos seus próprios olhos, mas o que dá ouvidos ao conselho é sábio" (Pv 12,15).`, `"Não há mal nenhum que suceda ao justo, mas os ímpios ficam cheios de mal" (Pv 12,21).`] },
        { chapter: 13, title: "Sabedoria e Consequências", orders: [], promises: [`"O que anda com os sábios ficará sábio, mas o companheiro dos tolos será destruído" (Pv 13,20).`], principles: [`"A esperança que se adia faz adoecer o coração, mas o desejo cumprido é árvore de vida" (Pv 13,12).`] },
        { chapter: 14, title: "Contrastes da Vida", orders: [], promises: [`"No temor do Senhor há firme confiança, e ele será um refúgio para seus filhos" (Pv 14,26).`], principles: [`"O coração conhece a sua própria amargura, e o estranho não participará no seu contentamento" (Pv 14,10).`, `"O que oprime o pobre insulta àquele que o criou, mas o que se compadece do necessitado o honra" (Pv 14,31).`] },
        { chapter: 15, title: "A Resposta Branda", orders: [], promises: [`"O coração alegre aformoseia o rosto" (Pv 15,13).`], principles: [`"A resposta branda desvia o furor, mas a palavra dura suscita a ira" (Pv 15,1).`, `"Os olhos do Senhor estão em todo lugar, contemplando os maus e os bons" (Pv 15,3).`] },
        { chapter: 16, title: "A Soberania de Deus", orders: [`"Confia ao Senhor as tuas obras, e teus pensamentos serão estabelecidos" (Pv 16,3).`], promises: [], principles: [`"Do homem são as preparações do coração, mas do Senhor a resposta da língua" (Pv 16,1).`, `"A sorte se lança no regaço, mas do Senhor procede toda a determinação" (Pv 16,33).`] },
        { chapter: 17, title: "Relacionamentos e Caráter", orders: [], promises: [], principles: [`"O amigo ama em todo o tempo; e para a angústia nasce o irmão" (Pv 17,17).`, `"O crisol é para a prata, e o forno para o ouro; mas o Senhor é que prova os corações" (Pv 17,3).`] },
        { chapter: 18, title: "Sabedoria e Comunidade", orders: [], promises: [`"O nome do Senhor é uma torre forte; para ela corre o justo, e está seguro" (Pv 18,10).`], principles: [`"Aquele que responde antes de ouvir, estultícia lhe é e vergonha" (Pv 18,13).`, `"O que adquire entendimento ama a sua alma; o que conserva a inteligência acha o bem" (Pv 18,21).`] },
        { chapter: 19, title: "Pobreza e Retidão", orders: [], promises: [`"Ao Senhor empresta o que se compadece do pobre, e ele lhe pagará o seu benefício" (Pv 19,17).`], principles: [`"Melhor é o pobre que anda na sua integridade do que o de caminhos perversos, ainda que seja rico" (Pv 19,1).`] },
        { chapter: 20, title: "Vinho e Engano", orders: [], promises: [], principles: [`"O vinho é escarnecedor, a bebida forte alvoroçadora; e todo aquele que neles errar nunca será sábio" (Pv 20,1).`, `"O espírito do homem é a lâmpada do Senhor, que esquadrinha todo o mais íntimo do ventre" (Pv 20,27).`] },
        { chapter: 21, title: "Justiça e Misericórdia", orders: [], promises: [], principles: [`"Fazer justiça e juízo é mais aceitável ao Senhor do que sacrifício" (Pv 21,3).`, `"Não há sabedoria, nem inteligência, nem conselho contra o Senhor" (Pv 21,30).`] },
        { chapter: 22, title: "Reputação e Educação", orders: [`"Instrui o menino no caminho em que deve andar, e até quando envelhecer não se desviará dele" (Pv 22,6).`], promises: [], principles: [`"Mais digno de ser escolhido é o bom nome do que as muitas riquezas" (Pv 22,1).`] },
        { chapter: 23, title: "Conselhos sobre Riqueza e Bebida", orders: [`"Não te fatigues para enriqueceres; e não apliques nisso a tua sabedoria" (Pv 23,4).`], promises: [], principles: [`"Para quem são os ais? para quem os pesares? ... Para os que se demoram perto do vinho" (Pv 23,29-30).`] },
        { chapter: 24, title: "Sabedoria e Planejamento", orders: [`"Não te alegres quando cair o teu inimigo" (Pv 24,17).`], promises: [], principles: [`"Com a sabedoria se edifica a casa, e com a inteligência ela se firma" (Pv 24,3).`] },
        { chapter: 25, title: "Comparação e Autocontrole", orders: [], promises: [], principles: [`"Como maçãs de ouro em salvas de prata, assim é a palavra dita a seu tempo" (Pv 25,11).`, `"Como a cidade derrubada, sem muro, assim é o homem que não pode conter o seu espírito" (Pv 25,28).`] },
        { chapter: 26, title: "O Tolo e o Preguiçoso", orders: [], promises: [], principles: [`"Como o cão que volta ao seu vômito, assim é o tolo que reitera a sua estultícia" (Pv 26,11).`, `"O preguiçoso vira-se na sua cama, como a porta no seu eixo" (Pv 26,14).`] },
        { chapter: 27, title: "Amizade e Conselho", orders: [`"Não te glories do dia de amanhã" (Pv 27,1).`], promises: [], principles: [`"Como o ferro com o ferro se afia, assim o homem afia o rosto do seu amigo" (Pv 27,17).`, `"Leais são as feridas feitas pelo amigo, mas os beijos do inimigo são enganosos" (Pv 27,6).`] },
        { chapter: 28, title: "Retidão e Governo", orders: [], promises: [`"O que confia no Senhor prosperará" (Pv 28,25).`], principles: [`"Fogem os ímpios, sem que ninguém os persiga; mas os justos são ousados como um leão" (Pv 28,1).`, `"O que encobre as suas transgressões nunca prosperará, mas o que as confessa e deixa, alcançará misericórdia" (Pv 28,13).`] },
        { chapter: 29, title: "Justiça e Disciplina", orders: [], promises: [], principles: [`"O homem que muitas vezes repreendido endurece a cerviz, de repente será destruído sem que haja remédio" (Pv 29,1).`, `"Quando os justos se engrandecem, o povo se alegra, mas quando o ímpio domina, o povo geme" (Pv 29,2).`] },
        { chapter: 30, title: "As Palavras de Agur", orders: [`"Não acrescentes nada às suas palavras, para que não te repreenda e sejas achado mentiroso" (Pv 30,6).`], promises: [], principles: [`"Toda a Palavra de Deus é pura; escudo é para os que confiam nele" (Pv 30,5).`] },
        { chapter: 31, title: "As Palavras do Rei Lemuel e a Mulher Virtuosa", orders: [], promises: [`"Enganosa é a beleza e vã a formosura, mas a mulher que teme ao Senhor, essa sim será louvada" (Pv 31,30).`], principles: [`A mulher virtuosa é forte, sábia, diligente, generosa e temente a Deus (Pv 31,10-31).`, `O valor de uma mulher virtuosa excede em muito o de rubis (Pv 31,10).`] }
    ],
    characters: [
        { name: "Salomão", summary: "Filho de Davi e rei de Israel, conhecido por sua sabedoria extraordinária, um dom pedido a Deus. A tradição o considera o principal autor do Livro de Provérbios, o modelo do rei sábio que instrui seu povo no caminho da justiça." },
        { name: "A Sabedoria (Hokmah)", summary: "Personificada como uma figura feminina, a Sabedoria é apresentada como a primeira e mais amada das criações de Deus, presente com Ele na criação do mundo (Provérbios 8). Ela clama nas ruas, convidando os inexperientes e tolos a participarem de seu banquete, que leva à vida e ao favor de Deus." },
        { name: "O Sábio e o Tolo", summary: "Estas são as duas figuras arquetípicas contrastadas ao longo de todo o livro. O sábio teme ao Senhor, ouve conselhos, controla sua língua, é diligente e humilde. O tolo (ou insensato) despreza a sabedoria, é orgulhoso, preguiçoso, fala sem pensar e segue para a ruína." }
    ]
},
'galatas': {
    name: 'Epístola aos Gálatas',
    summary: 'A Epístola aos Gálatas é talvez a carta mais apaixonada e enérgica de São Paulo. Escrita para as igrejas da Galácia, a carta combate ferozmente os ensinamentos dos "judaizantes" — mestres que insistiam que os cristãos gentios precisavam ser circuncidados e seguir a Lei mosaica para serem verdadeiramente salvos. Paulo defende com veemência a sua autoridade apostólica, recebida diretamente de Cristo, e o cerne do seu Evangelho: a justificação é unicamente pela fé em Jesus, não pelas obras da Lei. É uma declaração poderosa sobre a liberdade cristã, o dom do Espírito e a vida nova que se vive não mais sob a escravidão da Lei, mas sob a graça.',
    homily: `<h3>Homilia: Gálatas - O Manifesto da Liberdade Cristã</h3><div class="space-y-4 text-stone-700"><p>Meus irmãos e minhas irmãs,</p><p>A carta aos Gálatas é um grito de liberdade! É a paixão de um pai, Paulo, vendo seus filhos espirituais em perigo de abandonar a liberdade gloriosa do Evangelho para voltar a uma escravidão. A pergunta de Paulo ecoa até hoje: "Ó gálatas insensatos, quem vos fascinou, a vós, ante cujos olhos Jesus Cristo foi prostrado como crucificado?" (Gl 3,1). Ele nos pergunta: depois de experimentar a graça, por que voltaríamos às correntes?</p><p>A grande <strong class="text-red-700">ORDEM</strong> que define esta carta é: "Estai, pois, firmes na liberdade com que Cristo nos libertou, e não torneis a colocar-vos debaixo do jugo da servidão" (Gl 5,1). Esta não é uma ordem para a anarquia, mas para a verdadeira liberdade. É um mandamento para viver como filhos de Deus, guiados pelo Espírito, e não como escravos de regras externas que não podem salvar.</p><p>A <strong class="text-green-700">PROMESSA</strong> central é a da filiação divina. "E, porque sois filhos, Deus enviou aos nossos corações o Espírito de seu Filho, que clama: Aba, Pai!" (Gl 4,6). A promessa é que, pela fé, não somos mais servos, mas filhos e herdeiros de Deus. Não recebemos um espírito de escravidão, mas o Espírito Santo, que nos une a Cristo e nos dá acesso direto ao Pai.</p><p>E o <strong class="text-blue-700">PRINCÍPIO</strong> que permeia toda a teologia de Paulo aqui é o da justificação pela fé. Não são os nossos esforços, o nosso cumprimento de rituais ou a nossa perfeição moral que nos salvam. "Sabendo que o homem não é justificado pelas obras da lei, mas pela fé em Jesus Cristo" (Gl 2,16). Este princípio nos liberta do peso esmagador de ter que "merecer" a salvação. Nossa justiça vem de Cristo. Nossa vida é um dom da sua graça. É o princípio que nos leva a dizer com Paulo: "Já não sou eu que vivo, mas Cristo vive em mim".</p><p>Que a paixão de Paulo pela liberdade em Cristo incendeie nossos corações. Que possamos rejeitar toda forma de legalismo e viver plenamente como filhos e filhas amados, guiados pelo Espírito do Amor. Amém.</p></div>`,
    chapters: [
        { chapter: 1, title: "Defesa da Autoridade Apostólica", orders: [`Implícita: Não aceitar um evangelho diferente do que foi pregado por Paulo (Gl 1,8-9).`], promises: [`A graça e a paz da parte de Deus Pai e de nosso Senhor Jesus Cristo (Gl 1,3).`], principles: [`O Evangelho de Paulo foi recebido por revelação direta de Jesus Cristo, não por meio de homens (Gl 1,1.11-12).`, `Qualquer um que pregue um "outro evangelho" é anátema (amaldiçoado) (Gl 1,8).`] },
        { chapter: 2, title: "Paulo, os Apóstolos e a Justificação pela Fé", orders: [`Implícita: Viver pela fé no Filho de Deus (Gl 2,20).`], promises: [`O homem é justificado pela fé em Jesus Cristo, e não pelas obras da lei (Gl 2,16).`], principles: [`A liderança na Igreja (mesmo a de Pedro) deve ser corrigida quando não age conforme a verdade do Evangelho (Gl 2,11-14).`, `A vida cristã é uma união mística com Cristo: "Já não sou eu que vivo, mas Cristo vive em mim" (Gl 2,20).`] },
        { chapter: 3, title: "A Lei ou a Fé?", orders: [], promises: [`"Os que são da fé são benditos com o crente Abraão" (Gl 3,9).`, `"Cristo nos resgatou da maldição da lei, fazendo-se maldição por nós... para que pela fé nós recebamos a promessa do Espírito" (Gl 3,13-14).`], principles: [`O Espírito é recebido pela pregação da fé, não pelas obras da lei (Gl 3,2).`, `A Lei serviu como um tutor (aio) para nos conduzir a Cristo, para que pela fé fôssemos justificados (Gl 3,24).`, `"Todos vós sois um em Cristo Jesus" (Gl 3,28), superando as barreiras sociais e religiosas.`] },
        { chapter: 4, title: "Filhos e Herdeiros, não Escravos", orders: [`"Não sejas mais servo, mas filho" (cf. Gl 4,7).`], promises: [`"E, porque sois filhos, Deus enviou aos vossos corações o Espírito de seu Filho, que clama: Aba, Pai" (Gl 4,6).`], principles: [`A alegoria de Hagar (a Lei, a escravidão, o Sinai) e Sara (a graça, a liberdade, a Jerusalém celestial) ilustra os dois sistemas (Gl 4,22-31).`, `Os crentes são filhos da promessa, como Isaque, e não filhos da escravidão (Gl 4,28).`] },
        { chapter: 5, title: "A Liberdade Cristã e o Fruto do Espírito", orders: [`"Estai, pois, firmes na liberdade com que Cristo nos libertou" (Gl 5,1).`, `"Andai em Espírito, e não cumprireis a concupiscência da carne" (Gl 5,16).`], promises: [`Se sois guiados pelo Espírito, não estais debaixo da lei (Gl 5,18).`], principles: [`A vida cristã é um conflito entre a carne e o Espírito (Gl 5,17).`, `A liberdade cristã não é uma desculpa para a carne, mas uma oportunidade para servir uns aos outros pelo amor (Gl 5,13).`, `O Fruto do Espírito (amor, alegria, paz, etc.) é a evidência de uma vida guiada por Deus (Gl 5,22-23).`] },
        { chapter: 6, title: "Deveres Cristãos e Conclusão", orders: [`"Levai as cargas uns dos outros, e assim cumprireis a lei de Cristo" (Gl 6,2).`, `"Não nos cansemos de fazer o bem" (Gl 6,9).`], promises: [`"A seu tempo ceifaremos, se não houvermos desfalecido" (Gl 6,9).`], principles: [`"De Deus não se zomba; pois tudo o que o homem semear, isso também ceifará" (Gl 6,7).`, `A única coisa que importa é a "nova criação", não os rituais externos (Gl 6,15).`, `A glória do cristão está unicamente na cruz de Nosso Senhor Jesus Cristo (Gl 6,14).`] }
    ],
    characters: [
        { name: "Paulo", summary: "O autor, Apóstolo dos Gentios. Ele escreve com uma mistura de angústia paternal e autoridade apostólica para corrigir o grave erro teológico que se infiltrou nas igrejas da Galácia e para defender a pureza do Evangelho da graça." },
        { name: "Os Judaizantes", summary: "Os oponentes de Paulo na Galácia. Eram mestres cristãos, provavelmente de origem judaica, que ensinavam que os gentios convertidos precisavam ser circuncidados e observar a Lei de Moisés para serem salvos. Eles questionavam a autoridade de Paulo e pregavam um 'outro evangelho'." },
        { name: "Pedro (Cefas)", summary: "O líder dos apóstolos em Jerusalém. Paulo o menciona no capítulo 2 como um exemplo de alguém que, por medo dos judaizantes, agiu com hipocrisia em Antioquia, separando-se dos gentios, e foi publicamente repreendido por Paulo por não andar 'retamente conforme a verdade do evangelho'." }
    ]
},
'daniel': {
    name: 'Livro de Daniel',
